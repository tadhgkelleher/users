<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala Generator - My Mandala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #333;
      margin: 20px auto;
      display: block;
      background-color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h1>Mandala Generator</h1>
  <button id="generate">Generate Mandala</button>
  <canvas id="mandalaCanvas" width="500" height="500"></canvas>

  <script>
    document.getElementById('generate').addEventListener('click', function() {
      const canvas = document.getElementById('mandalaCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = 200;
      const numCircles = 10;

      for (let i = 1; i <= numCircles; i++) {
        const radius = (maxRadius / numCircles) * i;
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random vibrant color
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    });
  </script>
</body>
</html>
