<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Function to check Cloudflare headers
    async function checkCloudflareHeaders() {
      try {
        const response = await fetch(window.location.href);
        const headers = response.headers;
        
        let headerInfo = '';
        headers.forEach((value, key) => {
          headerInfo += `${key}: ${value}\n`;
        });
        
        document.getElementById("cloudflare-status").innerText = headerInfo || "No Cloudflare headers found.";
      } catch (error) {
        console.error("Error fetching headers:", error);
        document.getElementById("cloudflare-status").innerText = "Error checking headers.";
      }
    }

    checkCloudflareHeaders();

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-info").innerText = `Logged in as: ${user.email}`;
        document.getElementById("login-button").style.display = "none";
        document.getElementById("logout-button").style.display = "inline";

        if (inviteId) {
          const inviteRef = doc(db, "invites", inviteId);
          getDoc(inviteRef).then((docSnap) => {
            if (docSnap.exists()) {
              document.getElementById("invite-status").innerText = `Invite Status: ${docSnap.data().status}`;
            } else {
              document.getElementById("invite-status").innerText = "Invite not found.";
            }
          }).catch((error) => {
            console.error("Error checking invite:", error);
            document.getElementById("invite-status").innerText = "Error checking invite.";
          });
        } else {
          document.getElementById("invite-status").innerText = "No invite code.";
        }
      } else {
        document.getElementById("user-info").innerText = "No user is logged in.";
        document.getElementById("login-button").style.display = "inline";
        document.getElementById("logout-button").style.display = "none";
      }
    });

    // Google login function
    document.getElementById("login-button").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch((error) => {
        alert(`Login failed: ${error.message}`);
      });
    });

    // Logout function
    document.getElementById("logout-button").addEventListener("click", () => {
      signOut(auth).then(() => {
        document.getElementById("user-info").innerText = "You have been logged out.";
      }).catch((error) => {
        alert(`Logout failed: ${error.message}`);
      });
    });

  </script>
</head>
<body>
  <h1>User Profile</h1>
  <p id="user-info">Checking authentication...</p>
  <p id="invite-status">Checking invite status...</p>
  <p id="cloudflare-status">Checking Cloudflare headers...</p>
  
  <!-- Login button -->
  <button id="login-button">Login with Google</button>
  
  <!-- Logout button -->
  <button id="logout-button" style="display: none;">Logout</button>
</body>
</html>
