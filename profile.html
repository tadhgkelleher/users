<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const functions = getFunctions();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("âœ… User is logged in:", user.email);
        document.getElementById("user-info").innerText = `Logged in as: ${user.email}`;
        document.getElementById("invite-code").innerText = inviteId ? `Invite Code: ${inviteId}` : "No invite code.";

        // Call Firebase Function to check invite code
        if (inviteId) {
          const checkInvite = httpsCallable(functions, 'checkInvite');
          checkInvite({ inviteId })
            .then((result) => {
              console.log(result.data);  // Handle the response from the function
              document.getElementById("invite-status").innerText = `Invite Status: ${result.data.message}`;
            })
            .catch((error) => {
              console.error("Error checking invite code:", error);
            });
        }
      } else {
        console.log("ðŸš¨ No user logged in.");
        document.getElementById("user-info").innerText = "No user is logged in.";
      }
    });

    // Logout function
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("logout-button").addEventListener("click", () => {
        signOut(auth).then(() => {
          console.log("User signed out.");
          document.getElementById("user-info").innerText = "You have been logged out.";
        }).catch((error) => {
          console.error("Error signing out:", error);
        });
      });
    });
  </script>
</head>
<body>
  <h1>User Profile</h1>
  <p id="user-info">Checking authentication...</p>
  <p id="invite-code"></p>
  <p id="invite-status"></p>
  <button id="logout-button">Logout</button>

  <!-- Firebase Functions CORS Handling and Invite Logic (Backend) -->
  <script>
    // Firebase Function (Backend - CORS and inviteId check)
    const functions = require('firebase-functions');
    const admin = require('firebase-admin');
    const cors = require('cors')({ origin: true });

    admin.initializeApp();

    exports.checkInvite = functions.https.onRequest((req, res) => {
      // CORS handling
      cors(req, res, () => {
        const inviteId = req.query.inviteId;

        if (inviteId) {
          // Example logic: Check inviteId (e.g., from Firestore)
          res.status(200).send({ message: `Invite Code: ${inviteId}`, inviteId });
        } else {
          res.status(400).send({ message: 'No invite code provided.' });
        }
      });
    });
  </script>
</body>
</html>
