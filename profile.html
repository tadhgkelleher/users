<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("âœ… User is logged in:", user.email);
        document.getElementById("user-info").innerText = `Logged in as: ${user.email}`;
        document.getElementById("login-button").style.display = "none"; // Hide login button if logged in
        document.getElementById("logout-button").style.display = "inline"; // Show logout button if logged in
        
        // Check invite status in Firestore
        if (inviteId) {
          const inviteRef = doc(db, "invites", inviteId);
          getDoc(inviteRef).then((docSnap) => {
            if (docSnap.exists()) {
              document.getElementById("invite-status").innerText = `Invite Status: ${docSnap.data().status}`;
            } else {
              document.getElementById("invite-status").innerText = "Invite not found.";
            }
          }).catch((error) => {
            console.error("Error checking invite:", error);
            document.getElementById("invite-status").innerText = "Error checking invite.";
          });
        } else {
          document.getElementById("invite-status").innerText = "No invite code.";
        }
      } else {
        console.log("ðŸš¨ No user logged in.");
        document.getElementById("user-info").innerText = "No user is logged in.";
        document.getElementById("login-button").style.display = "inline"; // Show login button if not logged in
        document.getElementById("logout-button").style.display = "none"; // Hide logout button if not logged in
      }
    });

    // Google login function
    document.getElementById("login-button").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("User logged in:", result.user);
        })
        .catch((error) => {
          console.error("Error during login:", error);
        });
    });

    // Logout function
    document.getElementById("logout-button").addEventListener("click", () => {
      signOut(auth).then(() => {
        console.log("User signed out.");
        document.getElementById("user-info").innerText = "You have been logged out.";
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    });

  </script>
</head>
<body>
  <h1>User Profile</h1>
  <p id="user-info">Checking authentication...</p>
  <p id="invite-status">Checking invite status...</p>
  
  <!-- Login button -->
  <button id="login-button">Login with Google</button>

  <!-- Logout button -->
  <button id="logout-button" style="display: none;">Logout</button>
</body>
</html>
