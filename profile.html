<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Import Firebase SDK modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Get user details and invite code
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("user-name").textContent = user.displayName || "No name available";
        document.getElementById("user-email").textContent = user.email || "No email available";

        const urlParams = new URLSearchParams(window.location.search);
        const inviteCode = urlParams.get('inviteId') || "No invite code provided";
        document.getElementById("invite-code").textContent = inviteCode;
      } else {
        window.location.href = "index.html"; // Redirect if not signed in
      }
    });
  </script>
</head>
<body>
  <h1>User Profile</h1>
  <div id="user-details">
    <h2>User Information</h2>
    <p><strong>Full Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Invite Code:</strong> <span id="invite-code"></span></p>
  </div>
</body>
</html>
