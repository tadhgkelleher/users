<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Weaver: Echoes of the Infinite Abyss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: radial-gradient(circle, #000022, #1a0033, #330066);
      color: #e6ccff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* overflow: hidden; Remove to enable scroll if needed */
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 5rem;
      color: #ff00ff;
      text-shadow: 0 0 50px #00ffff, 0 0 100px #ff66cc;
      margin: 30px 0;
    }
    #mandalaCanvas {
      border: 8px double #ff66cc;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 0, 34, 0.95), rgba(51, 0, 102, 0.3));
      box-shadow: 0 0 200px rgba(255, 0, 255, 0.5);
      max-width: 95vw;
      max-height: 95vh;
      margin: 20px auto;
    }
    #vrCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      display: none;
      background: rgba(0, 0, 0, 0.9);
    }
    .glyph-tab {
      display: inline-block;
      padding: 15px 25px;
      background: linear-gradient(135deg, #6600cc, #ff33cc);
      border-radius: 15px 15px 0 0;
      color: #e6ccff;
      cursor: pointer;
      transition: all 0.5s;
    }
    .glyph-tab:hover, .glyph-tab.active {
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      color: #000022;
      transform: translateY(-5px);
    }
    .tab-content {
      display: none;
      background: rgba(0, 0, 34, 0.98);
      padding: 20px;
      border-radius: 0 0 20px 20px;
      border: 4px solid #ff33cc;
      max-width: 800px;
      margin: 0 auto;
    }
    .tab-content.active {
      display: block;
    }
    button {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: #000022;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin: 5px;
    }
    button:hover {
      background: linear-gradient(45deg, #00ff99, #ff6600);
      transform: scale(1.1);
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 34, 0.98);
      padding: 20px;
      border: 3px double #00ffff;
      border-radius: 15px;
      z-index: 100;
      display: none;
    }
    .modal.active {
      display: block;
    }
    .modal input, .modal button {
      margin: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 2px solid #ff33cc;
      background: #000022;
      color: #e6ccff;
    }
    #soundMeter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 20px;
      background: #330066;
      border: 2px solid #00ffff;
      border-radius: 5px;
    }
    #soundBar {
      height: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      transition: width 0.2s;
    }
    #soundInfo {
      position: fixed;
      bottom: 50px;
      left: 20px;
      color: #00ffff;
      font-size: 1rem;
    }
    #narrative {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffcc00;
      text-shadow: 0 0 20px #00ffff;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 1s;
    }
    #narrative.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Cosmic Weaver: Echoes of the Infinite Abyss</h1>

  <div class="tab-container">
    <span class="glyph-tab active" onclick="openTab(event, 'formTab')">✴</span>
    <span class="glyph-tab" onclick="openTab(event, 'freqTab')">✶</span>
    <span class="glyph-tab" onclick="openTab(event, 'voidTab')">✹</span>
  </div>

  <div id="formTab" class="tab-content active"><div class="control-panel"></div></div>
  <div id="freqTab" class="tab-content"><div class="control-panel"></div></div>
  <div id="voidTab" class="tab-content"><div class="control-panel"></div></div>

  <div class="controls">
    <button id="generate">Generate Mandala</button>
    <button id="presets">Load Presets</button>
    <button id="drone">Toggle Drone</button>
    <button id="journey">Start Meditation</button>
    <button id="download">Download Image</button>
    <button id="enterVR">Enter VR Mode</button>
  </div>

  <div id="intentionModal" class="modal">
    <label for="intentionInput">Set Intention:</label>
    <input type="text" id="intentionInput" placeholder="e.g., Peace, Chaos">
    <button onclick="startWithIntention()">Apply</button>
  </div>

  <div id="presetModal" class="modal">
    <button onclick="applyPreset('mandala')">Mandala</button>
    <button onclick="applyPreset('yantra')">Yantra</button>
    <button onclick="applyPreset('sufi')">Sufi</button>
    <button onclick="applyPreset('zen')">Zen</button>
  </div>

  <div id="soundMeter"><div id="soundBar" style="width: 0%;"></div></div>
  <div id="soundInfo">Amplitude: 0% | Pitch: 0 Hz | Chaos: 0</div>
  <div id="narrative"></div>

  <canvas id="mandalaCanvas" width="800" height="800"></canvas>
  <canvas id="vrCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const mandalaCanvas = document.getElementById('mandalaCanvas');
    const ctx = mandalaCanvas.getContext('2d');
    const vrCanvas = document.getElementById('vrCanvas');
    let animationId = null;
    let audioContext, droneOscillator, droneGain, voiceAnalyser;
    let scene, camera, renderer, mandalaGroup;
    let intention = '';
    let voicePitch = 0, voiceAmplitude = 0, droneAmplitude = 0, chaosFactor = 0;
    let rotationSpeed = 0, timeFactor = 0, narrativePhase = 0;
    let isVRActive = false;

    const params = {
      segments: 3,
      levels: 4,
      scaleFactor: 0.65,
      initialRadius: 200,
      lineColor: '#ff00ff',
      lineWidth: 2,
      baseFreq: 110,
      waveform: 'sine',
      secondaryColor: '#00ffff',
      modulation: 1.5,
      patternType: 'hyperchaos'
    };

    // Audio Initialization
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioContext.state === 'suspended') audioContext.resume();
    }

    function toggleDrone() {
      initAudio();
      if (droneOscillator) {
        droneOscillator.stop();
        droneOscillator = null;
        droneGain = null;
        droneAmplitude = 0;
        document.getElementById('drone').textContent = 'Toggle Drone';
      } else {
        droneOscillator = audioContext.createOscillator();
        droneGain = audioContext.createGain();
        droneOscillator.type = params.waveform;
        droneOscillator.frequency.value = params.baseFreq;
        droneGain.gain.value = 0.1;
        droneAmplitude = 0.1;
        droneOscillator.connect(droneGain).connect(audioContext.destination);
        droneOscillator.start();
        document.getElementById('drone').textContent = 'Stop Drone';
        updateDroneParams();
      }
    }

    function updateDroneParams() {
      if (droneOscillator) {
        rotationSpeed = Math.min(0.05, droneAmplitude * chaosFactor * 0.5);
        timeFactor += droneAmplitude * 0.01;
        requestAnimationFrame(updateDroneParams);
      } else {
        rotationSpeed = 0;
        timeFactor = 0;
      }
    }

    function initVoiceControl() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          initAudio();
          const source = audioContext.createMediaStreamSource(stream);
          voiceAnalyser = audioContext.createAnalyser();
          voiceAnalyser.fftSize = 2048;
          voiceAnalyser.smoothingTimeConstant = 0.7;
          source.connect(voiceAnalyser);

          const bufferLength = voiceAnalyser.fftSize;
          const dataArray = new Float32Array(bufferLength);

          function detectPitch() {
            voiceAnalyser.getFloatTimeDomainData(dataArray);
            const pitch = autoCorrelate(dataArray, audioContext.sampleRate);
            voiceAmplitude = getAmplitude(dataArray);

            if (pitch !== -1) voicePitch = pitch;
            else voicePitch = 0;

            chaosFactor = Math.min(1, voiceAmplitude * 3); // Amplified chaos
            updateVoiceParams();
            updateSoundMeter();
            animate();  //Trigger animation here
            requestAnimationFrame(detectPitch);
          }
          detectPitch();
        })
        .catch(e => console.error('Voice control failed:', e));
    }

    function autoCorrelate(buf, sampleRate) {
      let SIZE = buf.length;
      let rms = 0;
      for (let i = 0; i < SIZE; i++) rms += buf[i] * buf[i];
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return -1;

      let r1 = 0, r2 = SIZE - 1, thres = 0.2;
      for (let i = 0; i < SIZE / 2; i++) if (Math.abs(buf[i]) < thres) { r1 = i; break; }
      for (let i = 1; i < SIZE / 2; i++) if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }

      buf = buf.slice(r1, r2);
      SIZE = buf.length;

      let c = new Array(SIZE).fill(0);
      for (let i = 0; i < SIZE; i++)
        for (let j = 0; j < SIZE - i; j++)
          c[i] = c[i] + buf[j] * buf[j + i];

      let d = 0;
      while (c[d] > c[d + 1]) d++;
      let maxval = -1, maxpos = -1;
      for (let i = d; i < SIZE; i++) {
        if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
      }
      let T0 = maxpos;

      return sampleRate / T0;
    }

    function getAmplitude(buf) {
      let sum = 0;
      for (let i = 0; i < buf.length; i++) sum += Math.abs(buf[i]);
      return Math.min(1, sum / buf.length / 0.3);
    }

    function updateVoiceParams() {
      params.segments = Math.max(3, Math.min(30, Math.round(voicePitch * 0.1))); // More segments with pitch
      params.modulation = 1 + chaosFactor * 3; // Stronger modulation
    }

    function updateSoundMeter() {
      const amplitudePercent = Math.round(voiceAmplitude * 100);
      document.getElementById('soundBar').style.width = `${amplitudePercent}%`;
      document.getElementById('soundInfo').textContent = `Amplitude: ${amplitudePercent}% | Pitch: ${Math.round(voicePitch)} Hz | Chaos: ${Math.round(chaosFactor * 100)}`;
    }

    // VR Initialization with Exact 2D Mandala Copy
    function initVR() {
      if (!window.THREE) {
        console.error('Three.js failed to load - ensure three.min.js is in the correct directory');
        document.getElementById('enterVR').textContent = 'VR Unavailable';
        return;
      }

      console.log('Initializing VR...');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas: vrCanvas, antialias: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      mandalaGroup = new THREE.Group();
      scene.add(mandalaGroup);

      updateVRMandala(); // Initial VR mandala setup
      camera.position.z = 0;

      const enterVRButton = document.getElementById('enterVR');
      enterVRButton.addEventListener('click', async () => {
        console.log('Attempting to enter VR...');
        if (!navigator.xr) {
          console.error('WebXR not supported');
          enterVRButton.textContent = 'VR Not Supported';
          return;
        }

        try {
          const session = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor'] });
          console.log('VR session started');
          renderer.xr.setSession(session);
          renderer.setAnimationLoop(animateVR);
          vrCanvas.style.display = 'block';
          enterVRButton.textContent = 'Exit VR Mode';
          isVRActive = true; //set flag

          session.addEventListener('end', () => {
            console.log('VR session ended');
            vrCanvas.style.display = 'none';
            renderer.setAnimationLoop(null);
            enterVRButton.textContent = 'Enter VR Mode';
            isVRActive = false; // unset flag
          });

          if (!voiceAnalyser) initVoiceControl();
        } catch (err) {
          console.error('VR Failed:', err);
          enterVRButton.textContent = 'VR Failed: ' + err.message;
        }
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // Generate VR Mandala as Exact Copy of 2D
    function updateVRMandala() {
      if(!isVRActive) return; // exit early if not active
      mandalaGroup.clear();
      const audioFactor = voiceAmplitude + droneAmplitude;
      const lineMaterial = new THREE.LineBasicMaterial({
        color: new THREE.Color(params.lineColor),
        linewidth: 2,
        transparent: true,
        opacity: 0.8 + audioFactor * 0.2
      });

      function generateRecursiveShape(x, y, r, level) {
        if (level > params.levels) return;
        const points = [];
        for (let i = 0; i < params.segments; i++) {
          const angle = (i / params.segments) * Math.PI * 2 + timeFactor * chaosFactor;
          const dist = r * (0.5 + Math.sin(angle * level + timeFactor) * chaosFactor * audioFactor);
          points.push(new THREE.Vector3(
            x + Math.cos(angle) * dist,
            y + Math.sin(angle) * dist,
            0 // Flat in XY plane like 2D
          ));
        }
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const line = new THREE.LineLoop(geometry, lineMaterial.clone());
        mandalaGroup.add(line);

        for (let i = 0; i < params.segments; i++) {
          const angle = (i / params.segments) * Math.PI * 2;
          const nextX = x + Math.cos(angle) * r * params.scaleFactor;
          const nextY = y + Math.sin(angle) * r * params.scaleFactor;
          generateRecursiveShape(nextX, nextY, r * params.scaleFactor, level + 1);
        }
      }

      generateRecursiveShape(0, 0, 5, 1); // Scaled for VR space
      mandalaGroup.position.z = -10 + voicePitch * 0.1; // Stronger depth control
      mandalaGroup.scale.setScalar(1 + voiceAmplitude * 2); // Dramatic scaling with voice
      mandalaGroup.rotation.z += rotationSpeed;
    }

    function animateVR(time) {
      updateVRMandala();
      renderer.render(scene, camera);
    }

    // 2D Mandala Drawing
    function generateMandala(timeFactor) {
      ctx.clearRect(0, 0, mandalaCanvas.width, mandalaCanvas.height);
      const centerX = mandalaCanvas.width / 2;
      const centerY = mandalaCanvas.height / 2;
      const audioFactor = voiceAmplitude + droneAmplitude;

      function drawRecursiveShape(x, y, r, level) {
        if (level > params.levels) return;
        ctx.beginPath();
        ctx.strokeStyle = params.lineColor;
        ctx.lineWidth = params.lineWidth;
        for (let i = 0; i < params.segments; i++) {
          const angle = (i / params.segments) * Math.PI * 2 + timeFactor;
          const dist = r * (0.5 + Math.sin(angle * level + timeFactor) * chaosFactor);
          ctx.lineTo(x + Math.cos(angle) * dist, y + Math.sin(angle) * dist);
        }
        ctx.closePath();
        ctx.stroke();
        drawRecursiveShape(x, y, r * params.scaleFactor, level + 1);
      }

      for (let i = 0; i < params.segments; i++) {
        const angle = (i / params.segments) * Math.PI * 2 + timeFactor;
        const x = centerX + params.initialRadius * Math.cos(angle);
        const y = centerY + params.initialRadius * Math.sin(angle);
        drawRecursiveShape(x, y, params.initialRadius * params.scaleFactor, 1);
      }
    }

    const narrativeLines = [
      "The void whispers...",
      "Cosmos bends...",
      "Chaos weaves...",
      "Abyss sings...",
      "Temple rises..."
    ];

    function updateNarrative() {
      const narrativeElement = document.getElementById('narrative');
      if (voiceAmplitude > 0.1 || droneAmplitude > 0) {
        narrativeElement.textContent = narrativeLines[narrativePhase % narrativeLines.length];
        narrativeElement.classList.add('active');
        setTimeout(() => narrativeElement.classList.remove('active'), 3000);
        narrativePhase++;
      }
    }

    function startGuidedMeditation() {
      const phases = [
        { duration: 10000, pattern: 'hyperchaos', freq: 90, color: '#ff0066', narrative: "Awaken chaos..." },
        { duration: 10000, pattern: 'fractalvoid', freq: 333, color: '#00ccff', narrative: "Dive into abyss..." },
        { duration: 10000, pattern: 'astralweb', freq: 666, color: '#ffcc00', narrative: "Weave eternity..." }
      ];
      let phaseIndex = 0;

      function nextPhase() {
        if (phaseIndex >= phases.length) return;
        const phase = phases[phaseIndex];
        params.patternType = phase.pattern;
        params.baseFreq = phase.freq;
        params.lineColor = phase.color;
        if (droneOscillator) droneOscillator.frequency.value = phase.freq;
        document.getElementById('narrative').textContent = phase.narrative;
        document.getElementById('narrative').classList.add('active');
        setTimeout(() => document.getElementById('narrative').classList.remove('active'), 5000);
        generateMandala(0);
        setTimeout(nextPhase, phase.duration);
        phaseIndex++;
      }
      nextPhase();
    }

    function showIntentionModal() {
      document.getElementById('intentionModal').classList.add('active');
    }

    function startWithIntention() {
      intention = document.getElementById('intentionInput').value || 'Infinite Chaos';
      document.getElementById('intentionModal').classList.remove('active');
      generateMandala(0);
      updateNarrative();
    }

    function showPresetModal() {
      document.getElementById('presetModal').classList.add('active');
    }

    function applyPreset(preset) {
      document.getElementById('presetModal').classList.remove('active');
      switch (preset) {
        case 'mandala':
          Object.assign(params, { segments: 5, levels: 4, lineColor: '#ff0066', baseFreq: 90 });
          break;
        case 'yantra':
          Object.assign(params, { segments: 4, levels: 3, lineColor: '#00ccff', baseFreq: 136.1 });
          break;
        case 'sufi':
          Object.assign(params, { segments: 6, levels: 4, lineColor: '#ffcc00', baseFreq: 174 });
          break;
        case 'zen':
          Object.assign(params, { segments: 3, levels: 2, lineColor: '#000022', baseFreq: 0 });
          break;
      }
      if (droneOscillator) droneOscillator.frequency.value = params.baseFreq;
      generateMandala(0);
      updateVRMandala();
    }

    function downloadMandala() {
      const link = document.createElement('a');
      link.download = 'cosmic-weave.png';
      link.href = mandalaCanvas.toDataURL('image/png');
      link.click();
    }

    function animate() {
      //if (animationId) cancelAnimationFrame(animationId);
      if(!isVRActive) generateMandala(timeFactor);  // only update if VR isnt active
      updateNarrative();
      //if (droneOscillator || voiceAmplitude > 0.05) {
        //animationId = requestAnimationFrame(animate); //moved the call to initVoiceControl
      //}
      if(!isVRActive) requestAnimationFrame(animate);
    }

    function openTab(evt, tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.glyph-tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    function init() {
      console.log('Initializing Cosmic Weaver...');
      document.getElementById('generate').addEventListener('click', () => { showIntentionModal(); });
      document.getElementById('presets').addEventListener('click', showPresetModal);
      document.getElementById('drone').addEventListener('click', toggleDrone);
      document.getElementById('journey').addEventListener('click', startGuidedMeditation);
      document.getElementById('download').addEventListener('click', downloadMandala);

      initVoiceControl();
      initVR();
      generateMandala(0); // Initial draw of the 2D canvas
      if(!isVRActive) animate();
    }

    window.onload = () => {
      if (typeof THREE === 'undefined') {
        console.error('Three.js not loaded - ensure three.min.js is in the correct directory');
        document.body.innerHTML += '<p style="color: red;">Error: Three.js failed to load.</p>';
      } else {
        console.log('Three.js loaded, version:', THREE.REVISION);
        init();
      }
    };
  </script>
</body>
</html>
