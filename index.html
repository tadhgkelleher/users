<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 20px;
        }

        .google-btn:hover {
            background-color: #357AE8;
        }

        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        .text-center {
            text-align: center;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .text-center a {
            color: #4285F4;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up / Log In</h1>
        <div id="inviteMessage"></div>
        <div id="errorMessage" class="error-message"></div>
        <form id="signUpForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="hidden" id="inviteId">
            <button type="submit">Sign Up</button>
        </form>
        <button class="google-btn" id="googleSignInBtn">Sign In with Google</button>
        <div class="text-center">
            <p>Already have an account? <a href="javascript:void(0);" onclick="switchToLoginForm()">Log In</a></p>
        </div>
    </div>

    <script>
        // Firebase config setup
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is in an in-app browser
        function isInAppBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            return (
                userAgent.includes('fb') || // Facebook Messenger
                userAgent.includes('instagram') || // Instagram
                userAgent.includes('line') || // Line
                userAgent.includes('twitter') || // Twitter
                userAgent.includes('whatsapp') // WhatsApp
            );
        }

        // Disable Google Sign-In if in-app browser
        if (isInAppBrowser()) {
            document.getElementById('googleSignInBtn').style.display = 'none';
            document.getElementById('errorMessage').textContent = 'Please open this link in a proper browser (Chrome/Safari) to sign in with Google.';
        }

        // Handle form submission for sign-up
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteId = document.getElementById('inviteId').value;

            if (!inviteId) {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        db.collection('users').doc(user.uid).set({
                            email: user.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        }).then(() => {
                            window.location.href = '/welcome.html';
                        }).catch(error => {
                            document.getElementById('errorMessage').textContent = error.message;
                        });
                    })
                    .catch(error => {
                        document.getElementById('errorMessage').textContent = error.message;
                    });
            }
        });

        // Google login handler
        document.getElementById('googleSignInBtn').addEventListener('click', function () {
            if (isInAppBrowser()) {
                document.getElementById('errorMessage').textContent = 'Please open this link in a proper browser (Chrome/Safari) to sign in with Google.';
                return;
            }

            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    window.location.href = '/welcome.html';
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        });

        // Switch between Sign-Up and Login
        function switchToLoginForm() {
            const signUpForm = document.getElementById('signUpForm');
            signUpForm.style.display = 'none';
        }
    </script>
</body>
</html>
