<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Meditation App</title>
    <script src="./three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- UI -->
    <div id="ui">
        <button id="enterVRButton">Enter VR</button>
        <p id="instructions">Click anywhere to spawn a meditation orb. In VR, use controllers to spawn orbs. Aim and 'shoot' (trigger) to split existing orbs.</p>
        <p id="status">Status: Desktop Mode</p>
    </div>

    <!-- Audio -->
    <audio id="ambientSound" loop>
        <source src="./ambient.mp3" type="audio/mp3">
        <!-- Placeholder: <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"> -->
        Your browser does not support the audio element.
    </audio>

    <!-- Three.js Logic -->
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Floating Islands
        const islandGeometry = new THREE.SphereGeometry(5, 32, 32);
        const islandMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22, shininess: 10 });
        for (let i = 0; i < 5; i++) {
            const island = new THREE.Mesh(islandGeometry, islandMaterial);
            island.position.set(
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 50 - 20
            );
            scene.add(island);
        }

        // Starry Sky
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            starVertices.push(
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200
            );
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Meditation Orbs
        const orbGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const smallerOrbGeometry = new THREE.SphereGeometry(0.25, 8, 8); // Smaller orbs
        const orbMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 });
        const orbs = [];

        // Floor for VR orientation
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshPhongMaterial({
            color: 0x3f7f7f,
            transparent: true,
            opacity: 0.5,
            side: THREE.DoubleSide
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.1;
        scene.add(floor);

        // Camera Position
        camera.position.set(0, 1.6, 5);

        // Audio
        const audio = document.getElementById('ambientSound');

        function startAudio() {
            audio.play().catch(e => console.log('Audio playback failed:', e));
        }

        document.addEventListener('click', startAudio, { once: true });

        // VR Setup
        const vrButton = document.getElementById('enterVRButton');
        const statusText = document.getElementById('status');

        // Controller Setup
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;

        function setupVRControllers() {
            // Controllers
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // Controller models
            const controllerModelFactory = new THREE.XRControllerModelFactory();

            controllerGrip1 = renderer.xr.getControllerGrip(0);
            controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
            scene.add(controllerGrip1);

            controllerGrip2 = renderer.xr.getControllerGrip(1);
            controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
            scene.add(controllerGrip2);

            // Controller visualization
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);

            const line = new THREE.Line(geometry);
            line.scale.z = 5;

            controller1.add(line.clone());
            controller2.add(line.clone());
        }

        function onSelectStart(event) {
            const controller = event.target;
            shootOrb(controller);
        }

        function onSelectEnd(event) {
            // Handle controller release if needed
        }

        function createOrbAtController(controller) {
            const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
            orb.material.color.setHSL(Math.random(), 0.8, 0.5);

            const matrix = new THREE.Matrix4();
            matrix.identity().extractRotation(controller.matrixWorld);

            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyMatrix4(matrix);

            const position = new THREE.Vector3();
            controller.getWorldPosition(position);

            const spawnDistance = 1;
            const spawnPosition = new THREE.Vector3();
            spawnPosition.copy(position);
            spawnPosition.add(direction.multiplyScalar(spawnDistance));

            orb.position.copy(spawnPosition);
            orb.userData = { time: performance.now() / 1000 };
            orbs.push(orb);
            scene.add(orb);
        }

        function shootOrb(controller) {
            // Get controller position and direction
            const position = new THREE.Vector3();
            controller.getWorldPosition(position);

            const matrix = new THREE.Matrix4();
            matrix.identity().extractRotation(controller.matrixWorld);

            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyMatrix4(matrix);

            // Create a raycaster
            const raycaster = new THREE.Raycaster(position, direction);

            // Check for intersections with existing orbs
            const intersects = raycaster.intersectObjects(orbs);

            if (intersects.length > 0) {
                // Split the first intersected orb
                const intersectedOrb = intersects[0].object;
                splitOrb(intersectedOrb);
            } else {
                // If no orbs are hit, create a new orb
                createOrbAtController(controller);
            }
        }

        function splitOrb(orbToSplit) {
            // Remove the orb to be split
            scene.remove(orbToSplit);
            const index = orbs.indexOf(orbToSplit);
            if (index > -1) {
                orbs.splice(index, 1);
            }

            // Create smaller orbs
            const numSmallerOrbs = 5; // Number of smaller orbs to create

            for (let i = 0; i < numSmallerOrbs; i++) {
                const smallerOrb = new THREE.Mesh(smallerOrbGeometry, orbMaterial.clone());
                smallerOrb.material.color.setHSL(Math.random(), 0.8, 0.5);

                // Position the smaller orbs slightly offset from the original orb's position
                smallerOrb.position.copy(orbToSplit.position);
                smallerOrb.position.x += (Math.random() - 0.5) * 0.5;
                smallerOrb.position.y += (Math.random() - 0.5) * 0.5;
                smallerOrb.position.z += (Math.random() - 0.5) * 0.5;

                smallerOrb.userData = { time: performance.now() / 1000 };
                orbs.push(smallerOrb);
                scene.add(smallerOrb);
            }
        }

        // Check VR Support
        if ('xr' in navigator) {
            navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                vrButton.disabled = !supported;
                vrButton.textContent = 'Enter VR';
                statusText.textContent = 'Status: Desktop Mode';
                console.log('VR Supported:', supported);
            }).catch(err => {
                console.error('VR Support Check Failed:', err);
                vrButton.disabled = true;
                vrButton.textContent = 'VR Not Supported';
            });
        } else {
            vrButton.disabled = true;
            vrButton.textContent = 'VR Not Supported';
            statusText.textContent = 'Status: WebXR Not Supported';
        }

        // Enter/Exit VR
        vrButton.addEventListener('click', () => {
            startAudio(); // Try to start audio when VR button is clicked

            if (renderer.xr.isPresenting) {
                renderer.xr.getSession().end();
                vrButton.textContent = 'Enter VR';
                statusText.textContent = 'Status: Desktop Mode';
            } else {
                navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
                }).then(session => {
                    renderer.xr.setSession(session);
                    vrButton.textContent = 'Exit VR';
                    statusText.textContent = 'Status: VR Mode';
                    console.log('VR Session Started');
                    setupVRControllers();

                    session.addEventListener('end', () => {
                        vrButton.textContent = 'Enter VR';
                        statusText.textContent = 'Status: Desktop Mode';
                        console.log('VR Session Ended');
                    });
                }).catch(err => {
                    console.error('Failed to start VR:', err);
                    statusText.textContent = 'Status: VR Failed - Check Console';
                });
            }
        });

        // Spawn Orbs on Click (desktop mode)
        document.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') return;
            if (renderer.xr.isPresenting) return;
            shootOrbDesktop(event);
        });


        function shootOrbDesktop(event) {
            // Get mouse click position in normalized device coordinates
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Create a Raycaster from the camera
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            // Intersect with existing orbs
            const intersects = raycaster.intersectObjects(orbs);

            if (intersects.length > 0) {
                // Split the first intersected orb
                const intersectedOrb = intersects[0].object;
                splitOrb(intersectedOrb);
            }
            else { //If no orb is selected create one at the point of intersection with the floor
              const intersectPoint = new THREE.Vector3();
              const planeNormal = new THREE.Vector3(0, 1, 0);  // Up direction
              const planeConstant = 0;                           // Distance from the origin
              raycaster.ray.intersectPlane(new THREE.Plane(planeNormal, planeConstant), intersectPoint);

              // Create the orb at the intersection point
              if (intersectPoint) {
                  const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
                  orb.material.color.setHSL(Math.random(), 0.8, 0.5);
                  orb.position.copy(intersectPoint);
                  orb.position.y = 1 // Offset orb slightly above the floor.
                  orb.userData = { time: performance.now() / 1000 };
                  orbs.push(orb);
                  scene.add(orb);
              }

            }
        }



        // Animation Loop
        let time = 0;
        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Rotate Stars
            stars.rotation.y += 0.0003;

            // Animate Orbs
            time = performance.now() / 1000;
            orbs.forEach((orb, index) => {
                const elapsed = time - orb.userData.time;
                const scale = 1 + 0.5 * Math.sin(elapsed * Math.PI / 5);
                orb.scale.set(scale, scale, scale);
                orb.material.opacity = Math.max(0.2, 1 - elapsed / 30);
                orb.position.y += 0.005;
                if (elapsed > 30) {
                    scene.remove(orb);
                    orbs.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
