<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Wait for Firebase to check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("‚úÖ User is logged in:", user.email);
        let redirectUrl = "profile.html";
        if (inviteId) {
          redirectUrl += `?inviteId=${inviteId}`;
        }
        window.location.href = redirectUrl;  // ‚úÖ Only redirect **after** confirming login
      } else {
        console.log("üö® No user logged in yet.");
      }
    });

    // Login function
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("login-button").addEventListener("click", () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            console.log("‚úÖ Login successful:", result.user.email);
          })
          .catch((error) => {
            console.error("‚ùå Login failed:", error);
          });
      });
    });

  </script>
</head>
<body>
  <h1>Welcome to My Mandala</h1>
  <p id="status">Please log in.</p>
  <button id="login-button">Login with Google</button>
</body>
</html>
