<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mandala - Login</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Ensure login button exists
    document.addEventListener("DOMContentLoaded", () => {
      const loginButton = document.getElementById("login-button");
      if (loginButton) {
        loginButton.addEventListener("click", () => {
          console.log("Logging in...");
          signInWithRedirect(auth, provider);
        });
      }
    });

    // Fix redirect loop by checking if user is logged in before redirecting
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User logged in:", user.email);
        window.location.href = `profile.html?inviteId=${inviteId}`;
      } else {
        console.log("No user signed in. Waiting for login.");
      }
    });

    // Handle login redirects correctly
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          console.log("Redirect login successful:", result.user.email);
          window.location.href = `profile.html?inviteId=${inviteId}`;
        }
      })
      .catch((error) => {
        console.error("Error handling redirect:", error);
      });

  </script>
</head>
<body>
  <h1>Welcome to My Mandala</h1>
  <div id="login-container">
    <button id="login-button">Login with Google</button>
  </div>
</body>
</html>
