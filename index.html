<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Meditation App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- UI -->
    <div id="ui">
        <button id="enterVRButton">Enter VR</button>
        <p id="instructions">Click anywhere to spawn a meditation orb. In VR, use controllers to spawn orbs.</p>
        <p id="status">Status: Desktop Mode</p>
    </div>

    <!-- Audio -->
    <audio id="ambientSound" loop>
        <source src="./ambient.mp3" type="audio/mp3">
        <!-- Placeholder: <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"> -->
        Your browser does not support the audio element.
    </audio>

    <!-- Three.js Logic -->
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        // Floating Islands
        const islandGeometry = new THREE.SphereGeometry(5, 32, 32);
        const islandMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22, shininess: 10 });
        for (let i = 0; i < 5; i++) {
            const island = new THREE.Mesh(islandGeometry, islandMaterial);
            island.position.set(
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 50 - 20
            );
            scene.add(island);
        }

        // Starry Sky
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            starVertices.push(
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200
            );
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Meditation Orbs
        const orbGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const orbMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 });
        const orbs = [];

        // Initial meditation orb in front of the user
        function createInitialOrbs() {
            for (let i = 0; i < 3; i++) {
                const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
                orb.position.set(
                    (Math.random() - 0.5) * 10,
                    1.5 + (Math.random() - 0.5) * 2,
                    -5 - (Math.random() * 5)
                );
                orb.userData = { time: performance.now() / 1000 };
                orbs.push(orb);
                scene.add(orb);
            }
        }
        createInitialOrbs();

        // Floor for VR orientation
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshPhongMaterial({
            color: 0x3f7f7f,
            transparent: true,
            opacity: 0.5
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.1;
        scene.add(floor);

        // Camera Position
        camera.position.set(0, 1.6, 5); // Typical VR camera height

        // Audio
        const audio = document.getElementById('ambientSound');

        // Function to start audio with user gesture
        function startAudio() {
            audio.play().catch(e => console.log('Audio playback failed:', e));
        }

        // Listen for user interaction to start audio
        document.addEventListener('click', startAudio, { once: true });

        // VR Setup
        const vrButton = document.getElementById('enterVRButton');
        const statusText = document.getElementById('status');

        // Controller Setup
        let controller1, controller2;
        let controllerModel1, controllerModel2;

        function setupVRControllers() {
            // Controllers
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // Controller models
            const loader = new THREE.GLTFLoader();

            // Load controller models.  Use a placeholder URL if you don't have one.
            loader.load('https://cdn.jsdelivr.net/npm/@webxr-input-profiles/assets@1.0.6/dist/profiles/generic-hand/xr-controller.glb', function (gltf) {
                controllerModel1 = gltf.scene;
                controller1.add(controllerModel1);  //Add model to controller

                //Clone model for other controller.
                controllerModel2 = gltf.scene.clone();
                controller2.add(controllerModel2);
            }, undefined, function (error) {
                console.error('Error loading controller model:', error);

                //Fallback to the Line visualization if model fails to load
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 0, -1)
                ]);

                const line = new THREE.Line(geometry);
                line.scale.z = 5;

                controller1.add(line.clone());
                controller2.add(line.clone());
            });
        }

        // Controller interaction
        function onSelectStart(event) {
            const controller = event.target;
            createOrbAtController(controller);
        }

        function onSelectEnd(event) {
            // Handle controller release if needed
        }

        function createOrbAtController(controller) {
            const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
            orb.material.color.setHSL(Math.random(), 0.8, 0.5);

            // Get controller position in world space
            const position = new THREE.Vector3();
            controller.getWorldPosition(position);

            // Get controller direction in world space
            const direction = new THREE.Vector3();
            controller.getWorldDirection(direction);

            // Set spawn distance
            const spawnDistance = 2; // Adjust this value to control how far in front of the controller the orb spawns

            // Calculate spawn point
            const spawnPoint = new THREE.Vector3();
            spawnPoint.copy(position).add(direction.multiplyScalar(spawnDistance));


            orb.position.copy(spawnPoint);
            orb.userData = { time: performance.now() / 1000 };
            orbs.push(orb);
            scene.add(orb);
        }


        // Check VR Support
        if ('xr' in navigator) {
            navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                vrButton.disabled = !supported;
                vrButton.textContent = supported ? 'Enter VR' : 'VR Not Supported';
                statusText.textContent = supported ? 'Status: Desktop Mode' : 'Status: VR Not Available';
                console.log('VR Supported:', supported);
            }).catch(err => {
                console.error('VR Support Check Failed:', err);
                vrButton.disabled = true;
                vrButton.textContent = 'VR Not Supported';
            });
        } else {
            console.log('WebXR not available in this browser');
            vrButton.disabled = true;
            vrButton.textContent = 'VR Not Supported';
            statusText.textContent = 'Status: WebXR Not Supported';
        }

        // Enter/Exit VR
        vrButton.addEventListener('click', () => {
            startAudio(); // Try to start audio when VR button is clicked

            if (renderer.xr.isPresenting) {
                renderer.xr.getSession().end();
                vrButton.textContent = 'Enter VR';
                statusText.textContent = 'Status: Desktop Mode';
            } else {
                navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
                }).then(session => {
                    renderer.xr.setSession(session);
                    vrButton.textContent = 'Exit VR';
                    statusText.textContent = 'Status: VR Mode';
                    console.log('VR Session Started');

                    // Setup VR controllers when session starts
                    setupVRControllers();

                    session.addEventListener('end', () => {
                        vrButton.textContent = 'Enter VR';
                        statusText.textContent = 'Status: Desktop Mode';
                        console.log('VR Session Ended');
                    });
                }).catch(err => {
                    console.error('Failed to start VR:', err);
                    statusText.textContent = 'Status: VR Failed - Check Console';
                });
            }
        });

        // Spawn Orbs on Click (desktop mode)
        document.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') return;
            if (renderer.xr.isPresenting) return; // Don't spawn orbs on click in VR mode

            const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
            orb.material.color.setHSL(Math.random(), 0.8, 0.5);
            orb.position.set(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 10 + 5,
                (Math.random() - 0.5) * 20 - 10
            );
            orb.userData = { time: performance.now() / 1000 };
            orbs.push(orb);
            scene.add(orb);
        });

        // Animation Loop
        let time = 0;
        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Rotate Stars
            stars.rotation.y += 0.0003;

            // Animate Orbs
            time = performance.now() / 1000;
            orbs.forEach((orb, index) => {
                const elapsed = time - orb.userData.time;
                const scale = 1 + 0.5 * Math.sin(elapsed * Math.PI / 5);
                orb.scale.set(scale, scale, scale);
                orb.material.opacity = Math.max(0.2, 1 - elapsed / 30);
                orb.position.y += 0.005;
                if (elapsed > 30) {
                    scene.remove(orb);
                    orbs.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
