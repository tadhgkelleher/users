<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Function to check Cloudflare headers
    async function checkCloudflareHeaders() {
      try {
        const response = await fetch(window.location.href, { method: 'HEAD' });
        const headers = response.headers;
        const coep = headers.get("Cross-Origin-Embedder-Policy") || "Not Set";
        const coop = headers.get("Cross-Origin-Opener-Policy") || "Not Set";
        const cors = headers.get("Access-Control-Allow-Origin") || "Not Set";
        const cfRay = headers.get("cf-ray") || "Not Set";
        const cfCacheStatus = headers.get("cf-cache-status") || "Not Set";

        document.getElementById("cloudflare-status").innerHTML = `\
          <strong>Cloudflare Headers:</strong><br>\
          COEP: ${coep}<br>\
          COOP: ${coop}<br>\
          CORS: ${cors}<br>\
          CF-Ray: ${cfRay}<br>\
          CF-Cache-Status: ${cfCacheStatus}
        `;
      } catch (error) {
        console.error("Error fetching headers:", error);
        document.getElementById("cloudflare-status").innerText = "Error checking headers.";
      }
    }

    checkCloudflareHeaders();

    // Authentication state listener
    onAuthStateChanged(auth, (user) => {
      console.log("Auth state changed:", user);
      const userInfo = document.getElementById("user-info");
      const loginBtn = document.getElementById("login-button");
      const logoutBtn = document.getElementById("logout-button");
      const userPhoto = document.getElementById("user-photo");

      if (user) {
        userInfo.innerText = `Logged in as: ${user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";

        if (user.photoURL) {
          userPhoto.src = user.photoURL;
          userPhoto.style.display = "inline";
        }

        if (inviteId) {
          const inviteRef = doc(db, "invites", inviteId);
          getDoc(inviteRef).then((docSnap) => {
            if (docSnap.exists()) {
              document.getElementById("invite-status").innerText = `Invite Status: ${docSnap.data().status}`;
            } else {
              document.getElementById("invite-status").innerText = "Invite not found.";
            }
          }).catch((error) => {
            console.error("Error checking invite:", error);
            document.getElementById("invite-status").innerText = "Error checking invite.";
          });
        } else {
          document.getElementById("invite-status").innerText = "No invite code.";
        }
      } else {
        userInfo.innerText = "No user is logged in.";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
        userPhoto.style.display = "none";
      }
    });

    // Google login function with redirect
    document.getElementById("login-button").addEventListener("click", async () => {
      console.log("Attempting login...");
      try {
        const provider = new GoogleAuthProvider();

        // Sign-in with redirect
        console.log("Redirecting to Google login...");
        await signInWithRedirect(auth, provider);
      } catch (error) {
        console.error("Error in signInWithRedirect:", error);
        alert(`Login failed: ${error.code} - ${error.message}`);
      }
    });

    // Handle redirect result
    getRedirectResult(auth)
      .then((result) => {
        if (result) {
          console.log("User signed in:", result.user);
          alert("Login successful!");
        }
      })
      .catch((error) => {
        console.error("Error handling redirect result:", error);
        alert(`Redirect login failed: ${error.code} - ${error.message}`);
      });

    // Logout function
    document.getElementById("logout-button").addEventListener("click", async () => {
      try {
        await signOut(auth);
        document.getElementById("user-info").innerText = "You have been logged out.";
        document.getElementById("user-photo").style.display = "none";
      } catch (error) {
        console.error("Logout failed:", error);
        alert(`Logout failed: ${error.code} - ${error.message}`);
      }
    });

  </script>
</head>
<body>
  <h1>User Profile</h1>
  <p id="user-info">Checking authentication...</p>
  <p id="invite-status">Checking invite status...</p>
  <p id="cloudflare-status">Checking Cloudflare headers...</p>

  <img id="user-photo" src="" alt="Profile Picture" style="display: none; width: 50px; height: 50px; border-radius: 50%;"/>

  <button id="login-button">Login with Google</button>
  <button id="logout-button" style="display: none;">Logout</button>
</body>
</html>
