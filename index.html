<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Load Firebase using the UMD CDN (works with GitHub & Cloudflare Pages) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>My Mandala</h1>
    <p id="status">Checking login status...</p>
    <button id="login-btn">Login with Google</button>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            const status = document.getElementById("status");
            if (user) {
                status.innerText = `✅ Logged in as ${user.displayName}`;
                const urlParams = new URLSearchParams(window.location.search);
                const inviteId = urlParams.get('inviteId');
                let profileUrl = "profile.html";
                if (inviteId) profileUrl += `?inviteId=${inviteId}`;
                window.location.href = profileUrl;
            } else {
                status.innerText = "❌ Not logged in.";
            }
        });

        // Login with popup
        document.getElementById("login-btn").addEventListener("click", () => {
            auth.signInWithPopup(provider)
                .catch(error => console.error("Login error:", error));
        });
    </script>
</body>
</html>
