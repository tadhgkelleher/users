<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("‚úÖ User logged in:", user.email);
        let redirectUrl = "profile.html";
        if (inviteId) {
          redirectUrl += `?inviteId=${inviteId}`;
        }
        window.location.href = redirectUrl;
      } else {
        console.log("üö® No user logged in yet.");
      }
    });

    // Handle login button
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("login-button").addEventListener("click", () => {
        signInWithRedirect(auth, provider); // ‚úÖ Redirect instead of popup
      });
    });

    // Handle redirect result (after coming back from Google login)
    getRedirectResult(auth)
      .then((result) => {
        if (result.user) {
          console.log("‚úÖ Redirect login successful:", result.user.email);
        }
      })
      .catch((error) => {
        console.error("‚ùå Login error:", error);
      });

  </script>
</head>
<body>
  <h1>Welcome to My Mandala</h1>
  <p id="status">Please log in.</p>
  <button id="login-button">Login with Google</button>
</body>
</html>
