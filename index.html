<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantlehood-Style Gamelan Ensemble</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #8b4513;
            margin-bottom: 20px;
        }
        button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cd5c5c;
        }
        input, select {
            padding: 8px;
            margin: 10px 5px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .note-display {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mantlehood-Style Gamelan Ensemble</h1>
        <div class="controls">
            <input type="text" id="balunganInput" placeholder="Enter balungan (e.g., 2 3 5 6)" value="2 3 5 6">
            <select id="presetBalungan" onchange="loadPreset()">
                <option value="">Select Preset Balungan</option>
                <option value="2 3 5 6">Lancaran (2 3 5 6)</option>
                <option value="6 5 3 2 6 5 3 2">Ketawang (6 5 3 2)</option>
                <option value="3 2 1 6 5 3 2 1">Ladrang (3 2 1 6 5 3 2 1)</option>
            </select>
            <select id="cycleLength">
                <option value="4">Cycle: 4 beats</option>
                <option value="8">Cycle: 8 beats</option>
                <option value="16">Cycle: 16 beats</option>
            </select>
            <button onclick="startGamelan()">Start Gamelan</button>
            <button onclick="stopGamelan()">Stop</button>
            <button onclick="transitionIrama()">Transition Irama</button>
        </div>
        <div class="note-display" id="currentNote">Current Balungan: Stopped</div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let oscillators = [];
        let isPlaying = false;
        let currentIrama = 'lancer';
        let targetIramaTiming = 0.25;
        let currentTiming = 0.25;

        // Slendro scale (Javanese approximation)
        const slendroScale = {
            1: 240,
            2: 270,
            3: 300,
            5: 360,
            6: 400
        };

        // Instrument definitions with texture
        const instruments = {
            gong: { freq: 55, type: 'sine', gain: 0.6, decay: 2.5, filterFreq: 100 },
            kempul: { freqMult: 0.5, type: 'sine', gain: 0.4, decay: 1.5, filterFreq: 200 },
            kenong: { freqMult: 1.5, type: 'triangle', gain: 0.35, decay: 1.0, filterFreq: 800 },
            slenthem: { freqMult: 0.5, type: 'sine', gain: 0.3, decay: 1.2, filterFreq: 400 },
            demung: { freqMult: 1, type: 'sine', gain: 0.3, decay: 0.8, filterFreq: 600 },
            saronBarung: { freqMult: 1, type: 'triangle', gain: 0.25, decay: 0.6, filterFreq: 1000 },
            saronPanerus: { freqMult: 2, type: 'square', gain: 0.2, decay: 0.4, filterFreq: 1200 },
            bonangBarung: { freqMult: 2, type: 'triangle', gain: 0.2, decay: 0.5, filterFreq: 1500 },
            bonangPanerus: { freqMult: 4, type: 'square', gain: 0.15, decay: 0.3, filterFreq: 2000 },
            pekingPolos: { freqMult: 2, type: 'sawtooth', gain: 0.18, decay: 0.35, filterFreq: 1800 },
            pekingSangsih: { freqMult: 2, type: 'sawtooth', gain: 0.18, decay: 0.35, filterFreq: 1800 }
        };

        // Irama timings
        const iramaTimings = {
            lancer: 0.25,   // Fast, sparse elaboration
            tanggung: 0.5,  // Medium, moderate density
            dados: 1.0      // Slow, dense elaboration
        };

        // Create oscillator with filter and envelope
        function createOscillator(frequency, type, gainValue, decay, filterFreq, startTime) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, startTime);
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(filterFreq, startTime);
            gainNode.gain.setValueAtTime(gainValue, startTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + decay);

            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(startTime);
            oscillator.stop(startTime + decay);
            return oscillator;
        }

        // Kotekan patterns (simplified polos/sangsih interlocking)
        function getKotekan(note, irama) {
            const baseFreq = slendroScale[note];
            const nextNote = slendroScale[Object.keys(slendroScale)[(Object.keys(slendroScale).indexOf(note.toString()) + 1) % 5]] || baseFreq;
            return {
                polos: irama === 'lancer' ? [baseFreq] : irama === 'tanggung' ? [baseFreq, nextNote] : [baseFreq, nextNote, baseFreq],
                sangsih: irama === 'lancer' ? [nextNote] : irama === 'tanggung' ? [nextNote, baseFreq] : [nextNote, baseFreq, nextNote]
            };
        }

        // Play gamelan cycle
        function playCycle(startTime, balungan, cycleLength) {
            balungan.forEach((note, index) => {
                if (slendroScale[note]) {
                    const beatTime = startTime + index * currentTiming;
                    const baseFreq = slendroScale[note];
                    const densityFactor = currentIrama === 'lancer' ? 1 : currentIrama === 'tanggung' ? 2 : 4; // Density increases as irama slows

                    // Gong (end of cycle)
                    if ((index + 1) % cycleLength === 0) {
                        oscillators.push(createOscillator(
                            instruments.gong.freq, instruments.gong.type, instruments.gong.gain,
                            instruments.gong.decay, instruments.gong.filterFreq, beatTime
                        ));
                    }

                    // Kempul (every 4 beats)
                    if (index % 4 === 0) {
                        oscillators.push(createOscillator(
                            baseFreq * instruments.kempul.freqMult, instruments.kempul.type, instruments.kempul.gain,
                            instruments.kempul.decay, instruments.kempul.filterFreq, beatTime
                        ));
                    }

                    // Kenong (every 2 beats)
                    if (index % 2 === 0) {
                        oscillators.push(createOscillator(
                            baseFreq * instruments.kenong.freqMult, instruments.kenong.type, instruments.kenong.gain,
                            instruments.kenong.decay, instruments.kenong.filterFreq, beatTime
                        ));
                    }

                    // Slenthem (low balungan)
                    oscillators.push(createOscillator(
                        baseFreq * instruments.slenthem.freqMult, instruments.slenthem.type, instruments.slenthem.gain,
                        instruments.slenthem.decay, instruments.slenthem.filterFreq, beatTime
                    ));

                    // Demung (low-mid balungan)
                    oscillators.push(createOscillator(
                        baseFreq * instruments.demung.freqMult, instruments.demung.type, instruments.demung.gain,
                        instruments.demung.decay, instruments.demung.filterFreq, beatTime
                    ));

                    // Saron Barung (main balungan)
                    oscillators.push(createOscillator(
                        baseFreq * instruments.saronBarung.freqMult, instruments.saronBarung.type, instruments.saronBarung.gain,
                        instruments.saronBarung.decay, instruments.saronBarung.filterFreq, beatTime
                    ));

                    // Saron Panerus (high balungan, denser in slower irama)
                    for (let i = 0; i < densityFactor; i++) {
                        oscillators.push(createOscillator(
                            baseFreq * instruments.saronPanerus.freqMult, instruments.saronPanerus.type, instruments.saronPanerus.gain,
                            instruments.saronPanerus.decay, instruments.saronPanerus.filterFreq, beatTime + (currentTiming / densityFactor) * i
                        ));
                    }

                    // Bonang Barung (mid elaboration, denser in slower irama)
                    for (let i = 0; i < densityFactor; i++) {
                        oscillators.push(createOscillator(
                            baseFreq * instruments.bonangBarung.freqMult, instruments.bonangBarung.type, instruments.bonangBarung.gain,
                            instruments.bonangBarung.decay, instruments.bonangBarung.filterFreq, beatTime + (currentTiming / densityFactor) * i
                        ));
                    }

                    // Bonang Panerus (high elaboration with 3-against-4)
                    const tripletTime = currentTiming / 3;
                    for (let i = 0; i < 3 * densityFactor; i++) {
                        oscillators.push(createOscillator(
                            baseFreq * instruments.bonangPanerus.freqMult, instruments.bonangPanerus.type, instruments.bonangPanerus.gain,
                            instruments.bonangPanerus.decay, instruments.bonangPanerus.filterFreq, beatTime + tripletTime * (i % 3)
                        ));
                    }

                    // Peking (kotekan interlocking)
                    const kotekan = getKotekan(note, currentIrama);
                    kotekan.polos.forEach((freq, i) => {
                        oscillators.push(createOscillator(
                            freq * instruments.pekingPolos.freqMult, instruments.pekingPolos.type, instruments.pekingPolos.gain,
                            instruments.pekingPolos.decay, instruments.pekingPolos.filterFreq, beatTime + (currentTiming / kotekan.polos.length) * i
                        ));
                    });
                    kotekan.sangsih.forEach((freq, i) => {
                        oscillators.push(createOscillator(
                            freq * instruments.pekingSangsih.freqMult, instruments.pekingSangsih.type, instruments.pekingSangsih.gain,
                            instruments.pekingSangsih.decay, instruments.pekingSangsih.filterFreq, beatTime + (currentTiming / kotekan.sangsih.length) * i
                        ));
                    });

                    // Update display
                    setTimeout(() => {
                        document.getElementById('currentNote').textContent = 
                            `Current Balungan: ${note} (Irama: ${currentIrama}, Timing: ${currentTiming.toFixed(2)}s)`;
                    }, (beatTime - audioContext.currentTime) * 1000);
                }
            });

            // Schedule next cycle
            if (isPlaying) {
                const nextCycleTime = startTime + cycleLength * currentTiming;
                setTimeout(() => playCycle(nextCycleTime, balungan, cycleLength), 
                    (nextCycleTime - audioContext.currentTime - 0.1) * 1000);
            }
        }

        // Start continuous playback
        function startGamelan() {
            if (!isPlaying) {
                isPlaying = true;
                const balungan = document.getElementById('balunganInput').value.split(' ').map(Number);
                const cycleLength = parseInt(document.getElementById('cycleLength').value);
                playCycle(audioContext.currentTime, balungan, cycleLength);

                // Smooth timing transition
                setInterval(() => {
                    if (Math.abs(currentTiming - targetIramaTiming) > 0.01) {
                        currentTiming += (targetIramaTiming - currentTiming) * 0.05;
                    }
                }, 100);
            }
        }

        // Transition to next irama
        function transitionIrama() {
            if (currentIrama === 'lancer') {
                currentIrama = 'tanggung';
                targetIramaTiming = iramaTimings.tanggung;
            } else if (currentIrama === 'tanggung') {
                currentIrama = 'dados';
                targetIramaTiming = iramaTimings.dados;
            } else {
                currentIrama = 'lancer';
                targetIramaTiming = iramaTimings.lancer;
            }
        }

        // Stop playback
        function stopGamelan() {
            isPlaying = false;
            oscillators.forEach(osc => osc.stop());
            oscillators = [];
            document.getElementById('currentNote').textContent = 'Current Balungan: Stopped';
        }

        // Load preset balungan
        function loadPreset() {
            const preset = document.getElementById('presetBalungan').value;
            if (preset) {
                document.getElementById('balunganInput').value = preset;
            }
        }
    </script>
</body>
</html>
