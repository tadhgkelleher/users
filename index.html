<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic VR House Tour with Three.js</title>
    <script src="/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100vh;
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Instructions for Elderly Users:</p>
        <p>- Click and drag to look around.</p>
        <p>- Click yellow hotspots to visit rooms.</p>
        <p>- Sit back and enjoy!</p>
    </div>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(30, 30);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x90ee90 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // House structure (simplified)
        const houseGeometry = new THREE.BoxGeometry(10.5, 3, 10);
        const houseMaterial = new THREE.MeshBasicMaterial({ color: 0xdeb887 });
        const house = new THREE.Mesh(houseGeometry, houseMaterial);
        house.position.set(0, 1.5, -5);
        scene.add(house);

        // Living Room
        const livingRoomGeometry = new THREE.BoxGeometry(4, 3, 3);
        const livingRoomMaterial = new THREE.MeshBasicMaterial({ color: 0xadd8e6 });
        const livingRoom = new THREE.Mesh(livingRoomGeometry, livingRoomMaterial);
        livingRoom.position.set(-3, 1.5, 0);
        house.add(livingRoom);

        // Kitchen
        const kitchenGeometry = new THREE.BoxGeometry(2, 3, 2);
        const kitchenMaterial = new THREE.MeshBasicMaterial({ color: 0xf0e68c });
        const kitchen = new THREE.Mesh(kitchenGeometry, kitchenMaterial);
        kitchen.position.set(2, 1.5, 0);
        house.add(kitchen);

        // Hotspots (yellow circles)
        const hotspotGeometry = new THREE.CircleGeometry(0.2, 32);
        const hotspotMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

        const livingRoomHotspot = new THREE.Mesh(hotspotGeometry, hotspotMaterial);
        livingRoomHotspot.position.set(-3, 0.1, -1.5);
        livingRoomHotspot.userData = { target: 'livingRoom' };
        scene.add(livingRoomHotspot);

        const kitchenHotspot = new THREE.Mesh(hotspotGeometry, hotspotMaterial);
        kitchenHotspot.position.set(2, 0.1, -1);
        kitchenHotspot.userData = { target: 'kitchen' };
        scene.add(kitchenHotspot);

        // Initial camera position
        camera.position.set(0, 2, 5);

        // Raycaster for clicking hotspots
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Basic mouse controls for looking around
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;

                camera.rotation.y -= deltaX * 0.005; // Horizontal rotation
                camera.rotation.x -= deltaY * 0.005; // Vertical rotation
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x)); // Limit vertical angle

                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        }

        function onMouseUp(event) {
            isDragging = false;

            // Check for hotspot click
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([livingRoomHotspot, kitchenHotspot]);

            if (intersects.length > 0) {
                const target = intersects[0].object.userData.target;
                if (target === 'livingRoom') {
                    camera.position.set(-3, 2, 0); // Move to living room
                } else if (target === 'kitchen') {
                    camera.position.set(2, 2, 0); // Move to kitchen
                }
            }
        }

        window.addEventListener('mousedown', onMouseDown, false);
        window.addEventListener('mousemove', onMouseMove, false);
        window.addEventListener('mouseup', onMouseUp, false);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
