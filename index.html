<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .name-fields {
            display: flex;
            gap: 10px;
        }
        .name-fields input {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .google-btn {
            width: 100%;
            background-color: #db4437;
            border: none;
            border-radius: 4px;
            padding: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .google-btn:hover {
            background-color: #c1351d;
        }
        .text-center {
            text-align: center;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Force HTTPS redirection -->
    <script>
        if (window.location.protocol !== 'https:') {
            window.location.href = 'https://' + window.location.hostname + window.location.pathname + window.location.search;
        }
    </script>

    <div class="container">
        <h1>Sign Up / Log In</h1>
        
        <!-- Invite Message -->
        <div id="inviteMessage"></div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Form to Sign Up or Log In -->
        <form id="signUpForm">
            <div class="name-fields">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="hidden" id="inviteId">
            <button type="submit">Sign Up</button>
        </form>

        <!-- Google Login Button -->
        <button class="google-btn" id="googleSignInBtn">Sign In with Google</button>

        <div class="text-center">
            <p>Already have an account? <a href="javascript:void(0);" onclick="switchToLoginForm()">Log In</a></p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle inviteId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteId = urlParams.get('inviteId');
        if (inviteId) {
            document.getElementById('inviteMessage').textContent = `You have been invited! Please sign up to accept the invite.`;
            document.getElementById('inviteId').value = inviteId;
        }

        // Handle form submission for sign-up
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteId = document.getElementById('inviteId').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const userRef = db.collection('users').doc(user.uid);

                    // Add user to Firestore with first and last name
                    return userRef.set({
                        firstName: firstName,
                        lastName: lastName,
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        inviteAccepted: inviteId ? inviteId : null
                    });
                })
                .then(() => {
                    console.log('User signed up');
                    window.location.href = '/welcome.html';
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        });

        // Google login handler with name capture
        document.getElementById('googleSignInBtn').addEventListener('click', function () {
            const provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    const displayName = user.displayName || '';
                    const names = displayName.split(' ');
                    const firstName = names[0] || '';
                    const lastName = names.slice(1).join(' ') || '';

                    // Store user data in Firestore
                    return db.collection('users').doc(user.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    window.location.href = '/welcome.html';
                })
                .catch((error) => {
                    console.error('Error during Google sign-in:', error);
                    document.getElementById('errorMessage').textContent = error.message;
                });
        });

        // Switch between Sign-Up and Login
        function switchToLoginForm() {
            const signUpForm = document.getElementById('signUpForm');
            signUpForm.innerHTML = `
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="button" onclick="logIn()">Log In</button>
            `;
        }

        function logIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = '/welcome.html')
                .catch(error => document.getElementById('errorMessage').textContent = error.message);
        }
    </script>
</body>
</html>
