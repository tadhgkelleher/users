<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up / Log In</h1>
        <div id="inviteMessage"></div>
        <div id="errorMessage" class="error-message"></div>
        <form id="signUpForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="hidden" id="inviteId">
            <button type="submit">Sign Up</button>
        </form>
        <button class="google-btn" id="googleSignInBtn">Sign In with Google</button>
        <div class="text-center">
            <p>Already have an account? <a href="javascript:void(0);" onclick="switchToLoginForm()">Log In</a></p>
        </div>
    </div>

    <script>
        // Firebase config setup
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is in an in-app browser
        function isInAppBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            return (
                userAgent.includes('fb') || // Facebook Messenger
                userAgent.includes('instagram') || // Instagram
                userAgent.includes('line') || // Line
                userAgent.includes('twitter') || // Twitter
                userAgent.includes('whatsapp') // WhatsApp
            );
        }

        // Disable Google Sign-In if in-app browser
        if (isInAppBrowser()) {
            document.getElementById('googleSignInBtn').style.display = 'none';
            document.getElementById('errorMessage').textContent = 'Please open this link in a proper browser (Chrome/Safari) to sign in with Google.';
        }

        // Handle form submission for sign-up
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteId = document.getElementById('inviteId').value;

            if (!inviteId) {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        db.collection('users').doc(user.uid).set({
                            email: user.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        }).then(() => {
                            window.location.href = '/welcome.html';
                        }).catch(error => {
                            document.getElementById('errorMessage').textContent = error.message;
                        });
                    })
                    .catch(error => {
                        document.getElementById('errorMessage').textContent = error.message;
                    });
            }
        });

        // Google login handler
        document.getElementById('googleSignInBtn').addEventListener('click', function () {
            if (isInAppBrowser()) {
                document.getElementById('errorMessage').textContent = 'Please open this link in a proper browser (Chrome/Safari) to sign in with Google.';
                return;
            }

            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    window.location.href = '/welcome.html';
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        });

        // Switch between Sign-Up and Login
        function switchToLoginForm() {
            const signUpForm = document.getElementById('signUpForm');
            signUpForm.style.display = 'none';
        }
    </script>
</body>
</html>
