<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Weaver: Voice of the Void</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: radial-gradient(circle, #0a0a1f, #1a1a3b, #2a2a5c);
      color: #e0e0ff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      animation: nebulaFlow 30s infinite alternate;
    }

    @keyframes nebulaFlow {
      0% { background: radial-gradient(circle, #0a0a1f, #1a1a3b, #2a2a5c); }
      33% { background: radial-gradient(circle, #ff00ff, #00ffff, #9b59b6); }
      66% { background: radial-gradient(circle, #ff4500, #1a3b5c, #ff6ec7); }
      100% { background: radial-gradient(circle, #2a2a5c, #9b59b6, #0a0a1f); }
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      color: #00ffff;
      text-shadow: 0 0 30px #ff6ec7, 0 0 60px #9b59b6, 0 0 90px #ff4500;
      animation: mantraGlow 3s infinite alternate;
      margin: 20px 0;
    }

    @keyframes mantraGlow {
      0% { text-shadow: 0 0 20px #ff6ec7, 0 0 40px #9b59b6; }
      100% { text-shadow: 0 0 40px #00ffff, 0 0 80px #ff4500; }
    }

    #mandalaCanvas {
      border: 6px solid #ff00ff;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(10, 10, 31, 0.9), rgba(26, 26, 59, 0.4));
      box-shadow: 0 0 100px rgba(255, 0, 255, 0.9), inset 0 0 50px rgba(0, 255, 255, 0.5);
      max-width: 90vw;
      max-height: 90vh;
      display: block;
      margin: 20px auto;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    #mandalaCanvas:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 150px rgba(0, 255, 255, 1);
    }

    #vrCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: none;
    }

    .orb-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .orb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(255, 0, 255, 0.3));
      position: absolute;
      animation: orbit 10s infinite linear;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .orb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 40px rgba(0, 255, 255, 1);
    }

    @keyframes orbit {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(10px) rotate(360deg); }
    }

    .glyph-tab {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, #9b59b6, #ff6ec7);
      border-radius: 10px 10px 0 0;
      color: #ffffff;
      cursor: pointer;
      text-shadow: 0 0 10px #00ffff;
      transition: all 0.3s;
    }

    .glyph-tab:hover, .glyph-tab.active {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #1a1a3b;
      transform: translateY(-5px);
    }

    .tab-content {
      display: none;
      background: rgba(10, 10, 40, 0.95);
      padding: 20px;
      border-radius: 0 0 15px 15px;
      border: 3px solid #ff6ec7;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 60px rgba(255, 0, 255, 0.7);
    }

    .tab-content.active {
      display: block;
    }

    .control-panel {
      background: linear-gradient(135deg, #1e1e3b, #ff00ff);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }

    button {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      color: #1a1a3b;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.9);
    }

    button:hover {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 1);
    }

    .intention-modal, .preset-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 10, 40, 0.95);
      padding: 20px;
      border: 3px solid #00ffff;
      border-radius: 15px;
      z-index: 100;
      display: none;
    }

    .intention-modal.active, .preset-modal.active {
      display: block;
    }

    .intention-modal input, .preset-modal button {
      margin: 10px;
      padding: 5px;
      border-radius: 5px;
    }

    #soundMeter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 20px;
      background: #333;
      border: 2px solid #00ffff;
      border-radius: 5px;
    }

    #soundBar {
      height: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      transition: width 0.1s;
    }

    #soundInfo {
      position: fixed;
      bottom: 50px;
      left: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #ff00ff;
    }
  </style>
</head>
<body>
  <h1>Cosmic Weaver: Voice of the Void</h1>

  <div class="tab-container">
    <span class="glyph-tab active" onclick="openTab(event, 'formTab')">✴</span>
    <span class="glyph-tab" onclick="openTab(event, 'freqTab')">✶</span>
    <span class="glyph-tab" onclick="openTab(event, 'voidTab')">✹</span>
  </div>

  <div id="formTab" class="tab-content active"><div class="control-panel"></div></div>
  <div id="freqTab" class="tab-content"><div class="control-panel"></div></div>
  <div id="voidTab" class="tab-content"><div class="control-panel"></div></div>

  <div class="orb-container"></div>

  <div class="controls">
    <button id="generate">Weave Cosmos</button>
    <button id="presets">Sacred Patterns</button>
    <button id="animate">Pulse Eternity</button>
    <button id="journey">Guided Journey</button>
    <button id="download">Capture Void</button>
    <button id="enterVR">Enter Temple</button>
  </div>

  <div id="intentionModal" class="intention-modal">
    <label for="intentionInput">Set Your Intention:</label>
    <input type="text" id="intentionInput" placeholder="e.g., Peace, Clarity">
    <button onclick="startWithIntention()">Begin</button>
  </div>

  <div id="presetModal" class="preset-modal">
    <button onclick="applyPreset('mandala')">Tibetan Mandala</button>
    <button onclick="applyPreset('yantra')">Hindu Yantra</button>
    <button onclick="applyPreset('sufi')">Sufi Spiral</button>
    <button onclick="applyPreset('zen')">Zen Enso</button>
  </div>

  <div id="soundMeter"><div id="soundBar" style="width: 0%;"></div></div>
  <div id="soundInfo">Amplitude: 0% | Pitch: 0 Hz</div>

  <canvas id="mandalaCanvas" width="800" height="800"></canvas>
  <canvas id="vrCanvas"></canvas>

  <script src="./three.min.js"></script>
  <script>if (!window.THREE) document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"><\/script>');</script>
  <script>
    const mandalaCanvas = document.getElementById('mandalaCanvas');
    const ctx = mandalaCanvas.getContext('2d');
    const vrCanvas = document.getElementById('vrCanvas');
    let animationId = null;
    let isAnimating = false;
    let audioContext, oscillators = [], lfo, analyser, voiceAnalyser;
    let scene, camera, renderer, spiralGroup;
    let intention = '';
    let voicePitch = 0; // Default pitch in Hz
    let voiceAmplitude = 0; // Default amplitude (0-1)
    let rotationSpeed = 0; // VR rotation speed (starts at 0)
    let twistFactor = 0; // VR twist effect (starts at 0)
    let timeFactor = 0; // For 2D animation sync

    const params = {
      segments: 3, // Start minimal
      levels: 4,
      scaleFactor: 0.7,
      initialRadius: 200,
      lineColor: '#ff00ff',
      lineWidth: 3,
      baseFreq: 200,
      freqMultiplier: 1.5,
      waveform: 'sine',
      secondaryColor: '#00ffff',
      modulation: 1,
      patternType: 'cymatic'
    };

    // Audio Initialization
    function initAudio() {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;
        }
        if (audioContext.state === 'suspended') audioContext.resume().then(updateFrequencies);
        else updateFrequencies();
      } catch (e) {
        console.error('Audio init failed:', e);
      }
    }

    function updateFrequencies() {
      oscillators.forEach(osc => osc.stop());
      if (lfo) lfo.stop();
      oscillators = [];

      const beatFreq = 12 * params.modulation;
      for (let i = 0; i < Math.min(params.segments, 8); i++) {
        const oscLeft = audioContext.createOscillator();
        const oscRight = audioContext.createOscillator();
        const panLeft = audioContext.createPanner();
        const panRight = audioContext.createPanner();
        const gain = audioContext.createGain();

        oscLeft.type = params.waveform;
        oscRight.type = params.waveform;
        oscLeft.frequency.value = params.baseFreq * Math.pow(params.freqMultiplier, i);
        oscRight.frequency.value = oscLeft.frequency.value + beatFreq;
        panLeft.setPosition(-1 + i * 0.2, Math.sin(i), Math.cos(i));
        panRight.setPosition(1 - i * 0.2, Math.cos(i), Math.sin(i));
        gain.gain.value = 0.05 / (i + 1);

        oscLeft.connect(gain).connect(panLeft).connect(audioContext.destination);
        oscRight.connect(gain).connect(panRight).connect(analyser).connect(audioContext.destination);
        oscLeft.start();
        oscRight.start();
        oscillators.push(oscLeft, oscRight);
      }

      lfo = audioContext.createOscillator();
      const lfoGain = audioContext.createGain();
      lfo.type = 'sine';
      lfo.frequency.value = params.modulation * 2;
      lfoGain.gain.value = 20;
      lfo.connect(lfoGain);
      oscillators.forEach(osc => lfoGain.connect(osc.frequency));
      lfo.start();
    }

    // Voice Detection
    function initVoiceControl() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioContext.createMediaStreamSource(stream);
          voiceAnalyser = audioContext.createAnalyser();
          voiceAnalyser.fftSize = 2048;
          voiceAnalyser.smoothingTimeConstant = 0.8;
          source.connect(voiceAnalyser);

          const bufferLength = voiceAnalyser.fftSize;
          const dataArray = new Float32Array(bufferLength);

          function detectPitch() {
            voiceAnalyser.getFloatTimeDomainData(dataArray);
            const pitch = autoCorrelate(dataArray, audioContext.sampleRate);
            voiceAmplitude = getAmplitude(dataArray);

            if (pitch !== -1) voicePitch = pitch;
            else voicePitch = 0;

            updateVoiceParams();
            updateSoundMeter();
            if (isAnimating) animate(); // Trigger 2D animation only if singing
            requestAnimationFrame(detectPitch);
          }
          detectPitch();
        })
        .catch(e => console.error('Voice control failed:', e));
    }

    function autoCorrelate(buf, sampleRate) {
      let SIZE = buf.length;
      let rms = 0;
      for (let i = 0; i < SIZE; i++) rms += buf[i] * buf[i];
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return -1;

      let r1 = 0, r2 = SIZE - 1, thres = 0.2;
      for (let i = 0; i < SIZE / 2; i++) if (Math.abs(buf[i]) < thres) { r1 = i; break; }
      for (let i = 1; i < SIZE / 2; i++) if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }

      buf = buf.slice(r1, r2);
      SIZE = buf.length;

      let c = new Array(SIZE).fill(0);
      for (let i = 0; i < SIZE; i++)
        for (let j = 0; j < SIZE - i; j++)
          c[i] = c[i] + buf[j] * buf[j + i];

      let d = 0;
      while (c[d] > c[d + 1]) d++;
      let maxval = -1, maxpos = -1;
      for (let i = d; i < SIZE; i++) {
        if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
      }
      let T0 = maxpos;

      let x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
      let a = (x1 + x3 - 2 * x2) / 2;
      let b = (x3 - x1) / 2;
      if (a) T0 = T0 - b / (2 * a);

      return sampleRate / T0;
    }

    function getAmplitude(buf) {
      let sum = 0;
      for (let i = 0; i < buf.length; i++) sum += Math.abs(buf[i]);
      return Math.min(1, sum / buf.length / 0.5); // Normalize to 0-1
    }

    let pitchHistory = [];
    function updateVoiceParams() {
      pitchHistory.push(voicePitch);
      if (pitchHistory.length > 20) pitchHistory.shift();
      const stability = voicePitchStability();

      if (voiceAmplitude > 0.2 && stability > 0.8) { // Singing detected
        params.segments = Math.min(50, params.segments + 0.2); // Increase segments
        rotationSpeed = Math.min(0.05, rotationSpeed + 0.001); // Ramp up rotation
        twistFactor = Math.min(1, twistFactor + 0.02); // Ramp up twist
        timeFactor += voiceAmplitude * 0.01; // Sync 2D animation to voice
      } else { // Silence
        params.segments = Math.max(3, params.segments - 0.1); // Decrease segments
        rotationSpeed = Math.max(0, rotationSpeed - 0.002); // Stop rotation
        twistFactor = Math.max(0, twistFactor - 0.01); // Collapse twist
        timeFactor = 0; // Reset 2D animation
        if (isAnimating) {
          cancelAnimationFrame(animationId);
          generateMandala(0); // Static state
        }
      }
    }

    function voicePitchStability() {
      if (pitchHistory.length < 2) return 0;
      const avg = pitchHistory.reduce((a, b) => a + b) / pitchHistory.length;
      const variance = pitchHistory.reduce((a, b) => a + Math.abs(b - avg), 0) / pitchHistory.length;
      return Math.min(1, 1 - variance / 200); // 0-1 stability
    }

    function updateSoundMeter() {
      const amplitudePercent = Math.round(voiceAmplitude * 100);
      document.getElementById('soundBar').style.width = `${amplitudePercent}%`;
      document.getElementById('soundInfo').textContent = `Amplitude: ${amplitudePercent}% | Pitch: ${Math.round(voicePitch)} Hz`;
    }

    // VR Shaders
    const vertexShader = `
      varying vec2 vUv;
      varying vec3 vPosition;
      uniform float time;
      uniform float audioFactor;
      uniform float twistFactor;
      void main() {
        vUv = uv;
        vPosition = position;
        vec3 pos = position;
        pos.z += sin(time + pos.x * twistFactor) * audioFactor * 0.5;
        pos.x += cos(time + pos.z * twistFactor) * audioFactor * 0.2;
        pos.y += sin(time + pos.z * twistFactor) * audioFactor * 0.2;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `;

    const fragmentShader = `
      varying vec2 vUv;
      varying vec3 vPosition;
      uniform float time;
      uniform float audioFactor;
      uniform vec3 color1;
      uniform vec3 color2;
      void main() {
        float gradient = mix(0.0, 1.0, abs(sin(vPosition.z * 0.1 + time)));
        vec3 color = mix(color1, color2, gradient);
        float glow = 1.0 + sin(time + vPosition.z * 0.5) * audioFactor * 1.5;
        gl_FragColor = vec4(color * glow, 0.8 + audioFactor * 0.2);
      }
    `;

    // VR Initialization
    function initVR() {
      if (!window.THREE) {
        console.error('Three.js not loaded');
        document.getElementById('enterVR').textContent = 'VR Unavailable';
        return;
      }
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas: vrCanvas, antialias: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      spiralGroup = new THREE.Group();
      updateVRMandala();
      scene.add(spiralGroup);
      camera.position.z = 0;

      document.getElementById('enterVR').addEventListener('click', async () => {
        try {
          const session = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor'] });
          session.addEventListener('end', () => {
            vrCanvas.style.display = 'none';
            renderer.setAnimationLoop(null);
            document.getElementById('enterVR').textContent = 'Enter Temple';
            params.segments = 3; // Reset on VR exit
            rotationSpeed = 0;
            twistFactor = 0;
          });
          renderer.xr.setSession(session);
          renderer.setAnimationLoop(animateVR);
          vrCanvas.style.display = 'block';
          document.getElementById('enterVR').textContent = 'Sing to Weave';
          initVoiceControl(); // Start voice control on VR entry
        } catch (err) {
          console.error('VR Failed:', err);
          document.getElementById('enterVR').textContent = 'VR Failed';
        }
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function updateVRMandala() {
      if (!spiralGroup) return;
      spiralGroup.clear();

      const radius = Math.min(params.initialRadius, 400) * 0.02;
      const audioFactor = getAudioFactor();
      const material = new THREE.ShaderMaterial({
        vertexShader,
        fragmentShader,
        uniforms: {
          time: { value: timeFactor },
          audioFactor: { value: audioFactor },
          twistFactor: { value: twistFactor },
          color1: { value: new THREE.Color(params.lineColor) },
          color2: { value: new THREE.Color(params.secondaryColor) }
        },
        side: THREE.DoubleSide,
        transparent: true,
        blending: THREE.AdditiveBlending
      });

      function generateRecursivePath(xOffset, yOffset, r, level, zStart, zEnd) {
        if (level > params.levels) return;
        const points = [];
        const zStep = (zEnd - zStart) / params.segments;

        switch (params.patternType) {
          case 'cymatic':
            for (let i = 0; i < params.segments; i++) {
              const angle = (i / params.segments) * Math.PI * 2;
              const mod = Math.sin(angle * level * 3) * audioFactor;
              const dist = r * (0.6 + mod * 0.9);
              points.push(new THREE.Vector3(xOffset + Math.cos(angle) * dist, yOffset + Math.sin(angle) * dist, zStart + Math.sin(angle + level) * r * 0.2 * audioFactor));
            }
            break;
          case 'vortex':
            for (let i = 0; i < params.segments / level; i++) {
              const angle = (i / (params.segments / level)) * Math.PI * 2;
              const dist = r * (1 + Math.cos(angle) * 0.3 * audioFactor);
              points.push(new THREE.Vector3(xOffset + Math.cos(angle) * dist, yOffset + Math.sin(angle) * dist, zStart + i * zStep * audioFactor));
            }
            break;
          case 'nebula':
            for (let i = 0; i < 12; i++) {
              const angle = (i / 12) * Math.PI * 2;
              const dist = r * (0.5 + Math.cos(i) * 0.7 * audioFactor);
              points.push(new THREE.Vector3(xOffset + Math.cos(angle) * dist, yOffset + Math.sin(angle) * dist, zStart + Math.sin(i + level) * r * 0.3 * audioFactor));
            }
            break;
          case 'chaos':
            const pointsCount = Math.floor(Math.random() * 8) + 5;
            for (let i = 0; i < pointsCount; i++) {
              const angle = (i / pointsCount) * Math.PI * 2 + Math.random() * 0.6;
              const dist = r * (0.3 + Math.sin(level) * 0.9 * audioFactor);
              points.push(new THREE.Vector3(xOffset + Math.cos(angle) * dist, yOffset + Math.sin(angle) * dist, zStart + Math.random() * r * 0.2 * audioFactor));
            }
            break;
          case 'flower':
            for (let i = 0; i < 10; i++) {
              const angle = (i / 10) * Math.PI * 2;
              const dist = r * audioFactor * (0.6 + 0.4);
              points.push(new THREE.Vector3(xOffset + Math.cos(angle) * dist * 0.5, yOffset + Math.sin(angle) * dist * 0.5, zStart + Math.sin(angle) * r * 0.1 * audioFactor));
            }
            break;
          case 'yantra':
            for (let i = 0; i < 6; i++) {
              const angle = (i / 6) * Math.PI * 2;
              const dist = r * audioFactor;
              points.push(new THREE.Vector3(xOffset + Math.cos(angle) * dist, yOffset + Math.sin(angle) * dist, zStart + Math.cos(angle + level) * r * 0.15 * audioFactor));
            }
            break;
          case 'tunnel':
            for (let i = 0; i < params.segments; i++) {
              const angle = (i / params.segments) * Math.PI * 2;
              const depth = Math.sin(level * 0.6) * r * 0.4 * audioFactor;
              const dist = r * (1 - level / params.levels) * (1 + 0.3);
              points.push(new THREE.Vector3(xOffset + Math.cos(angle) * dist, yOffset + Math.sin(angle) * dist, zStart + depth));
            }
            break;
          case 'hypercube':
            for (let i = 0; i < 8; i++) {
              const angle = (i / 8) * Math.PI * 2;
              const mod = Math.cos(level) * audioFactor;
              const dist = r * (0.6 + mod * 0.6);
              points.push(new THREE.Vector3(xOffset + Math.cos(angle) * dist, yOffset + Math.sin(angle) * dist, zStart + Math.sin(angle + level) * r * 0.2 * audioFactor));
            }
            break;
        }

        const curve = new THREE.CatmullRomCurve3(points, params.patternType !== 'chaos');
        const geometry = new THREE.TubeGeometry(curve, 100, 0.5 / level * audioFactor, 16, params.patternType !== 'chaos');
        const mesh = new THREE.Mesh(geometry, material);
        spiralGroup.add(mesh);

        generateRecursivePath(xOffset, yOffset, r * params.scaleFactor, level + 1, zStart, zEnd);
      }

      for (let i = 0; i < params.segments; i++) {
        const angle = (i / params.segments) * Math.PI * 2;
        const xOffset = Math.cos(angle) * radius * audioFactor;
        const yOffset = Math.sin(angle) * radius * audioFactor;
        generateRecursivePath(xOffset, yOffset, radius * params.scaleFactor, 1, -10, 10);
      }
    }

    function animateVR(time) {
      const audioFactor = getAudioFactor();
      updateVRMandala(); // Rebuild with voice input
      spiralGroup.children.forEach(obj => {
        if (obj.material.uniforms) {
          obj.material.uniforms.time.value = timeFactor;
          obj.material.uniforms.audioFactor.value = audioFactor;
          obj.material.uniforms.twistFactor.value = twistFactor;
        }
        obj.rotation.z += rotationSpeed * audioFactor; // Voice-controlled rotation
      });
      spiralGroup.rotation.z += rotationSpeed;
      renderer.render(scene, camera);
    }

    // 2D Mandala Generation
    function generateMandala(timeFactor) {
      ctx.clearRect(0, 0, mandalaCanvas.width, mandalaCanvas.height);
      const centerX = mandalaCanvas.width / 2;
      const centerY = mandalaCanvas.height / 2;
      const audioFactor = getAudioFactor();

      function drawRecursiveShape(x, y, r, level) {
        if (level > params.levels) return;
        const gradient = ctx.createLinearGradient(x - r, y - r, x + r, y + r);
        gradient.addColorStop(0, params.lineColor);
        gradient.addColorStop(0.5, params.secondaryColor);
        gradient.addColorStop(1, params.lineColor);

        ctx.lineWidth = params.lineWidth * (1 - (level - 1) / params.levels * 0.7) * audioFactor;
        ctx.strokeStyle = gradient;
        ctx.shadowBlur = 40 * audioFactor;
        ctx.shadowColor = params.secondaryColor;

        switch (params.patternType) {
          case 'cymatic':
            ctx.beginPath();
            for (let i = 0; i < params.segments; i++) {
              const angle = (i / params.segments) * Math.PI * 2 + timeFactor * 0.5;
              const mod = Math.sin(angle * level * 3 + timeFactor) * audioFactor;
              const dist = r * (0.6 + mod * 0.9);
              ctx.lineTo(x + Math.cos(angle) * dist, y + Math.sin(angle) * dist);
            }
            ctx.closePath();
            ctx.stroke();
            break;
          case 'vortex':
            ctx.beginPath();
            for (let i = 0; i < params.segments / level; i++) {
              const angle = (i / (params.segments / level)) * Math.PI * 2 + timeFactor * 1.2;
              const x1 = x + r * Math.cos(angle);
              const y1 = y + r * Math.sin(angle);
              const x2 = x + r * 0.4 * Math.cos(angle + Math.PI / (params.segments / level));
              const y2 = y + r * 0.4 * Math.sin(angle + Math.PI / (params.segments / level));
              ctx.moveTo(x, y);
              ctx.quadraticCurveTo(x1, y1, x2, y2);
            }
            ctx.stroke();
            break;
          case 'nebula':
            ctx.beginPath();
            for (let i = 0; i < 12; i++) {
              const angle = (i / 12) * Math.PI * 2 + Math.sin(timeFactor * 0.4) * audioFactor;
              const dist = r * (0.5 + Math.cos(timeFactor + i) * 0.7 * audioFactor);
              ctx.lineTo(x + Math.cos(angle) * dist, y + Math.sin(angle) * dist);
            }
            ctx.closePath();
            ctx.stroke();
            break;
          case 'chaos':
            ctx.beginPath();
            const points = Math.floor(Math.random() * 8) + 5;
            for (let i = 0; i < points; i++) {
              const angle = (i / points) * Math.PI * 2 + Math.random() * 0.6 + timeFactor;
              const dist = r * (0.3 + Math.sin(timeFactor + level) * 0.9 * audioFactor);
              ctx.lineTo(x + Math.cos(angle) * dist, y + Math.sin(angle) * dist);
            }
            ctx.closePath();
            ctx.stroke();
            break;
          case 'flower':
            ctx.beginPath();
            for (let i = 0; i < 10; i++) {
              const angle = (i / 10) * Math.PI * 2 + timeFactor * 0.8;
              const dist = r * audioFactor * (0.6 + Math.sin(timeFactor) * 0.4);
              ctx.arc(x + Math.cos(angle) * r * 0.5, y + Math.sin(angle) * r * 0.5, dist * 0.3, 0, Math.PI * 2);
            }
            ctx.stroke();
            break;
          case 'yantra':
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
              const angle = (i / 6) * Math.PI * 2 + timeFactor * 0.5;
              ctx.moveTo(x, y);
              ctx.lineTo(x + Math.cos(angle) * r * audioFactor, y + Math.sin(angle) * r * audioFactor);
            }
            ctx.stroke();
            break;
          case 'tunnel':
            ctx.beginPath();
            for (let i = 0; i < params.segments; i++) {
              const angle = (i / params.segments) * Math.PI * 2 + timeFactor * 0.9;
              const depth = Math.sin(level * 0.6 + timeFactor) * r * 0.4 * audioFactor;
              const dist = r * (1 - level / params.levels) * (1 + Math.cos(timeFactor) * 0.3);
              ctx.lineTo(x + Math.cos(angle) * dist, y + Math.sin(angle) * dist + depth);
            }
            ctx.closePath();
            ctx.stroke();
            break;
          case 'hypercube':
            ctx.beginPath();
            for (let i = 0; i < 8; i++) {
              const angle = (i / 8) * Math.PI * 2 + timeFactor * 1.1;
              const mod = Math.cos(level + timeFactor) * audioFactor;
              const dist = r * (0.6 + mod * 0.6);
              ctx.lineTo(x + Math.cos(angle) * dist, y + Math.sin(angle) * dist);
            }
            ctx.closePath();
            ctx.stroke();
            break;
        }

        drawRecursiveShape(x, y, r * params.scaleFactor, level + 1);
      }

      for (let i = 0; i < params.segments; i++) {
        const angle = (i / params.segments) * Math.PI * 2 + timeFactor * params.modulation;
        const x = centerX + params.initialRadius * Math.cos(angle) * audioFactor;
        const y = centerY + params.initialRadius * Math.sin(angle) * audioFactor;
        drawRecursiveShape(x, y, params.initialRadius * params.scaleFactor, 1);
      }

      ctx.fillStyle = params.secondaryColor;
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const dist = params.initialRadius * (Math.random() * 0.5 + 0.5) * audioFactor;
        ctx.beginPath();
        ctx.arc(centerX + Math.cos(angle) * dist, centerY + Math.sin(angle) * dist, 2 * audioFactor, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Guided Meditation
    function startGuidedMeditation() {
      const phases = [
        { duration: 300000, pattern: 'cymatic', freq: 100, color: '#ff4500' },
        { duration: 300000, pattern: 'vortex', freq: 300, color: '#00ffff' },
        { duration: 300000, pattern: 'nebula', freq: 500, color: '#ff00ff' }
      ];
      let phaseIndex = 0;

      function nextPhase() {
        if (phaseIndex >= phases.length) return;
        const phase = phases[phaseIndex];
        params.patternType = phase.pattern;
        params.baseFreq = phase.freq;
        params.lineColor = phase.color;
        generateMandala(0); // Static unless singing
        updateFrequencies();
        setTimeout(nextPhase, phase.duration);
        phaseIndex++;
      }
      nextPhase();
    }

    // Intention Modal
    function showIntentionModal() {
      document.getElementById('intentionModal').classList.add('active');
    }

    function startWithIntention() {
      intention = document.getElementById('intentionInput').value || 'Transcendence';
      document.getElementById('intentionModal').classList.remove('active');
      generateMandala(0);
      initAudio();
    }

    // Preset Modal
    function showPresetModal() {
      document.getElementById('presetModal').classList.add('active');
    }

    function applyPreset(preset) {
      document.getElementById('presetModal').classList.remove('active');
      switch (preset) {
        case 'mandala':
          Object.assign(params, {
            segments: 3, levels: 5, scaleFactor: 0.8, initialRadius: 250,
            lineColor: '#ff4500', secondaryColor: '#ffd700', patternType: 'cymatic',
            baseFreq: 110, waveform: 'sine', modulation: 0.5
          });
          break;
        case 'yantra':
          Object.assign(params, {
            segments: 3, levels: 3, scaleFactor: 0.6, initialRadius: 200,
            lineColor: '#8a2be2', secondaryColor: '#ff00ff', patternType: 'yantra',
            baseFreq: 136.1, waveform: 'triangle', modulation: 1
          });
          break;
        case 'sufi':
          Object.assign(params, {
            segments: 3, levels: 4, scaleFactor: 0.7, initialRadius: 300,
            lineColor: '#00ced1', secondaryColor: '#228b22', patternType: 'vortex',
            baseFreq: 174, waveform: 'sawtooth', modulation: 1.5
          });
          break;
        case 'zen':
          Object.assign(params, {
            segments: 3, levels: 1, scaleFactor: 0.9, initialRadius: 150,
            lineColor: '#000000', secondaryColor: '#ffffff', patternType: 'flower',
            baseFreq: 0, waveform: 'sine', modulation: 0
          });
          break;
      }
      generateMandala(0);
      initAudio();
      updateVRMandala();
    }

    // Orb Interface
    function createOrbControl(id, x, y, updateCallback) {
      const orb = document.createElement('div');
      orb.className = 'orb';
      orb.style.left = `${x}px`;
      orb.style.top = `${y}px`;
      orb.addEventListener('click', () => {
        const value = prompt(`Set ${id}:`, params[id]);
        if (value !== null) {
          params[id] = isNaN(value) ? value : parseFloat(value);
          updateCallback();
        }
      });
      document.querySelector('.orb-container').appendChild(orb);
    }

    // Utility Functions
    function getAudioFactor() {
      if (!analyser) return 1;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
      return 1 + (avg / 255) * 2;
    }

    function downloadMandala() {
      const link = document.createElement('a');
      link.download = 'cosmic-spiral.png';
      link.href = mandalaCanvas.toDataURL('image/png');
      link.click();
    }

    function toggleAnimation() {
      if (isAnimating) {
        isAnimating = false;
        cancelAnimationFrame(animationId);
        document.getElementById('animate').textContent = 'Pulse Eternity';
        generateMandala(0); // Reset to static
      } else {
        isAnimating = true;
        document.getElementById('animate').textContent = 'Collapse Eternity';
        if (voiceAmplitude > 0.2 && voicePitchStability() > 0.8) animate(); // Start only if singing
      }
    }

    function animate() {
      if (voiceAmplitude > 0.2 && voicePitchStability() > 0.8) {
        generateMandala(timeFactor);
        animationId = requestAnimationFrame(animate);
      } else {
        generateMandala(0); // Static when not singing
      }
    }

    function openTab(evt, tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.glyph-tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    // Initialization
    function init() {
      document.getElementById('generate').addEventListener('click', () => { showIntentionModal(); });
      document.getElementById('presets').addEventListener('click', showPresetModal);
      document.getElementById('download').addEventListener('click', downloadMandala);
      document.getElementById('animate').addEventListener('click', toggleAnimation);
      document.getElementById('journey').addEventListener('click', startGuidedMeditation);

      const orbPositions = [
        ['segments', -150, -150], ['levels', -100, -200], ['scaleFactor', -50, -250],
        ['initialRadius', 0, -300], ['lineColor', 50, -250], ['lineWidth', 100, -200],
        ['baseFreq', 150, -150], ['freqMultiplier', -150, 150], ['waveform', -100, 200],
        ['secondaryColor', -50, 250], ['modulation', 0, 300], ['patternType', 50, 250]
      ];
      orbPositions.forEach(([id, x, y]) => {
        createOrbControl(id, x, y, () => {
          generateMandala(0);
          initAudio();
          updateVRMandala();
        });
      });

      initVR();
      generateMandala(0); // Start static
      initVoiceControl(); // Start voice control immediately
    }

    window.onload = init;
  </script>
