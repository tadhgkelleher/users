<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Check the redirect result and handle login status
    window.addEventListener("load", async () => {
      try {
        const result = await getRedirectResult(auth);
        console.log("Redirect result:", result);  // Log the result object
        const statusElement = document.getElementById("status");

        if (result && result.user) {
          const user = result.user;
          console.log("User logged in:", user.email);  // Log the user details
          statusElement.innerHTML = `Logged in as: ${user.email}`;
        } else {
          console.log("No user logged in after redirect.");
          statusElement.innerHTML = "Not logged in.";
        }
      } catch (error) {
        console.error("Error during redirect login:", error);
      }
    });

    // Handle login button click to trigger redirect login
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("login-button").addEventListener("click", () => {
        signInWithRedirect(auth, provider);
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to My Mandala</h1>
  <p id="status">Checking login status...</p>
  <button id="login-button">Login with Google</button>
</body>
</html>
