<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login Test</title>

  <!-- Firebase 8.x CDN (non-module version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Firebase Login Test</h1>

  <div id="user-info" style="display: none;">
    <h2>Logged in!</h2>
    <p id="user-details"></p>
  </div>
  
  <div id="login-section">
    <button id="login-btn">Login with Google</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.appspot.com",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if the user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").style.display = 'none';
        document.getElementById("user-info").style.display = 'block';
        document.getElementById("user-details").innerText = `Logged in as ${user.displayName} (${user.email})`;
      } else {
        document.getElementById("user-info").style.display = 'none';
        document.getElementById("login-section").style.display = 'block';
      }
    });

    // Google login functionality
    document.getElementById("login-btn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        // The signed-in user info
        const user = result.user;
        console.log("Logged in as:", user.displayName);
      }).catch(error => {
        console.error("Error during login:", error);
      });
    });
  </script>
</body>
</html>
