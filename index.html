<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Handle login button click
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("login-button").addEventListener("click", () => {
        signInWithRedirect(auth, provider); // Redirect for login
      });
    });

    // Wait for redirect result after login
    window.addEventListener("load", () => {
      getRedirectResult(auth)
        .then((result) => {
          if (result && result.user) {
            console.log("âœ… Login successful:", result.user.email);
            // Check if inviteId exists and redirect to profile page
            let redirectUrl = "profile.html";
            if (inviteId) {
              redirectUrl += `?inviteId=${inviteId}`;
            }
            window.location.href = redirectUrl; // Redirect to profile
          } else {
            console.log("ðŸš¨ No user found after redirect.");
          }
        })
        .catch((error) => {
          console.error("âŒ Login error:", error.message);
        });
    });

    // Listen to authentication state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("âœ… User is logged in:", user.email);
        let redirectUrl = "profile.html";
        if (inviteId) {
          redirectUrl += `?inviteId=${inviteId}`;
        }
        window.location.href = redirectUrl;  // If user is logged in, redirect to profile
      } else {
        console.log("ðŸš¨ No user logged in yet.");
      }
    });

  </script>
</head>
<body>
  <h1>Welcome to My Mandala</h1>
  <p id="status">Please log in.</p>
  <button id="login-button">Login with Google</button>
</body>
</html>
