<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS & Headers Debug</title>
    <style>
        .header-info {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>CORS & Cloudflare Headers Debug</h1>
    <div id="headers-display"></div>
    <div id="cors-test"></div>

    <script>
        async function checkHeaders() {
            const headersDisplay = document.getElementById('headers-display');
            
            try {
                // Test current page headers
                const pageResponse = await fetch(window.location.href, {
                    method: 'HEAD',
                    credentials: 'same-origin'
                });
                
                const criticalHeaders = [
                    'Cross-Origin-Embedder-Policy',
                    'Cross-Origin-Opener-Policy',
                    'Cross-Origin-Resource-Policy',
                    'Access-Control-Allow-Origin',
                    'Access-Control-Allow-Methods',
                    'Access-Control-Allow-Headers',
                    'cf-ray',
                    'cf-cache-status',
                    'Content-Security-Policy'
                ];

                let headerOutput = '<h2>Current Page Headers:</h2>';
                let missingCriticalHeaders = [];

                criticalHeaders.forEach(header => {
                    const value = pageResponse.headers.get(header);
                    if (value) {
                        headerOutput += `<div class="header-info success">${header}: ${value}</div>`;
                    } else {
                        headerOutput += `<div class="header-info error">${header}: Not Set</div>`;
                        missingCriticalHeaders.push(header);
                    }
                });

                // Add analysis section
                headerOutput += '<h2>Analysis:</h2>';
                if (missingCriticalHeaders.length > 0) {
                    headerOutput += `<div class="error">
                        <p>Missing critical headers:</p>
                        <ul>
                            ${missingCriticalHeaders.map(h => `<li>${h}</li>`).join('')}
                        </ul>
                        <p>Recommended Cloudflare settings:</p>
                        <ul>
                            <li>Enable "Auto Minify" for JavaScript</li>
                            <li>Set CORS rule in Cloudflare: Allow All Origins (*)</li>
                            <li>Add Page Rule for Firebase auth domain</li>
                        </ul>
                    </div>`;
                }

                headersDisplay.innerHTML = headerOutput;

                // Test Firebase auth domain
                try {
                    const authDomainResponse = await fetch('https://mandala-5165e.firebaseapp.com/', {
                        method: 'HEAD',
                        mode: 'cors'
                    });
                    document.getElementById('cors-test').innerHTML += `
                        <div class="success">
                            Firebase auth domain accessible
                        </div>`;
                } catch (error) {
                    document.getElementById('cors-test').innerHTML += `
                        <div class="error">
                            Firebase auth domain error: ${error.message}<br>
                            Suggestion: Add CORS rule in Cloudflare for firebaseapp.com
                        </div>`;
                }

            } catch (error) {
                headersDisplay.innerHTML = `
                    <div class="error">
                        Error checking headers: ${error.message}<br>
                        This might indicate a CORS policy blocking the request.
                    </div>`;
            }
        }

        // Run checks immediately
        checkHeaders();
    </script>
</body>
</html>
