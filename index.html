<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Invitations</title>
    <style>
        /* You can add your styles here */
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Your Profile</h1>
    </header>
    <main>
        <div class="profile">
            <img id="profilePicture" src="" alt="Profile Picture">
            <h2 id="username">Loading...</h2>
            <button id="signOutBtn">Sign Out</button>
        </div>

        <div id="invitationSection">
            <h3>Generate Invitation</h3>
            <button id="generateLinkBtn">Generate Invitation Link</button>
            <input type="text" id="inviteLink" readonly style="display: none;">
            <button id="copyLinkBtn" style="display: none;">Copy Link</button>
            <div id="message" class="message"></div>
        </div>

        <div class="invite-list">
            <h3>My Invitations</h3>
            <div id="invitationsList"></div>
        </div>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const generateLinkBtn = document.getElementById("generateLinkBtn");
        const inviteLinkInput = document.getElementById("inviteLink");
        const copyLinkBtn = document.getElementById("copyLinkBtn");
        const messageDisplay = document.getElementById("message");
        const usernameDisplay = document.getElementById("username");
        const profilePicture = document.getElementById("profilePicture");
        const invitationsList = document.getElementById("invitationsList");
        const signOutBtn = document.getElementById("signOutBtn");
        
        // Listen for authentication state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User logged in: ", user); // Debugging log to confirm user is logged in
                usernameDisplay.textContent = user.displayName || "No display name";
                profilePicture.src = user.photoURL || "default-profile.png";
                generateLinkBtn.style.display = "block"; // Show the "Generate Link" button
                loadInvitations(user);
            } else {
                console.log("No user signed in");
                usernameDisplay.textContent = "No user signed in";
                generateLinkBtn.style.display = "none"; // Hide the "Generate Link" button
            }
        });

        // Function to display messages
        function displayMessage(type, text) {
            messageDisplay.textContent = text;
            messageDisplay.className = `message ${type}`;
            messageDisplay.style.display = "block";
        }

        // Generate Invitation Link
        generateLinkBtn.addEventListener("click", () => {
            const currentUser = firebase.auth().currentUser;
            if (currentUser) {
                const uniqueId = Math.random().toString(36).substr(2, 9); // Create unique ID
                const inviteLink = `https://my-mandala.com/?inviteId=${uniqueId}`;

                db.collection("invitations").doc(uniqueId).set({
                    fromUserId: currentUser.uid,
                    status: "open",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                });

                inviteLinkInput.value = inviteLink;
                inviteLinkInput.style.display = "block";
                copyLinkBtn.style.display = "inline-block";
            } else {
                displayMessage("error", "No user signed in.");
            }
        });

        // Copy Invite Link
        copyLinkBtn.addEventListener("click", () => {
            inviteLinkInput.select();
            document.execCommand("copy");
            displayMessage("success", "Link copied to clipboard!");
        });

        // Load Invitations
        function loadInvitations(user) {
            db.collection("invitations").where("fromUserId", "==", user.uid)
                .get()
                .then((querySnapshot) => {
                    invitationsList.innerHTML = "";
                    querySnapshot.forEach((doc) => {
                        const invitationData = doc.data();
                        const inviteId = doc.id;

                        const inviteItem = document.createElement("div");
                        inviteItem.innerHTML = `<p>Invitation ID: ${inviteId} - Status: ${invitationData.status}</p>`;
                        invitationsList.appendChild(inviteItem);
                    });
                });
        }

        // Sign Out
        signOutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = "?"; // Reload page after sign-out
            });
        });
    </script>
</body>
</html>
