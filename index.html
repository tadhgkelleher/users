<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login</title>

  <!-- Firebase SDK imports -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.appspot.com",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Check if the user is logged in after redirect
    getRedirectResult(auth).then((result) => {
      if (result) {
        const user = result.user;
        document.getElementById("user-details").innerText = `Logged in as ${user.displayName} (${user.email})`;
        document.getElementById("login-section").style.display = 'none';
        document.getElementById("user-info").style.display = 'block';
      }
    }).catch((error) => {
      console.error("Error during login:", error);
    });

    // Trigger login with Google
    document.getElementById("login-btn").addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });
  </script>
</head>
<body>
  <h1>Firebase Login Test</h1>

  <div id="user-info" style="display: none;">
    <h2>Logged in!</h2>
    <p id="user-details"></p>
  </div>
  
  <div id="login-section">
    <button id="login-btn">Login with Google</button>
  </div>
</body>
</html>
