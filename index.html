<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .google-btn:hover {
            background-color: #c1351d;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        .open-in-browser {
            display: none;
            background-color: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Up / Log In</h1>

        <!-- Open in Browser Message -->
        <div id="openInBrowser" class="open-in-browser">
            You're using an in-app browser. Please open this page in <strong>Chrome or Safari</strong> for login to work.
            <button onclick="openInDefaultBrowser()">Open in Browser</button>
        </div>

        <!-- Invite Message -->
        <div id="inviteMessage"></div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Sign Up Form -->
        <form id="signUpForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="hidden" id="inviteId">
            <button type="submit">Sign Up</button>
        </form>

        <!-- Google Login -->
        <button class="google-btn" id="googleSignInBtn">Sign In with Google</button>

        <p>Already have an account? <a href="javascript:void(0);" onclick="switchToLoginForm()">Log In</a></p>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Detect in-app browser
        function isInAppBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /FBAN|FBAV|Instagram|Twitter|Snapchat|TikTok|LinkedIn/i.test(userAgent);
        }

        // Show Open in Browser message
        if (isInAppBrowser()) {
            document.getElementById('openInBrowser').style.display = 'block';
        }

        // Open in default browser
        function openInDefaultBrowser() {
            const url = window.location.href;
            window.open(url, "_blank"); // Open in new tab (forces system browser on most devices)
        }

        // Handle inviteId
        const urlParams = new URLSearchParams(window.location.search);
        const inviteId = urlParams.get('inviteId');
        if (inviteId) {
            document.getElementById('inviteMessage').textContent = `You have been invited! Please sign up to accept the invite.`;
            document.getElementById('inviteId').value = inviteId;
        }

        // Sign Up Form Submission
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            if (isInAppBrowser()) return; // Prevent login in unsupported browsers

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return db.collection('users').doc(user.uid).set({
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    });
                })
                .then(() => {
                    window.location.href = '/welcome.html';
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        });

        // Google Sign-In
        document.getElementById('googleSignInBtn').addEventListener('click', function () {
            if (isInAppBrowser()) return; // Prevent login in unsupported browsers

            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    window.location.href = '/welcome.html';
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        });

        // Switch to Log In (Hides Sign-Up)
        function switchToLoginForm() {
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('googleSignInBtn').style.display = 'none';
            document.getElementById('errorMessage').textContent = '';
        }
    </script>

</body>
</html>
