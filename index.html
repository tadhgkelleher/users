<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Invitations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
<style>
    /* Global Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a2e;
        color: #eaeaea;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease;
    }

    header {
        background-color: #000d24;
        color: #00bcd4;
        padding: 20px 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .navbar-brand {
        font-size: 2rem;
        letter-spacing: 2px;
        font-weight: bold;
        color: #00bcd4;
        transition: color 0.3s ease;
    }

    .navbar .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        margin-left: auto;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar .btn-danger:hover {
        background-color: #ff4d5e;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    /* Container for centering content */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Card Styles */
    .card {
        background-color: #292b37;
        border-radius: 15px;
        margin-bottom: 25px;
        box-shadow: 0 4px 15px rgba(0, 188, 212, 0.1);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card-body {
        padding: 25px;
        background-color: #1f2231;
        border-radius: 15px;
        color: #eaeaea;
    }

    .card-title {
        font-size: 1.5rem;
        color: #00bcd4;
        letter-spacing: 1px;
    }

    .form-group label {
        font-weight: bold;
        color: #b0bec5;
    }

    .form-control {
        background-color: #333a47;
        border: 1px solid #444d56;
        color: #eaeaea;
        border-radius: 8px;
        padding: 15px;
        transition: border 0.3s ease;
    }

    .form-control:focus {
        border-color: #00bcd4;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        margin: 10px 0;
        border-radius: 8px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary {
        background-color: #00bcd4;
        border-color: #00bcd4;
    }

    .btn-primary:hover {
        background-color: #0097a7;
        box-shadow: 0 4px 20px rgba(0, 188, 212, 0.2);
    }

    .btn-secondary {
        background-color: #444d56;
        border-color: #444d56;
    }

    .btn-secondary:hover {
        background-color: #505c66;
        box-shadow: 0 4px 20px rgba(68, 77, 86, 0.2);
    }

    .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
    }

    .btn-warning:hover {
        background-color: #ff9800;
        box-shadow: 0 4px 20px rgba(255, 193, 7, 0.2);
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }

    .btn-info:hover {
        background-color: #138496;
        box-shadow: 0 4px 20px rgba(23, 162, 184, 0.2);
    }

    .btn-group .btn {
        width: auto;
        font-size: 1rem;
        margin-right: 10px;
    }

    .btn-group-vertical {
        display: flex;
        flex-direction: column;
    }

    /* Invitation Sharing and Nodes */
    #generateLinkBtn, #copyLinkBtn {
        display: inline-block;
        width: auto;
        font-size: 1.2rem;
    }

    #shareSection {
        margin-top: 20px;
        display: none;
    }

    #shareSection .btn-group .btn {
        width: 50px;
        padding: 12px;
        border-radius: 10px;
    }

    #generateLinkSection {
        background-color: #292b37;
        border-radius: 10px;
        padding: 25px;
        margin-top: 30px;
        box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
    }

    /* Alert Styles */
    .alert {
        display: none;
        margin-top: 15px;
        background-color: #00bcd4;
        color: #1a1a2e;
        font-weight: bold;
        padding: 10px;
        border-radius: 8px;
    }

    .alert-info {
        background-color: #00bcd4;
    }

    .rounded-circle {
        border-radius: 50%;
    }

    /* Social Icons */
    .fab {
        font-size: 1.5rem;
        margin-right: 10px;
    }

    /* Dark Mode Toggle */
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #121212;
        }

        .navbar {
            background-color: #212121;
        }

        .card-body {
            background-color: #1a1a2e;
        }

        .form-control {
            background-color: #333a47;
            border: 1px solid #444d56;
        }

        .form-control:focus {
            border-color: #00bcd4;
        }
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <h1 class="navbar-brand mb-0">Welcome to Your Profile</h1>
            <button id="signOutBtn" class="btn btn-danger ml-auto">Sign Out</button>
        </nav>
    </header>
    <main class="container">
        <div id="authSection">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" id="authTitle">Sign In</h3>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="btn-group-vertical w-100">
                        <button id="signUpBtn" class="btn btn-primary mb-2">Sign Up</button>
                        <button id="loginBtn" class="btn btn-secondary mb-2">Login</button>
                        <button id="googleSignInBtn" class="btn btn-warning">Sign In with Google</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="profileSection" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 id="username" class="card-title"></h3>
                    <img id="profilePicture" src="" alt="Profile Picture" class="rounded-circle mb-3" width="100" height="100">
                    <div id="generateLinkSection">
                        <h3>Generate Invitation</h3>
                        <button id="generateLinkBtn" class="btn btn-success">Generate Invitation Link</button>
                        <input type="text" id="inviteLink" class="form-control mt-2" readonly style="display: none;">
                        <button id="copyLinkBtn" class="btn btn-info mt-2" style="display: none;">Copy Link</button>

                        <div id="shareSection" class="mt-3" style="display: none;">
                            <h4>Share Invitation</h4>
                            <div class="btn-group" role="group" aria-label="Social Share Links">
                                <button class="btn btn-outline-primary" id="shareWhatsappBtn"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                                <button class="btn btn-outline-danger" id="shareEmailBtn"><i class="fas fa-envelope"></i> Email</button>
                                <button class="btn btn-outline-secondary" id="shareLinkBtn"><i class="fas fa-link"></i> Copy Link</button>
                                <button class="btn btn-outline-info" id="shareXBtn"><i class="fab fa-x-twitter"></i> X (Twitter)</button>
                                <button class="btn btn-outline-primary" id="shareFacebookBtn"><i class="fab fa-facebook"></i> Facebook</button>
                            </div>
                        </div>
                    </div>

                    <div id="message" class="alert alert-info" style="display: none;"></div>
                    <div class="card mt-4">
                        <div class="card-header">
                            <h3 class="mb-0">My Sent Invitations</h3>
                        </div>
                        <div class="card-body">
                            <div id="invitationsList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const generateLinkBtn = document.getElementById("generateLinkBtn");
        const inviteLinkInput = document.getElementById("inviteLink");
        const copyLinkBtn = document.getElementById("copyLinkBtn");
        const messageDisplay = document.getElementById("message");
        const usernameDisplay = document.getElementById("username");
        const profilePicture = document.getElementById("profilePicture");
        const signUpBtn = document.getElementById("signUpBtn");
        const loginBtn = document.getElementById("loginBtn");
        const signOutBtn = document.getElementById("signOutBtn");
        const authSection = document.getElementById("authSection");
        const profileSection = document.getElementById("profileSection");
        const authTitle = document.getElementById("authTitle");

        // Check for invitation ID in URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteIdFromUrl = urlParams.get('inviteId');
        if (inviteIdFromUrl) {
            authTitle.textContent = "Sign Up to Accept Invitation";
        }

        // Google Sign-In
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Handle Google Sign-In
        document.getElementById("googleSignInBtn").addEventListener("click", () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    const user = result.user;
                    if (inviteIdFromUrl) {
                        processInvite(inviteIdFromUrl, user);
                    }
                    updateUIForAuthenticatedUser(user);
                })
                .catch((error) => {
                    showMessage(error.message, "danger");
                });
        });

        // Handle Sign Up
        signUpBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (inviteIdFromUrl) {
                        processInvite(inviteIdFromUrl, user);
                    }
                    updateUIForAuthenticatedUser(user);
                })
                .catch((error) => {
                    showMessage(error.message, "danger");
                });
        });

        // Handle Login
        loginBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (inviteIdFromUrl) {
                        processInvite(inviteIdFromUrl, user);
                    }
                    updateUIForAuthenticatedUser(user);
                })
                .catch((error) => {
                    showMessage(error.message, "danger");
                });
        });

        
        // Handle Sign Out
        signOutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                updateUIForSignedOutUser();
            }).catch((error) => {
                showMessage(error.message, "danger");
            });
        });

       

        // Copy Invite Link
        copyLinkBtn.addEventListener("click", () => {
            inviteLinkInput.select();
            document.execCommand("copy");
            showMessage("Link copied to clipboard!", "success");
        });

          // Updated loadInvitations function
function loadInvitations(user) {
    if (!user) return;

    const invitationsList = document.getElementById("invitationsList");
    invitationsList.innerHTML = ''; // Clear existing invitations

    // Query invitations where fromUserId matches current user
    db.collection("invitations")
        .where("fromUserId", "==", user.uid)
        .orderBy("timestamp", "desc")
        .get()
        .then((querySnapshot) => {
            if (querySnapshot.empty) {
                invitationsList.innerHTML = `
                    <div class="text-center text-muted">
                        <p>You haven't sent any invitations yet.</p>
                        <p>Use the "Generate Invitation Link" button above to create one!</p>
                    </div>`;
                return;
            }

            querySnapshot.forEach((doc) => {
                const invitationData = doc.data();
                const formattedDate = invitationData.timestamp 
                    ? invitationData.timestamp.toDate().toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                    : 'Date unavailable';

                // Get the user info of who accepted the invitation
                let userInfoPromise = Promise.resolve(null);
                if (invitationData.toUserId) {
                    userInfoPromise = db.collection("users").doc(invitationData.toUserId).get();
                }

                userInfoPromise.then((userDoc) => {
                    const acceptedByUser = userDoc?.data()?.displayName || userDoc?.data()?.email || 'Unknown User';
                    const statusClass = getStatusClass(invitationData.status);
                    const inviteItem = document.createElement("div");
                    inviteItem.className = "mb-3 border-bottom pb-3";
                    inviteItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="mb-1"><strong>Created:</strong> ${formattedDate}</p>
                                <p class="mb-1">
                                    <strong>Status:</strong> 
                                    <span class="badge ${statusClass}">
                                        ${invitationData.status || 'Pending'}
                                    </span>
                                </p>
                                ${invitationData.status === 'accepted' ? ` 
                                    <p class="mb-1"><strong>Accepted by:</strong> ${acceptedByUser}</p>
                                ` : ''}
                            </div>
                        </div>`;

                    invitationsList.appendChild(inviteItem);
                }).catch(error => {
                    console.error("Error getting user info:", error);
                });
            });
        })
        .catch((error) => {
            showMessage("Error loading invitations: " + error.message, "danger");
        });
}

// Function to get the appropriate CSS class based on invitation status
function getStatusClass(status) {
    switch (status) {
        case 'open':
            return 'badge-warning';  // For open invitations, yellow badge
        case 'accepted':
            return 'badge-success';  // For accepted invitations, green badge
        case 'rejected':
            return 'badge-danger';   // For rejected invitations, red badge
        default:
            return 'badge-secondary'; // Default for undefined statuses
    }
}

 // Handle Generate Invitation Link
generateLinkBtn.addEventListener("click", () => {
    const currentUser = auth.currentUser;
    if (currentUser) {
        const uniqueId = Math.random().toString(36).substr(2, 9);
        const inviteLink = `https://my-mandala.com/?inviteId=${uniqueId}`;

        db.collection("invitations").doc(uniqueId).set({
            fromUserId: currentUser.uid,
            fromUserEmail: currentUser.email,
            fromUserName: currentUser.displayName || currentUser.email,
            status: "open",
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        }).then(() => {
            inviteLinkInput.value = inviteLink;
            inviteLinkInput.style.display = "block";
            copyLinkBtn.style.display = "inline-block";
            showMessage("Invitation Link Generated!", "success");

            // Show the social sharing icons
            document.getElementById("shareSection").style.display = "block";
        }).catch((error) => {
            showMessage(error.message, "danger");
        });
    } else {
        showMessage("You must be signed in to generate an invitation.", "warning");
    }
});

        // Share via WhatsApp
document.getElementById("shareWhatsappBtn").addEventListener("click", () => {
    const inviteLink = document.getElementById("inviteLink").value;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(inviteLink)}`;
    window.open(whatsappUrl, "_blank");
});

// Share via Email
document.getElementById("shareEmailBtn").addEventListener("click", () => {
    const inviteLink = document.getElementById("inviteLink").value;
    const subject = "Check out this invitation!";
    const emailUrl = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(inviteLink)}`;
    window.location.href = emailUrl;
});

// Share via Link (just copy the link)
document.getElementById("shareLinkBtn").addEventListener("click", () => {
    const inviteLink = document.getElementById("inviteLink").value;
    navigator.clipboard.writeText(inviteLink).then(() => {
        showMessage("Link copied to clipboard!", "success");
    }).catch(() => {
        showMessage("Failed to copy the link.", "danger");
    });
});

// Share via X (Twitter)
document.getElementById("shareXBtn").addEventListener("click", () => {
    const inviteLink = document.getElementById("inviteLink").value;
    const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(inviteLink)}`;
    window.open(twitterUrl, "_blank");
});

// Share via Facebook
document.getElementById("shareFacebookBtn").addEventListener("click", () => {
    const inviteLink = document.getElementById("inviteLink").value;
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(inviteLink)}`;
    window.open(facebookUrl, "_blank");
});

    // Updated processInvite function to store accepter's info
    function processInvite(inviteId, user) {
        if (inviteId) {
            const inviteRef = db.collection("invitations").doc(inviteId);
            inviteRef.get().then((doc) => {
                if (doc.exists) {
                    const inviteData = doc.data();
                    if (inviteData.status === "open" && inviteData.fromUserId !== user.uid) {
                        inviteRef.update({
                            status: "accepted",
                            toUserId: user.uid,
                            toUserEmail: user.email,
                            toUserName: user.displayName || user.email,
                            acceptedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        });
                        showMessage("Invitation Accepted!", "success");
                    } else {
                        showMessage("This invitation is no longer valid.", "warning");
                    }
                } else {
                    showMessage("Invalid invitation link.", "warning");
                }
            }).catch((error) => {
                showMessage("Error processing invitation: " + error.message, "danger");
            });
        }
    }
        // Helper function to show messages
        function showMessage(message, type = "info") {
            messageDisplay.textContent = message;
            messageDisplay.className = `alert alert-${type}`;
            messageDisplay.style.display = "block";
            setTimeout(() => {
                messageDisplay.style.display = "none";
            }, 5000);
        }

       // Update UI for authenticated user
function updateUIForAuthenticatedUser(user) {
    authSection.style.display = "none";
    profileSection.style.display = "block";
    signOutBtn.style.display = "block";
    usernameDisplay.textContent = `Hello, ${user.displayName || user.email || 'User'}`;

    // Only display the profile picture if it exists
    if (user.photoURL) {
        profilePicture.src = user.photoURL;
        profilePicture.style.display = "block"; // Make the image visible
    } else {
        profilePicture.style.display = "none"; // Hide the profile picture if not available
    }

    loadInvitations(user);
}


        // Helper function to update UI for signed out user
        function updateUIForSignedOutUser() {
            authSection.style.display = "block";
            profileSection.style.display = "none";
            signOutBtn.style.display = "none";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }

      // Handle Auth State Change
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                updateUIForAuthenticatedUser(user);
                if (inviteIdFromUrl) {
                    processInvite(inviteIdFromUrl, user);
                }
            } else {
                updateUIForSignedOutUser();
            }
        });
    </script>
</body>
</html>
