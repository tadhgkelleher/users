<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            padding: 2rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .description {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        .experiment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .experiment-card {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid #00ffcc33;
        }

        .experiment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2);
            border-color: #00ffcc;
        }

        .experiment-card a {
            text-decoration: none;
            color: #00ffcc;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .experiment-card p {
            color: #999999;
            margin-top: 0.5rem;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            color: #666666;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .experiment-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Experiment Hub</h1>
            <p class="description">A collection of WebVR and Sound Experiments</p>
        </header>

        <div class="experiment-grid">
            <div class="experiment-card">
                <a href="experiment1.html">Experiment 1</a>
                <p>WebVR Experience</p>
            </div>
            
            <div class="experiment-card">
                <a href="experiment2.html">Experiment 2</a>
                <p>Sound Experiment</p>
            </div>
            
            <div class="experiment-card">
                <a href="experiment3.html">Experiment 3</a>
                <p>WebVR + Sound Combo</p>
            </div>
            
            <div class="experiment-card">
                <a href="experiment4.html">Experiment 4</a>
                <p>Interactive Audio</p>
            </div>
        </div>

        <footer>
            <p>More experiments coming soon...</p>
        </footer>
    </div>
</body>
</html>
