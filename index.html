<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Accept Invitation</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Sign Up and Accept Invitation</h1>
    
    <div id="inviteMessage"></div>
    
    <form id="signUpForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <input type="hidden" id="inviteId">
        <button type="submit">Sign Up</button>
    </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Read the inviteId from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteId = urlParams.get('inviteId');

        if (inviteId) {
            document.getElementById('inviteMessage').textContent = `You have been invited! Please sign up to accept the invite.`;
            document.getElementById('inviteId').value = inviteId;
        } else {
            document.getElementById('inviteMessage').textContent = `No invitation found.`;
        }

        // Handle sign-up form submission
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteId = document.getElementById('inviteId').value;

            if (!inviteId) {
                alert('No invite ID found.');
                return;
            }

            // Sign up user
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Store additional user info and associate with the invite
                    db.collection('users').doc(user.uid).set({
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        inviteId: inviteId, // Associate user with invite
                    })
                    .then(() => {
                        console.log('User signed up and associated with invite');
                        // Optionally, redirect to a welcome page
                        window.location.href = '/welcome.html';
                    })
                    .catch((error) => {
                        console.error('Error saving user data to Firestore:', error);
                    });
                })
                .catch((error) => {
                    console.error('Error creating user:', error);
                });
        });
    </script>
</body>
</html>
