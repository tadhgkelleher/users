<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Extract inviteId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Check the authentication state to decide if we need a redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // If the user is already signed in, redirect them to the profile page
        console.log("‚úÖ User is logged in:", user.email);
        let redirectUrl = "profile.html";
        if (inviteId) {
          redirectUrl += `?inviteId=${inviteId}`;
        }
        window.location.href = redirectUrl;  // Redirect user to profile.html if they are logged in
      } else {
        // If no user is logged in, ensure there's no automatic redirect
        console.log("üö® No user logged in.");
      }
    });

    // Handle login button click event
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("login-button").addEventListener("click", () => {
        // Trigger the redirect login flow when the button is clicked
        signInWithRedirect(auth, provider);
      });
    });

    // Handle the result after the redirect
    window.addEventListener("load", () => {
      getRedirectResult(auth)
        .then((result) => {
          if (result && result.user) {
            // On successful login, redirect to profile page with inviteId if it exists
            console.log("‚úÖ Login successful:", result.user.email);
            let redirectUrl = "profile.html";
            if (inviteId) {
              redirectUrl += `?inviteId=${inviteId}`;
            }
            window.location.href = redirectUrl;
          } else {
            console.log("üö® No user found after redirect.");
          }
        })
        .catch((error) => {
          console.error("‚ùå Login error:", error.message);
        });
    });

  </script>
</head>
<body>
  <h1>Welcome to My Mandala</h1>
  <p id="status">Please log in.</p>
  <button id="login-button">Login with Google</button>
</body>
</html>
