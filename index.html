<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Invitations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="navbar-brand mb-0">Welcome to Your Profile</h1>
            <button id="signOutBtn" class="btn btn-danger ml-auto">Sign Out</button>
        </nav>
    </header>
    <main class="container">
        <div id="authSection">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button id="signUpBtn" class="btn btn-primary">Sign Up</button>
            <button id="loginBtn" class="btn btn-secondary">Login</button>
            <button id="googleSignInBtn" class="btn btn-warning">Sign In with Google</button>
        </div>

        <div id="profileSection" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 id="username" class="card-title"></h3>
                    <img id="profilePicture" src="" alt="Profile Picture" class="rounded-circle mb-3" width="100" height="100">
                    <div id="generateLinkSection">
                        <h3>Generate Invitation</h3>
                        <button id="generateLinkBtn" class="btn btn-success">Generate Invitation Link</button>
                        <input type="text" id="inviteLink" class="form-control mt-2" readonly style="display: none;">
                        <button id="copyLinkBtn" class="btn btn-info mt-2" style="display: none;">Copy Link</button>
                    </div>
                </div>
            </div>
            <div id="message" class="alert alert-info" style="display: none;"></div>
            
            <!-- Updated invitations section with a card container -->
            <div class="card mt-4">
                <div class="card-header">
                    <h3 class="mb-0">My Sent Invitations</h3>
                </div>
                <div class="card-body">
                    <div id="invitationsList"></div>
                </div>
            </div>
        </div>

        <div id="signUpSection" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Sign Up to Accept Invitation</h3>
                    <form id="signUpForm">
                        <div class="form-group">
                            <input type="email" id="signUpEmail" placeholder="Email" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <input type="password" id="signUpPassword" placeholder="Password" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Firebase configuration and initialization remain the same
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const generateLinkBtn = document.getElementById("generateLinkBtn");
        const inviteLinkInput = document.getElementById("inviteLink");
        const copyLinkBtn = document.getElementById("copyLinkBtn");
        const messageDisplay = document.getElementById("message");
        const usernameDisplay = document.getElementById("username");
        const profilePicture = document.getElementById("profilePicture");
        const signUpSection = document.getElementById("signUpSection");
        const signUpForm = document.getElementById("signUpForm");
        const signUpBtn = document.getElementById("signUpBtn");
        const loginBtn = document.getElementById("loginBtn");
        const signOutBtn = document.getElementById("signOutBtn");
        const authSection = document.getElementById("authSection");
        const profileSection = document.getElementById("profileSection");

        // Google Sign-In
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Handle Google Sign-In
        document.getElementById("googleSignInBtn").addEventListener("click", () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    const user = result.user;
                    updateUIForAuthenticatedUser(user);
                })
                .catch((error) => {
                    showMessage(error.message, "danger");
                });
        });

        // Handle Sign Up
        signUpBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    updateUIForAuthenticatedUser(user);
                })
                .catch((error) => {
                    showMessage(error.message, "danger");
                });
        });

        // Handle Login
        loginBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    updateUIForAuthenticatedUser(user);
                })
                .catch((error) => {
                    showMessage(error.message, "danger");
                });
        });

        // Handle Sign Out
        signOutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                updateUIForSignedOutUser();
            }).catch((error) => {
                showMessage(error.message, "danger");
            });
        });

        // Handle Generate Invitation Link
        generateLinkBtn.addEventListener("click", () => {
            const currentUser = auth.currentUser;
            if (currentUser) {
                const uniqueId = Math.random().toString(36).substr(2, 9);
                const inviteLink = `https://my-mandala.com/?inviteId=${uniqueId}`;

                db.collection("invitations").doc(uniqueId).set({
                    fromUserId: currentUser.uid,
                    status: "open",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                }).then(() => {
                    inviteLinkInput.value = inviteLink;
                    inviteLinkInput.style.display = "block";
                    copyLinkBtn.style.display = "inline-block";
                    showMessage("Invitation Link Generated!", "success");
                }).catch((error) => {
                    showMessage(error.message, "danger");
                });
            } else {
                showMessage("You must be signed in to generate an invitation.", "warning");
            }
        });

        // Copy Invite Link
        copyLinkBtn.addEventListener("click", () => {
            inviteLinkInput.select();
            document.execCommand("copy");
            showMessage("Link copied to clipboard!", "success");
        });

          // Updated loadInvitations function
        function loadInvitations(user) {
            if (!user) return;

            const invitationsList = document.getElementById("invitationsList");
            invitationsList.innerHTML = ''; // Clear existing invitations

            // Only query invitations where fromUserId matches current user
            db.collection("invitations")
                .where("fromUserId", "==", user.uid)
                .orderBy("timestamp", "desc") // Show newest first
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        invitationsList.innerHTML = `
                            <div class="text-center text-muted">
                                <p>You haven't sent any invitations yet.</p>
                                <p>Use the "Generate Invitation Link" button above to create one!</p>
                            </div>`;
                        return;
                    }

                    querySnapshot.forEach((doc) => {
                        const invitationData = doc.data();
                        const formattedDate = invitationData.timestamp 
                            ? invitationData.timestamp.toDate().toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            })
                            : 'Date unavailable';

                        const statusClass = getStatusClass(invitationData.status);
                        const inviteItem = document.createElement("div");
                        inviteItem.className = "mb-3 border-bottom pb-3";
                        inviteItem.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="mb-1"><strong>Created:</strong> ${formattedDate}</p>
                                    <p class="mb-1">
                                        <strong>Status:</strong> 
                                        <span class="badge ${statusClass}">
                                            ${invitationData.status || 'Pending'}
                                        </span>
                                    </p>
                                </div>
                            </div>`;

                        invitationsList.appendChild(inviteItem);
                    });
                })
                .catch((error) => {
                    showMessage("Error loading invitations: " + error.message, "danger");
                });
        }

        // Helper function to get appropriate Bootstrap badge class for status
        function getStatusClass(status) {
            switch (status?.toLowerCase()) {
                case 'accepted':
                    return 'badge-success';
                case 'open':
                    return 'badge-primary';
                case 'expired':
                    return 'badge-secondary';
                default:
                    return 'badge-warning';
            }
        }

        // Process Invitation
        function processInvite(inviteId, user) {
            if (inviteId) {
                const inviteRef = db.collection("invitations").doc(inviteId);
                inviteRef.get().then((doc) => {
                    if (doc.exists) {
                        const inviteData = doc.data();
                        if (inviteData.status === "open" && inviteData.fromUserId !== user.uid) {
                            inviteRef.update({
                                status: "accepted",
                                toUserId: user.uid,
                                acceptedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            });
                            showMessage("Invitation Accepted!", "success");
                        } else {
                            showMessage("This invitation is no longer valid.", "warning");
                        }
                    } else {
                        showMessage("Invalid invitation link.", "warning");
                    }
                }).catch((error) => {
                    showMessage("Error processing invitation: " + error.message, "danger");
                });
            }
        }

        // Helper function to show messages
        function showMessage(message, type = "info") {
            messageDisplay.textContent = message;
            messageDisplay.className = `alert alert-${type}`;
            messageDisplay.style.display = "block";
            setTimeout(() => {
                messageDisplay.style.display = "none";
            }, 5000);
        }

        // Helper function to update UI for authenticated user
        function updateUIForAuthenticatedUser(user) {
            authSection.style.display = "none";
            profileSection.style.display = "block";
            signOutBtn.style.display = "block";
            usernameDisplay.textContent = `Hello, ${user.displayName || user.email || 'User'}`;
            profilePicture.src = user.photoURL || "https://via.placeholder.com/100";
            loadInvitations(user);
        }

        // Helper function to update UI for signed out user
        function updateUIForSignedOutUser() {
            authSection.style.display = "block";
            profileSection.style.display = "none";
            signOutBtn.style.display = "none";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }

        // Handle Auth State Change
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                updateUIForAuthenticatedUser(user);
            } else {
                updateUIForSignedOutUser();
            }
        });

        // Check for invitation ID in URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteIdFromUrl = urlParams.get('inviteId');
        if (inviteIdFromUrl) {
            const user = auth.currentUser;
            if (user) {
                processInvite(inviteIdFromUrl, user);
            } else {
                signUpSection.style.display = "block";
            }
        }
    </script>
</body>
</html>
