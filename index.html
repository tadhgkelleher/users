<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Gamelan Ensemble</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #8b4513;
            margin-bottom: 20px;
        }
        button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cd5c5c;
        }
        input, select {
            padding: 8px;
            margin: 10px 5px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .note-display {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentic Gamelan Ensemble</h1>
        <div class="controls">
            <input type="text" id="balunganInput" placeholder="Enter balungan (e.g., 2 3 5 6)" value="2 3 5 6">
            <select id="cycleLength">
                <option value="4">Cycle: 4 beats</option>
                <option value="8">Cycle: 8 beats</option>
                <option value="16">Cycle: 16 beats</option>
            </select>
            <select id="irama">
                <option value="lancer">Irama Lancer (Fast)</option>
                <option value="tanggung">Irama Tanggung (Medium)</option>
                <option value="dados">Irama Dados (Slow)</option>
            </select>
            <button onclick="playGamelan()">Play Gamelan</button>
            <button onclick="stopGamelan()">Stop</button>
            <button onclick="transitionIrama()">Next Irama</button>
        </div>
        <div class="note-display" id="currentNote">Current Balungan: </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let oscillators = [];
        let currentIrama = 'lancer'; // Default irama

        // Slendro scale frequencies (tuned closer to Javanese slendro)
        const slendroScale = {
            1: 240, // Adjusted for gamelan feel
            2: 270,
            3: 300,
            5: 360,
            6: 400
        };

        // Gong sound (low frequency for gong ageng)
        const gongFrequency = 55; // Deep tone for cycle end

        // Irama timing multipliers (authentic density changes)
        const iramaTimings = {
            lancer: 0.25,   // Fast tempo, high density
            tanggung: 0.5,  // Medium tempo
            dados: 1.0      // Slow tempo, low density
        };

        // Create an oscillator with gain
        function createOscillator(frequency, type = 'sine', gainValue = 0.2, duration = 0.5) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(gainValue, audioContext.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            return { oscillator, gainNode };
        }

        // Play the gamelan arrangement
        function playGamelan() {
            stopGamelan();
            const balungan = document.getElementById('balunganInput').value.split(' ').map(Number);
            const cycleLength = parseInt(document.getElementById('cycleLength').value);
            const baseTime = iramaTimings[currentIrama];
            let time = audioContext.currentTime;

            // Repeat balungan for the cycle length
            for (let i = 0; i < cycleLength; i++) {
                const note = balungan[i % balungan.length];
                if (slendroScale[note]) {
                    // Balungan (core melody) - sine wave
                    const balunganOsc = createOscillator(slendroScale[note], 'sine', 0.3, baseTime);
                    balunganOsc.oscillator.start(time + i * baseTime);
                    balunganOsc.oscillator.stop(time + (i + 1) * baseTime);
                    oscillators.push(balunganOsc.oscillator);

                    // Elaboration (bonang-like) - triangle wave, faster in higher irama
                    const elabOsc = createOscillator(slendroScale[note] * 2, 'triangle', 0.1, baseTime / 2);
                    elabOsc.oscillator.start(time + i * baseTime + baseTime * 0.1);
                    elabOsc.oscillator.stop(time + (i + 1) * baseTime);
                    oscillators.push(elabOsc.oscillator);

                    // Gong ageng at cycle end
                    if ((i + 1) % cycleLength === 0) {
                        const gongOsc = createOscillator(gongFrequency, 'sine', 0.5, 1.5);
                        gongOsc.oscillator.start(time + i * baseTime);
                        gongOsc.gainNode.gain.exponentialRampToValueAtTime(0.001, time + (i + 1) * baseTime + 1.5);
                        gongOsc.oscillator.stop(time + (i + 1) * baseTime + 1.5);
                        oscillators.push(gongOsc.oscillator);
                    }

                    // Update display
                    setTimeout(() => {
                        document.getElementById('currentNote').textContent = `Current Balungan: ${note} (Irama: ${currentIrama})`;
                    }, i * baseTime * 1000);
                }
            }
        }

        // Transition to the next irama
        function transitionIrama() {
            const iramaSelect = document.getElementById('irama');
            if (currentIrama === 'lancer') {
                currentIrama = 'tanggung';
                iramaSelect.value = 'tanggung';
            } else if (currentIrama === 'tanggung') {
                currentIrama = 'dados';
                iramaSelect.value = 'dados';
            } else {
                currentIrama = 'lancer';
                iramaSelect.value = 'lancer';
            }
            playGamelan(); // Replay with new irama
        }

        // Stop all oscillators
        function stopGamelan() {
            oscillators.forEach(osc => osc.stop());
            oscillators = [];
            document.getElementById('currentNote').textContent = 'Current Balungan: Stopped';
        }

        // Sync irama selection with currentIrama
        document.getElementById('irama').addEventListener('change', (e) => {
            currentIrama = e.target.value;
            playGamelan();
        });
    </script>
</body>
</html>
