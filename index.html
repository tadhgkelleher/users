<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Invitations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center">Welcome to Your Profile</h1>
    </header>
    <main class="container">
        <div id="authSection">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button id="signUpBtn" class="btn btn-primary">Sign Up</button>
            <button id="loginBtn" class="btn btn-secondary">Login</button>
            <button id="signOutBtn" class="btn btn-danger" style="display: none;">Sign Out</button>
            <button id="googleSignInBtn" class="btn btn-warning">Sign In with Google</button>
        </div>

        <div id="profileSection" style="display: none;">
            <h3 id="username"></h3>
            <img id="profilePicture" src="" alt="Profile Picture" class="rounded-circle" width="100" height="100">
            <div id="generateLinkSection">
                <h3>Generate Invitation</h3>
                <button id="generateLinkBtn" class="btn btn-success">Generate Invitation Link</button>
                <input type="text" id="inviteLink" class="form-control" readonly style="display: none;">
                <button id="copyLinkBtn" class="btn btn-info" style="display: none;">Copy Link</button>
            </div>
            <div id="message" class="alert alert-info" style="display: none;"></div>
        </div>

        <div id="signUpSection" style="display: none;">
            <h3>Sign Up to Accept Invitation</h3>
            <form id="signUpForm">
                <input type="email" id="signUpEmail" placeholder="Email" class="form-control" required />
                <input type="password" id="signUpPassword" placeholder="Password" class="form-control" required />
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>

        <div id="invitationsList"></div>
    </main>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const generateLinkBtn = document.getElementById("generateLinkBtn");
        const inviteLinkInput = document.getElementById("inviteLink");
        const copyLinkBtn = document.getElementById("copyLinkBtn");
        const messageDisplay = document.getElementById("message");
        const usernameDisplay = document.getElementById("username");
        const profilePicture = document.getElementById("profilePicture");
        const signUpSection = document.getElementById("signUpSection");
        const signUpForm = document.getElementById("signUpForm");
        const signUpBtn = document.getElementById("signUpBtn");
        const loginBtn = document.getElementById("loginBtn");
        const signOutBtn = document.getElementById("signOutBtn");
        const authSection = document.getElementById("authSection");

        // Google Sign-In
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Handle Google Sign-In
        document.getElementById("googleSignInBtn").addEventListener("click", () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    const user = result.user;
                    authSection.style.display = "none";
                    document.getElementById("profileSection").style.display = "block";
                    usernameDisplay.textContent = `Hello, ${user.displayName || 'No Name'}`;
                    profilePicture.src = user.photoURL || "https://via.placeholder.com/100";
                    loadInvitations(user);
                    signOutBtn.style.display = "inline-block";
                })
                .catch((error) => {
                    messageDisplay.textContent = error.message;
                    messageDisplay.style.display = "block";
                });
        });

        // Handle Sign Up
        signUpForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    processInvite(inviteIdFromUrl, user);
                })
                .catch((error) => {
                    messageDisplay.textContent = error.message;
                    messageDisplay.style.display = "block";
                });
        });

        // Handle Login
        loginBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    authSection.style.display = "none";
                    document.getElementById("profileSection").style.display = "block";
                    usernameDisplay.textContent = `Hello, ${user.displayName || 'No Name'}`;
                    profilePicture.src = user.photoURL || "https://via.placeholder.com/100";
                    loadInvitations(user);
                })
                .catch((error) => {
                    messageDisplay.textContent = error.message;
                    messageDisplay.style.display = "block";
                });
        });

        // Handle Sign Out
        signOutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                authSection.style.display = "block";
                document.getElementById("profileSection").style.display = "none";
                messageDisplay.style.display = "none";
            });
        });

        // Handle Generate Invitation Link
        generateLinkBtn.addEventListener("click", () => {
            const currentUser = firebase.auth().currentUser;
            if (currentUser) {
                const uniqueId = Math.random().toString(36).substr(2, 9);
                const inviteLink = `https://my-mandala.com/?inviteId=${uniqueId}`;

                db.collection("invitations").doc(uniqueId).set({
                    fromUserId: currentUser.uid,
                    status: "open",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                }).then(() => {
                    inviteLinkInput.value = inviteLink;
                    inviteLinkInput.style.display = "block";
                    copyLinkBtn.style.display = "inline-block";
                    messageDisplay.textContent = "Invitation Link Generated!";
                    messageDisplay.style.display = "block";
                }).catch((error) => {
                    messageDisplay.textContent = error.message;
                    messageDisplay.style.display = "block";
                });
            } else {
                messageDisplay.textContent = "You must be signed in to generate an invitation.";
                messageDisplay.style.display = "block";
            }
        });

        // Copy Invite Link
        copyLinkBtn.addEventListener("click", () => {
            inviteLinkInput.select();
            document.execCommand("copy");
            messageDisplay.textContent = "Link copied to clipboard!";
            messageDisplay.style.display = "block";
        });

        // Load Invitations
        function loadInvitations(user) {
            db.collection("invitations").where("fromUserId", "==", user.uid)
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const invitationData = doc.data();
                        const inviteId = doc.id;

                        // Get and format the invite timestamp
                        let formattedDate = "No date available"; // Default fallback

                        if (invitationData.timestamp) {
                            const timestamp = invitationData.timestamp.toDate();
                            formattedDate = timestamp.toLocaleDateString('en-US', {
                                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                            });
                        }

                        // Create the invitation display text
                        const inviteStatus = invitationData.status || 'Pending'; // Default status
                        const inviteItem = document.createElement("div");
                        inviteItem.innerHTML = `<p>Invite on ${formattedDate} - Status: ${inviteStatus}</p>`;

                        document.getElementById("invitationsList").appendChild(inviteItem);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching invitations: ", error);
                });
        }

        // Process Invitation
        function processInvite(inviteId, user) {
            if (inviteId) {
                const inviteRef = db.collection("invitations").doc(inviteId);
                inviteRef.get().then((doc) => {
                    if (doc.exists) {
                        const inviteData = doc.data();
                        if (inviteData.status === "open" && inviteData.fromUserId !== user.uid) {
                            inviteRef.update({
                                status: "accepted",
                                toUserId: user.uid,
                                acceptedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            });
                            alert("Invitation Accepted!");
                        } else {
                            alert("This invitation is no longer valid.");
                        }
                    } else {
                        alert("Invalid invitation link.");
                    }
                }).catch((error) => {
                    alert("Error processing invitation: " + error.message);
                });
            }
        }

        // Handle Auth State Change
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                authSection.style.display = "none";
                document.getElementById("profileSection").style.display = "block";
                usernameDisplay.textContent = `Hello, ${user.displayName || 'No Name'}`;
                profilePicture.src = user.photoURL || "https://via.placeholder.com/100";
                loadInvitations(user);
                signOutBtn.style.display = "inline-block";
            } else {
                authSection.style.display = "block";
                document.getElementById("profileSection").style.display = "none";
                signOutBtn.style.display = "none";
            }
        });
    </script>
</body>
</html>
