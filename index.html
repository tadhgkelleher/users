<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Gamelan Ensemble</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #8b4513;
            margin-bottom: 20px;
        }
        button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cd5c5c;
        }
        input, select {
            padding: 8px;
            margin: 10px 5px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .note-display {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Full Gamelan Ensemble</h1>
        <div class="controls">
            <input type="text" id="balunganInput" placeholder="Enter balungan (e.g., 2 3 5 6)" value="2 3 5 6">
            <select id="cycleLength">
                <option value="4">Cycle: 4 beats</option>
                <option value="8">Cycle: 8 beats</option>
                <option value="16">Cycle: 16 beats</option>
            </select>
            <button onclick="startGamelan()">Start Gamelan</button>
            <button onclick="stopGamelan()">Stop</button>
            <button onclick="transitionIrama()">Transition Irama</button>
        </div>
        <div class="note-display" id="currentNote">Current Balungan: Stopped</div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let oscillators = [];
        let isPlaying = false;
        let currentIrama = 'lancer';
        let targetIramaTiming = 0.25; // Starting with lancer
        let currentTiming = 0.25;

        // Slendro scale frequencies (Javanese approximation)
        const slendroScale = {
            1: 240,
            2: 270,
            3: 300,
            5: 360,
            6: 400
        };

        // Instrument characteristics
        const instruments = {
            gong: { freq: 55, type: 'sine', gain: 0.5, decay: 2.0 },        // Gong ageng
            kenong: { freqMult: 1.5, type: 'triangle', gain: 0.3, decay: 0.8 }, // Mid-range gong
            balungan: { freqMult: 1, type: 'sine', gain: 0.3, decay: 0.5 },  // Core melody
            bonangBarung: { freqMult: 2, type: 'triangle', gain: 0.2, decay: 0.4 }, // Mid elaboration
            bonangPanerus: { freqMult: 4, type: 'square', gain: 0.1, decay: 0.2 },  // High elaboration
            peking: { freqMult: 2, type: 'sawtooth', gain: 0.15, decay: 0.3 } // Fast interlocking
        };

        // Irama timings
        const iramaTimings = {
            lancer: 0.25,   // Fast
            tanggung: 0.5,  // Medium
            dados: 1.0      // Slow
        };

        // Create oscillator with envelope
        function createOscillator(frequency, type, gainValue, decay, startTime) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, startTime);
            gainNode.gain.setValueAtTime(gainValue, startTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + decay);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(startTime);
            oscillator.stop(startTime + decay);
            return oscillator;
        }

        // Play gamelan cycle
        function playCycle(startTime, balungan, cycleLength) {
            balungan.forEach((note, index) => {
                if (slendroScale[note]) {
                    const beatTime = startTime + index * currentTiming;
                    const baseFreq = slendroScale[note];

                    // Balungan
                    oscillators.push(createOscillator(
                        baseFreq * instruments.balungan.freqMult,
                        instruments.balungan.type,
                        instruments.balungan.gain,
                        instruments.balungan.decay,
                        beatTime
                    ));

                    // Bonang Barung (mid-range elaboration)
                    oscillators.push(createOscillator(
                        baseFreq * instruments.bonangBarung.freqMult,
                        instruments.bonangBarung.type,
                        instruments.bonangBarung.gain,
                        instruments.bonangBarung.decay,
                        beatTime + currentTiming * 0.1
                    ));

                    // Bonang Panerus (high, dense elaboration)
                    for (let i = 0; i < 2; i++) {
                        oscillators.push(createOscillator(
                            baseFreq * instruments.bonangPanerus.freqMult,
                            instruments.bonangPanerus.type,
                            instruments.bonangPanerus.gain,
                            instruments.bonangPanerus.decay,
                            beatTime + (currentTiming / 2) * i
                        ));
                    }

                    // Peking (fast interlocking)
                    oscillators.push(createOscillator(
                        baseFreq * instruments.peking.freqMult,
                        instruments.peking.type,
                        instruments.peking.gain,
                        instruments.peking.decay,
                        beatTime + currentTiming * 0.05
                    ));

                    // Kenong (every 2 beats)
                    if (index % 2 === 0) {
                        oscillators.push(createOscillator(
                            baseFreq * instruments.kenong.freqMult,
                            instruments.kenong.type,
                            instruments.kenong.gain,
                            instruments.kenong.decay,
                            beatTime
                        ));
                    }

                    // Gong Ageng (cycle end)
                    if ((index + 1) % cycleLength === 0) {
                        oscillators.push(createOscillator(
                            instruments.gong.freq,
                            instruments.gong.type,
                            instruments.gong.gain,
                            instruments.gong.decay,
                            beatTime
                        ));
                    }

                    // Update display
                    setTimeout(() => {
                        document.getElementById('currentNote').textContent = 
                            `Current Balungan: ${note} (Irama: ${currentIrama}, Timing: ${currentTiming.toFixed(2)}s)`;
                    }, (beatTime - audioContext.currentTime) * 1000);
                }
            });

            // Schedule next cycle
            if (isPlaying) {
                const nextCycleTime = startTime + cycleLength * currentTiming;
                setTimeout(() => playCycle(nextCycleTime, balungan, cycleLength), 
                    (nextCycleTime - audioContext.currentTime - 0.1) * 1000);
            }
        }

        // Start continuous playback
        function startGamelan() {
            if (!isPlaying) {
                isPlaying = true;
                const balungan = document.getElementById('balunganInput').value.split(' ').map(Number);
                const cycleLength = parseInt(document.getElementById('cycleLength').value);
                playCycle(audioContext.currentTime, balungan, cycleLength);

                // Gradually adjust timing for smooth transitions
                setInterval(() => {
                    if (Math.abs(currentTiming - targetIramaTiming) > 0.01) {
                        currentTiming += (targetIramaTiming - currentTiming) * 0.05; // Smooth transition
                    }
                }, 100);
            }
        }

        // Transition to next irama
        function transitionIrama() {
            if (currentIrama === 'lancer') {
                currentIrama = 'tanggung';
                targetIramaTiming = iramaTimings.tanggung;
            } else if (currentIrama === 'tanggung') {
                currentIrama = 'dados';
                targetIramaTiming = iramaTimings.dados;
            } else {
                currentIrama = 'lancer';
                targetIramaTiming = iramaTimings.lancer;
            }
        }

        // Stop playback
        function stopGamelan() {
            isPlaying = false;
            oscillators.forEach(osc => osc.stop());
            oscillators = [];
            document.getElementById('currentNote').textContent = 'Current Balungan: Stopped';
        }
    </script>
</body>
</html>
