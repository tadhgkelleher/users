<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mandala - Login</title>
  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
        authDomain: "mandala-5165e.firebaseapp.com",
        projectId: "mandala-5165e",
        storageBucket: "mandala-5165e.appspot.com",
        messagingSenderId: "569537405023",
        appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
        measurementId: "G-TER99X7NBT"
    };

    // Import Firebase SDK modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Extract the inviteId from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');

    // Handle login with redirect
    const loginButton = document.getElementById("login-button");
    loginButton.addEventListener("click", () => {
      if (inviteId) {
        // If inviteId exists, include it in the flow and proceed to sign in
        signInWithRedirect(auth, provider);
      } else {
        // Handle case where there is no inviteId
        alert("No invite code provided");
      }
    });

    // Check if the user is redirected back from Firebase after login
    getRedirectResult(auth)
      .then((result) => {
        if (result) {
          // If a user is authenticated, redirect to profile.html
          window.location.href = `profile.html?inviteId=${inviteId}`;
        }
      })
      .catch((error) => {
        console.error("Error during redirect result: ", error);
      });
  </script>
</head>
<body>
  <h1>Welcome to My Mandala</h1>
  <div id="login-container">
    <button id="login-button">Login with Google</button>
  </div>
</body>
</html>
