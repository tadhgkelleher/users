<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Meditation App</title>
    <script src="./three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- UI -->
    <div id="ui">
        <button id="enterVRButton">Enter VR</button>
        <p id="instructions">Click anywhere to spawn a meditation orb. Breathe with the rhythm of the glowing lights.</p>
        <p id="status">Status: Desktop Mode</p>
    </div>

    <!-- Audio -->
    <audio id="ambientSound" loop>
        <source src="./ambient.mp3" type="audio/mp3">
        <!-- Placeholder: <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"> -->
        Your browser does not support the audio element.
    </audio>

    <!-- Three.js Logic -->
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        // Floating Islands
        const islandGeometry = new THREE.SphereGeometry(5, 32, 32);
        const islandMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22, shininess: 10 });
        for (let i = 0; i < 5; i++) {
            const island = new THREE.Mesh(islandGeometry, islandMaterial);
            island.position.set(
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 50 - 20
            );
            scene.add(island);
        }

        // Starry Sky
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            starVertices.push(
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 200
            );
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Meditation Orbs
        const orbGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const orbMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 });
        const orbs = [];

        // Camera Position
        camera.position.set(0, 5, 10);

        // Audio
        const audio = document.getElementById('ambientSound');
        audio.play().catch(e => console.log('Audio playback failed:', e));

        // VR Setup
        const vrButton = document.getElementById('enterVRButton');
        const statusText = document.getElementById('status');

        // Check VR Support
        if ('xr' in navigator) {
            navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                vrButton.disabled = !supported;
                vrButton.textContent = supported ? 'Enter VR' : 'VR Not Supported';
                statusText.textContent = supported ? 'Status: Desktop Mode' : 'Status: VR Not Available';
                console.log('VR Supported:', supported);
            }).catch(err => {
                console.error('VR Support Check Failed:', err);
                vrButton.disabled = true;
                vrButton.textContent = 'VR Not Supported';
            });
        } else {
            console.log('WebXR not available in this browser');
            vrButton.disabled = true;
            vrButton.textContent = 'VR Not Supported';
            statusText.textContent = 'Status: WebXR Not Supported';
        }

        // Enter/Exit VR
        vrButton.addEventListener('click', () => {
            if (renderer.xr.isPresenting) {
                renderer.xr.getSession().end();
                vrButton.textContent = 'Enter VR';
                statusText.textContent = 'Status: Desktop Mode';
            } else {
                navigator.xr.requestSession('immersive-vr').then(session => {
                    renderer.xr.setSession(session);
                    vrButton.textContent = 'Exit VR';
                    statusText.textContent = 'Status: VR Mode';
                    console.log('VR Session Started');
                    session.addEventListener('end', () => {
                        vrButton.textContent = 'Enter VR';
                        statusText.textContent = 'Status: Desktop Mode';
                        console.log('VR Session Ended');
                    });
                }).catch(err => {
                    console.error('Failed to start VR:', err);
                    statusText.textContent = 'Status: VR Failed - Check Console';
                });
            }
        });

        // Spawn Orbs on Click
        document.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') return;
            const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
            orb.position.set(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 10 + 5,
                (Math.random() - 0.5) * 20 - 10
            );
            orb.userData = { time: performance.now() / 1000 };
            orbs.push(orb);
            scene.add(orb);
        });

        // Animation Loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Stars
            stars.rotation.y += 0.001;

            // Animate Orbs
            time = performance.now() / 1000;
            orbs.forEach((orb, index) => {
                const elapsed = time - orb.userData.time;
                const scale = 1 + 0.5 * Math.sin(elapsed * Math.PI / 5);
                orb.scale.set(scale, scale, scale);
                orb.material.opacity = Math.max(0.2, 1 - elapsed / 20);
                orb.position.y += 0.01;
                if (elapsed > 20) {
                    scene.remove(orb);
                    orbs.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
