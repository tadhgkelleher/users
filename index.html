<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techno Buddha: Mandala Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: radial-gradient(circle, #0a0015, #1a0033, #2d0066);
      color: #ffd700;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff, 0 0 40px #ffd700;
      margin: 20px 0;
      animation: pulseGlow 3s infinite alternate;
    }
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff00ff; }
    }
    #mandalaCanvas {
      border: 6px double #ffd700;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(10, 0, 21, 0.95), rgba(50, 0, 100, 0.2));
      box-shadow: 0 0 100px rgba(255, 215, 0, 0.7), inset 0 0 30px #00ffcc;
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 800px;
      margin: 20px auto;
      display: block;
    }
    #vrCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      display: none;
    }
    button {
      background: linear-gradient(135deg, #ff00ff, #00ffcc, #ffd700);
      padding: 10px 20px;
      border: 2px solid #ffd700;
      border-radius: 12px;
      color: #0a0015;
      font-family: 'Sawarabi Mincho', serif;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 6px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #ffd700, #00ffcc, #ff00ff);
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffd700;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 0, 21, 0.98);
      padding: 25px;
      border: 3px double #ffd700;
      border-radius: 15px;
      z-index: 100;
      display: none;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
    }
    .modal.active {
      display: block;
    }
    #soundMeter {
      position: fixed;
      bottom: 15px;
      left: 15px;
      width: 200px;
      height: 20px;
      background: #1a0033;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
    }
    #soundBar {
      height: 100%;
      background: linear-gradient(90deg, #ff00ff, #ffd700, #00ffcc);
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #ffd700;
    }
    #soundInfo {
      position: fixed;
      bottom: 40px;
      left: 15px;
      color: #00ffcc;
      font-family: 'Sawarabi Mincho', serif;
      font-size: 1rem;
      text-shadow: 0 0 8px #ffd700;
    }
  </style>
</head>
<body>
  <h1>Techno Buddha: Mandala Pulse</h1>

  <div class="controls">
    <button id="settings">Choose Mantra</button>
    <button id="drone">Invoke Techno Chant</button>
    <button id="startVoice">Awaken Voice</button>
    <button id="enterVR">Enter Nirvana VR</button>
  </div>

  <div id="settingsModal" class="modal">
    <button onclick="applySetting('healing')">Healing Mantra (Theta, 6 Hz)</button>
    <button onclick="applySetting('sleep')">Sleep Sutra (Delta, 2 Hz)</button>
    <button onclick="applySetting('relax')">Zen Pulse (Alpha, 10 Hz)</button>
    <button onclick="applySetting('enlighten')">Buddhaâ€™s Resonance (Schumann, 7.83 Hz)</button>
    <button onclick="applySetting('activate')">Kundalini Beat (Beta, 20 Hz)</button>
  </div>

  <div id="soundMeter"><div id="soundBar" style="width: 0%;"></div></div>
  <div id="soundInfo">Energy: 0% | Frequency: 0 Hz | Tempo: 0 BPM</div>

  <canvas id="mandalaCanvas" width="800" height="800"></canvas>
  <canvas id="vrCanvas"></canvas>

  <script src="./three.min.js"></script>
  <script>
    const mandalaCanvas = document.getElementById('mandalaCanvas');
    const ctx = mandalaCanvas.getContext('2d');
    const vrCanvas = document.getElementById('vrCanvas');
    let animationId = null;
    let audioContext, droneOscillator1, droneOscillator2, droneOscillator3, droneGain, lfo, kickOscillator, kickGain, voiceAnalyser;
    let scene, camera, renderer, mandalaGroup, voiceMeter, backgroundSphere, lotusGroup;
    let voicePitch = 0, voiceAmplitude = 0, smoothedAmplitude = 0, droneAmplitude = 0, enlightenmentFactor = 0;
    let rotationSpeed = 0, timeFactor = 0, totalRotation = 0, kickTime = 0;
    let voiceInitialized = false;
    let baseScale = 1;

    const params = {
      baseFreq: 108,
      audibleFreq: 108,
      kickTempo: 60, // BPM
      lotusPetals: 12,
      layers: 3
    };

    // Audio Initialization
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioContext.state === 'suspended') audioContext.resume();
    }

    function toggleDrone() {
      initAudio();
      if (droneOscillator1) {
        droneOscillator1.stop();
        droneOscillator2.stop();
        droneOscillator3.stop();
        lfo.stop();
        kickOscillator.stop();
        droneOscillator1 = null;
        droneOscillator2 = null;
        droneOscillator3 = null;
        lfo = null;
        kickOscillator = null;
        kickGain = null;
        droneAmplitude = 0;
        document.getElementById('drone').textContent = 'Invoke Techno Chant';
      } else {
        droneOscillator1 = audioContext.createOscillator();
        droneOscillator2 = audioContext.createOscillator();
        droneOscillator3 = audioContext.createOscillator();
        droneGain = audioContext.createGain();
        lfo = audioContext.createOscillator();
        kickOscillator = audioContext.createOscillator();
        kickGain = audioContext.createGain();

        droneOscillator1.type = 'sawtooth';
        droneOscillator2.type = 'sine';
        droneOscillator3.type = 'triangle';
        lfo.type = 'sine';
        kickOscillator.type = 'sine';

        droneOscillator1.frequency.value = params.audibleFreq;
        droneOscillator2.frequency.value = params.audibleFreq * 1.618;
        droneOscillator3.frequency.value = params.audibleFreq * 2.718;
        lfo.frequency.value = 0.2;
        kickOscillator.frequency.value = 60; // Low kick
        droneGain.gain.value = 0.07;
        kickGain.gain.value = 0;
        droneAmplitude = 0.07;

        lfo.connect(droneGain.gain);
        droneOscillator1.connect(droneGain);
        droneOscillator2.connect(droneGain);
        droneOscillator3.connect(droneGain);
        droneGain.connect(audioContext.destination);
        kickOscillator.connect(kickGain);
        kickGain.connect(audioContext.destination);

        droneOscillator1.start();
        droneOscillator2.start();
        droneOscillator3.start();
        lfo.start();
        kickOscillator.start();
        document.getElementById('drone').textContent = 'Silence Chant';
        updateDroneParams();
      }
    }

    function updateDroneParams() {
      if (droneOscillator1) {
        rotationSpeed = droneAmplitude * 0.1 + enlightenmentFactor * 0.03;
        const kickInterval = 60 / params.kickTempo; // Seconds per beat
        kickTime += 1 / 60; // Assuming 60 FPS
        if (kickTime >= kickInterval) {
          kickGain.gain.setValueAtTime(0.5 * (1 + enlightenmentFactor), audioContext.currentTime);
          kickGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
          kickTime = 0;
        }
        requestAnimationFrame(updateDroneParams);
      } else {
        rotationSpeed = 0;
      }
    }

    function initVoiceControl() {
      if (voiceInitialized) return;
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          initAudio();
          const source = audioContext.createMediaStreamSource(stream);
          voiceAnalyser = audioContext.createAnalyser();
          voiceAnalyser.fftSize = 2048;
          voiceAnalyser.smoothingTimeConstant = 0.9;
          source.connect(voiceAnalyser);

          const dummyOsc = audioContext.createOscillator();
          dummyOsc.frequency.value = 0;
          dummyOsc.connect(audioContext.destination);
          dummyOsc.start();

          console.log('Voice of the Buddha awakened');
          voiceInitialized = true;
        })
        .catch(e => {
          console.error('Voice awakening failed:', e);
          document.getElementById('startVoice').textContent = 'Voice Failed - Retry';
        });
    }

    function updateVoice() {
      if (!voiceInitialized || !voiceAnalyser) return;
      const bufferLength = voiceAnalyser.fftSize;
      const dataArray = new Float32Array(bufferLength);
      voiceAnalyser.getFloatTimeDomainData(dataArray);
      const pitch = autoCorrelate(dataArray, audioContext.sampleRate);
      const rawAmplitude = getAmplitude(dataArray);

      if (pitch !== -1 && pitch > 20 && pitch < 1000) voicePitch = pitch;
      else voicePitch = params.audibleFreq; // Fallback to drone freq

      smoothedAmplitude = Math.max(rawAmplitude, smoothedAmplitude * 0.95);
      enlightenmentFactor = Math.min(1, smoothedAmplitude * 2);
      baseScale = Math.max(1, baseScale + enlightenmentFactor * 0.01);
      if (droneOscillator1) params.kickTempo = Math.round(voicePitch / 2); // Half freq for tempo
      updateSoundMeter();
      console.log(`Voice: pitch=${voicePitch.toFixed(1)}, energy=${smoothedAmplitude.toFixed(3)}, scale=${baseScale.toFixed(2)}`);
    }

    function autoCorrelate(buf, sampleRate) {
      let SIZE = buf.length;
      let rms = 0;
      for (let i = 0; i < SIZE; i++) rms += buf[i] * buf[i];
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return -1;

      let r1 = 0, r2 = SIZE - 1, thres = 0.2;
      for (let i = 0; i < SIZE / 2; i++) if (Math.abs(buf[i]) < thres) { r1 = i; break; }
      for (let i = 1; i < SIZE / 2; i++) if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }

      buf = buf.slice(r1, r2);
      SIZE = buf.length;

      let c = new Array(SIZE).fill(0);
      for (let i = 0; i < SIZE; i++)
        for (let j = 0; j < SIZE - i; j++)
          c[i] = c[i] + buf[j] * buf[j + i];

      let d = 0;
      while (c[d] > c[d + 1]) d++;
      let maxval = -1, maxpos = -1;
      for (let i = d; i < SIZE; i++) {
        if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
      }
      let T0 = maxpos;

      return sampleRate / T0;
    }

    function getAmplitude(buf) {
      let sum = 0;
      for (let i = 0; i < buf.length; i++) sum += Math.abs(buf[i]);
      return Math.min(1, sum / buf.length / 0.25);
    }

    function updateSoundMeter() {
      const energyPercent = Math.round(smoothedAmplitude * 100);
      document.getElementById('soundBar').style.width = `${energyPercent}%`;
      document.getElementById('soundInfo').textContent = `Energy: ${energyPercent}% | Frequency: ${Math.round(voicePitch)} Hz | Tempo: ${params.kickTempo} BPM`;
    }

    // Mouse Scroll for Scale
    mandalaCanvas.addEventListener('wheel', (e) => {
      baseScale += e.deltaY * -0.01;
      baseScale = Math.max(1, baseScale);
      e.preventDefault();
    });

    // VR Initialization
    function initVR() {
      if (!window.THREE) {
        console.error('Three.js not loaded');
        document.getElementById('enterVR').textContent = 'Nirvana Unavailable';
        return;
      }

      console.log('Entering Mandala Pulse...');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas: vrCanvas, antialias: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      mandalaGroup = new THREE.Group();
      lotusGroup = new THREE.Group();
      scene.add(mandalaGroup);
      scene.add(lotusGroup);

      const voidGeometry = new THREE.SphereGeometry(600, 64, 64);
      const voidMaterial = new THREE.MeshBasicMaterial({ color: 0x0a0015, side: THREE.BackSide });
      backgroundSphere = new THREE.Mesh(voidGeometry, voidMaterial);
      scene.add(backgroundSphere);

      const starCount = 2000;
      const starPositions = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount; i++) {
        const theta = Math.random() * 2 * Math.PI;
        const phi = Math.acos(2 * Math.random() - 1);
        const radius = 600 * Math.cbrt(Math.random());
        starPositions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
        starPositions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
        starPositions[i * 3 + 2] = radius * Math.cos(phi);
      }
      const starGeometry = new THREE.BufferGeometry();
      starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
      const starMaterial = new THREE.PointsMaterial({ color: 0xffd700, size: 1.5 });
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);

      const meterGeometry = new THREE.BoxGeometry(3, 0.3, 0.3);
      const meterMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
      voiceMeter = new THREE.Mesh(meterGeometry, meterMaterial);
      voiceMeter.position.set(0, -8, -6);
      mandalaGroup.add(voiceMeter);

      updateVRMandala();
      camera.position.z = 0;

      const enterVRButton = document.getElementById('enterVR');
      let isVRActive = false;

      enterVRButton.addEventListener('click', async () => {
        if (isVRActive) {
          vrCanvas.style.display = 'none';
          renderer.setAnimationLoop(null);
          enterVRButton.textContent = 'Enter Nirvana VR';
          isVRActive = false;
          timeFactor = 0;
          return;
        }

        if (!navigator.xr) {
          console.error('WebXR not supported');
          enterVRButton.textContent = 'Nirvana Not Supported';
          return;
        }

        try {
          const session = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor'] });
          renderer.xr.setSession(session);
          renderer.setAnimationLoop(animateVR);
          vrCanvas.style.display = 'block';
          enterVRButton.textContent = 'Exit Nirvana';
          isVRActive = true;

          if (!voiceInitialized) initVoiceControl();

          session.addEventListener('end', () => {
            vrCanvas.style.display = 'none';
            renderer.setAnimationLoop(null);
            enterVRButton.textContent = 'Enter Nirvana VR';
            isVRActive = false;
          });
        } catch (err) {
          console.error('Nirvana failed:', err);
          enterVRButton.textContent = 'Nirvana Failed: ' + err.message;
        }
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // 2D Mandala Drawing
    function generateMandala() {
      const width = mandalaCanvas.width;
      const height = mandalaCanvas.height;
      const centerX = width / 2;
      const centerY = height / 2;
      ctx.clearRect(0, 0, width, height);

      // Concentric Circles
      for (let layer = 0; layer < params.layers; layer++) {
        const radius = (50 + layer * 50) * baseScale * (1 + Math.sin(timeFactor + layer) * 0.1);
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.strokeStyle = `hsl(${layer * 60 + timeFactor * 10}, 100%, 50%)`;
        ctx.lineWidth = 4 + enlightenmentFactor * 2;
        ctx.stroke();
      }

      // Lotus Petals
      ctx.fillStyle = `rgba(255, 215, 0, ${0.5 + Math.sin(timeFactor * 0.3) * 0.2})`;
      for (let i = 0; i < params.lotusPetals; i++) {
        const angle = (i / params.lotusPetals) * Math.PI * 2 + totalRotation;
        const scale = baseScale * (1 + enlightenmentFactor * 0.2);
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.quadraticCurveTo(
          centerX + Math.cos(angle - 0.2) * 80 * scale, centerY + Math.sin(angle - 0.2) * 120 * scale,
          centerX + Math.cos(angle) * 160 * scale, centerY + Math.sin(angle) * 160 * scale
        );
        ctx.quadraticCurveTo(
          centerX + Math.cos(angle + 0.2) * 80 * scale, centerY + Math.sin(angle + 0.2) * 120 * scale,
          centerX, centerY
        );
        ctx.fill();
      }

      // Inner Patterns
      for (let i = 0; i < params.lotusPetals * 2; i++) {
        const angle = (i / (params.lotusPetals * 2)) * Math.PI * 2 + totalRotation * 0.5;
        const radius = 30 * baseScale * (1 + enlightenmentFactor * 0.1);
        ctx.beginPath();
        ctx.arc(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius, 10, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${i * 30 + timeFactor * 15}, 100%, 50%)`;
        ctx.fill();
      }

      // Buddha Silhouette
      ctx.fillStyle = `rgba(255, 215, 0, ${0.3 + Math.sin(timeFactor * 0.4) * 0.1})`;
      ctx.beginPath();
      ctx.arc(centerX, centerY - 50, 50, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(centerX - 70, centerY + 50);
      ctx.quadraticCurveTo(centerX, centerY + 120, centerX + 70, centerY + 50);
      ctx.fill();
    }

    // VR Mandala
    function updateVRMandala() {
      mandalaGroup.clear();
      lotusGroup.clear();

      const circleMaterial = new THREE.LineBasicMaterial({ color: 0x00ffcc, linewidth: 2 });
      for (let layer = 0; layer < params.layers; layer++) {
        const radius = (2 + layer * 2) * baseScale * (1 + Math.sin(timeFactor + layer) * 0.1);
        const circleGeometry = new THREE.CircleGeometry(radius, 64);
        const circle = new THREE.LineLoop(circleGeometry, circleMaterial);
        circle.rotation.z = totalRotation * (layer + 1) * 0.1;
        mandalaGroup.add(circle);
      }

      const petalMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.DoubleSide, transparent: true, opacity: 0.5 + Math.sin(timeFactor * 0.3) * 0.2 });
      for (let i = 0; i < params.lotusPetals; i++) {
        const angle = (i / params.lotusPetals) * Math.PI * 2 + totalRotation;
        const scale = baseScale * (1 + enlightenmentFactor * 0.2);
        const petalGeometry = new THREE.PlaneGeometry(2 * scale, 4 * scale);
        const petal = new THREE.Mesh(petalGeometry, petalMaterial);
        petal.position.set(Math.cos(angle) * 6 * scale, Math.sin(angle) * 6 * scale, -2);
        petal.rotation.z = angle;
        lotusGroup.add(petal);
      }

      mandalaGroup.position.z = -6;
      mandalaGroup.scale.setScalar(1);
      mandalaGroup.rotation.z = totalRotation * 0.2;
      lotusGroup.position.z = -5;
      lotusGroup.rotation.z = -totalRotation * 0.3;

      voiceMeter.scale.x = Math.max(0.2, smoothedAmplitude * 3);
      voiceMeter.position.set(0, -8, -6);
      mandalaGroup.add(voiceMeter);
    }

    function animateVR(time) {
      totalRotation += rotationSpeed;
      timeFactor += 0.01;
      updateVoice();
      updateVRMandala();
      renderer.render(scene, camera);
    }

    // Mantra Settings
    function applySetting(setting) {
      document.getElementById('settingsModal').classList.remove('active');
      switch (setting) {
        case 'healing':
          params.baseFreq = 6;
          params.audibleFreq = 54;
          params.kickTempo = 54 / 2; // Half freq
          params.lotusPetals = 12;
          params.layers = 3;
          break;
        case 'sleep':
          params.baseFreq = 2;
          params.audibleFreq = 36;
          params.kickTempo = 36 / 2;
          params.lotusPetals = 8;
          params.layers = 2;
          break;
        case 'relax':
          params.baseFreq = 10;
          params.audibleFreq = 40;
          params.kickTempo = 40 / 2;
          params.lotusPetals = 10;
          params.layers = 3;
          break;
        case 'enlighten':
          params.baseFreq = 7.83;
          params.audibleFreq = 108;
          params.kickTempo = 108 / 2;
          params.lotusPetals = 16;
          params.layers = 4;
          break;
        case 'activate':
          params.baseFreq = 20;
          params.audibleFreq = 72;
          params.kickTempo = 72 / 2;
          params.lotusPetals = 14;
          params.layers = 3;
          break;
      }
      if (droneOscillator1) {
        droneOscillator1.frequency.value = params.audibleFreq;
        droneOscillator2.frequency.value = params.audibleFreq * 1.618;
        droneOscillator3.frequency.value = params.audibleFreq * 2.718;
      }
      timeFactor = 0;
      smoothedAmplitude = 0;
      enlightenmentFactor = 0;
      baseScale = 1;
      generateMandala();
    }

    function showSettingsModal() {
      document.getElementById('settingsModal').classList.add('active');
    }

    function animate() {
      if (animationId) cancelAnimationFrame(animationId);
      totalRotation += rotationSpeed;
      timeFactor += 0.01;
      updateVoice();
      generateMandala();
      if (droneOscillator1 || smoothedAmplitude > 0.05) {
        animationId = requestAnimationFrame(animate);
      }
    }

    function init() {
      console.log('Awakening Techno Buddha in Mandala Pulse...');
      document.getElementById('settings').addEventListener('click', () => {
        initAudio();
        showSettingsModal();
      });
      document.getElementById('drone').addEventListener('click', () => {
        initAudio();
        toggleDrone();
      });
      document.getElementById('startVoice').addEventListener('click', () => {
        initAudio();
        initVoiceControl();
        document.getElementById('startVoice').textContent = 'Voice Awakened';
      });
      document.getElementById('enterVR').addEventListener('click', initAudio);
      initVR();
      animate();
    }

    window.onload = () => {
      if (typeof THREE === 'undefined') {
        console.error('Three.js not loaded');
        document.body.innerHTML += '<p style="color: #ff0066;">Error: Mandala Pulse failed to initialize.</p>';
      } else {
        console.log('Techno Buddha activated, Three.js version:', THREE.REVISION);
        init();
      }
    };
  </script>
</body>
</html>
