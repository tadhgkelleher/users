<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala Test</title>
  <style>
    body {
      background: #1a1a2e;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #canvasContainer {
      position: relative;
      width: 800px;
      height: 800px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border: 1px solid #4c4c7d;
      background: #0a0a1f;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="mandalaCanvas" width="800" height="800"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('mandalaCanvas');
    console.log("Canvas element:", canvas);

    const ctx = canvas.getContext('2d');
    console.log("2D Context:", ctx);

    function drawTest() {
      console.log("Starting drawTest...");
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      console.log("Canvas cleared");

      // Draw a red circle
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      console.log("Red circle drawn");

      // Draw a purple outline
      ctx.strokeStyle = '#8a4af3';
      ctx.lineWidth = 2;
      ctx.stroke();
      console.log("Purple outline drawn");
    }

    window.onload = () => {
      console.log("Window loaded");
      drawTest();
      console.log("drawTest complete");
    };
  </script>
</body>
</html>
