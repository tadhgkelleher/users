<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Plan Representation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .floor-plan, .elevation {
            border: 2px solid #000;
            background-color: #fff;
            padding: 10px;
            position: relative;
        }
        .floor-plan {
            width: 1050px; /* 10.5m x 100px/m */
            height: 1000px; /* 10m x 100px/m */
        }
        .first-floor {
            width: 1000px; /* 10m x 100px/m */
            height: 570px; /* 5.7m x 100px/m */
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .room {
            position: absolute;
            border: 2px solid #ff0000;
            background-color: #ddd;
        }
        /* Ground Floor Rooms (Approximate Positions) */
        .living-room { top: 50px; left: 50px; width: 400px; height: 300px; }
        .kitchen { top: 50px; left: 500px; width: 200px; height: 200px; }
        .bedroom1 { top: 400px; left: 50px; width: 200px; height: 200px; }
        .bedroom2 { top: 400px; left: 300px; width: 200px; height: 200px; }
        .bathroom { top: 400px; left: 550px; width: 150px; height: 150px; }
        /* First Floor Rooms (Approximate Positions) */
        .bedroom3 { top: 10px; left: 10px; width: 200px; height: 200px; }
        .bathroom2 { top: 10px; left: 250px; width: 150px; height: 150px; }
        .pool {
            position: absolute;
            top: 1000px; /* Below ground floor */
            left: 0;
            width: 500px; /* 5m x 100px/m */
            height: 1000px; /* 10m x 100px/m */
            background-color: #00ffff;
            border: 2px solid #0000ff;
        }
        .elevation {
            width: 1050px;
            height: 600px; /* 6m x 100px/m */
        }
        .wall {
            position: absolute;
            background-color: #ccc;
            border: 1px solid #000;
        }
        .roof {
            position: absolute;
            background-color: #666;
            top: 0;
            width: 1050px;
            height: 200px;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
        }
        .window { 
            position: absolute; 
            background-color: #87ceeb; 
            border: 1px solid #000; 
        }
        .door { 
            position: absolute; 
            background-color: #8b4513; 
            border: 1px solid #000; 
        }
        /* Elevation Example (South West) */
        .elevation .wall { width: 1050px; height: 400px; }
        .elevation .roof { top: 400px; }
        .elevation .window { top: 100px; left: 200px; width: 100px; height: 100px; }
        .elevation .door { top: 200px; left: 400px; width: 80px; height: 150px; }
    </style>
</head>
<body>
    <h1>Architectural Plan Representation</h1>
    <div class="container">
        <!-- Ground Floor Plan -->
        <div class="floor-plan">
            <div class="room living-room">Living Room</div>
            <div class="room kitchen">Kitchen</div>
            <div class="room bedroom1">Bedroom 1</div>
            <div class="room bedroom2">Bedroom 2</div>
            <div class="room bathroom">Bathroom</div>
            <div class="first-floor">
                <div class="room bedroom3">Bedroom 3</div>
                <div class="room bathroom2">Bathroom 2</div>
            </div>
            <div class="pool">Pool</div>
            <p>Ground Floor Area: 110 m²</p>
            <p>First Floor Area: 57 m²</p>
        </div>

        <!-- Elevation View (South West) -->
        <div class="elevation">
            <div class="wall"></div>
            <div class="roof"></div>
            <div class="window"></div>
            <div class="door"></div>
            <p>South West Elevation (Height: 6m)</p>
        </div>
    </div>
</body>
</html>
