<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

   // Regular Sign Up with Email & Password
document.getElementById('emailSignUpBtn').addEventListener('click', function() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const message = document.getElementById('message');
  
  message.textContent = 'Attempting to sign up with email...';
  
  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      message.style.color = 'green';
      message.textContent = `Account created! Welcome ${user.email}`;
      console.log(`User created: ${user.email}`);
      
      // Redirect after successful sign-up
      window.location.href = 'add-item.html';
    })
    .catch((error) => {
      message.style.color = 'red';
      message.textContent = `Error: ${error.message}`;
      console.error('Error creating user:', error);
    });
});

// Google Sign-Up
document.getElementById('googleSignUpBtn').addEventListener('click', function() {
  const provider = new GoogleAuthProvider();
  const message = document.getElementById('message');
  
  message.textContent = 'Attempting Google sign-up...';

  signInWithPopup(auth, provider)
    .then((result) => {
      const user = result.user;
      console.log("User signed in:", user);
      message.style.color = 'green';
      message.textContent = `Google sign-in successful! Welcome ${user.displayName}`;
      
      // Redirect after successful Google sign-in
      window.location.href = 'add-item.html';
    })
    .catch((error) => {
      console.error("Error during Google sign-in:", error.code);
      console.error("Error message:", error.message);
      
      message.style.color = 'red';
      message.textContent = `Error: ${error.message}`; // Display the error message on the page
    });
});

  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Firebase Authentication</h2>

    <!-- Email/Password Sign Up Form -->
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="emailSignUpBtn">Sign Up with Email</button>

    <!-- Google Sign Up -->
    <button id="googleSignUpBtn">Sign Up with Google</button>

    <p id="message" class="message"></p>
  </div>

</body>
</html>
