<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Invitations</title>
    <style>
        /* Simple styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .profile, .invite-list {
            padding: 20px;
            margin: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        .message.success {
            background-color: green;
            color: white;
        }
        .message.error {
            background-color: red;
            color: white;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="email"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Your Profile</h1>
    </header>

    <main>
        <div class="profile">
            <img id="profilePicture" src="" alt="Profile Picture" width="100">
            <h2 id="username">Loading...</h2>
            <button id="signOutBtn" class="hidden">Sign Out</button>
        </div>

        <!-- Sign In Section -->
        <div id="signInSection">
            <h3>Sign In</h3>
            <form id="signInForm">
                <input type="email" id="signInEmail" placeholder="Email" required />
                <input type="password" id="signInPassword" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Invitation Section -->
        <div id="invitationSection">
            <h3>Generate Invitation</h3>
            <button id="generateLinkBtn">Generate Invitation Link</button>
            <input type="text" id="inviteLink" readonly class="hidden">
            <button id="copyLinkBtn" class="hidden">Copy Link</button>
            <div id="message" class="message"></div>

            <h3>Sign Up to Accept Invitation</h3>
            <form id="signUpForm" class="hidden">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Invitations List -->
        <div class="invite-list">
            <h3>My Invitations</h3>
            <div id="invitationsList"></div>
        </div>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const generateLinkBtn = document.getElementById("generateLinkBtn");
        const inviteLinkInput = document.getElementById("inviteLink");
        const copyLinkBtn = document.getElementById("copyLinkBtn");
        const messageDisplay = document.getElementById("message");
        const usernameDisplay = document.getElementById("username");
        const profilePicture = document.getElementById("profilePicture");
        const invitationsList = document.getElementById("invitationsList");
        const signOutBtn = document.getElementById("signOutBtn");
        const signUpSection = document.getElementById("invitationSection");
        const signUpForm = document.getElementById("signUpForm");
        const signInSection = document.getElementById("signInSection");
        const signInForm = document.getElementById("signInForm");

        let inviteIdFromUrl = new URLSearchParams(window.location.search).get('inviteId');
        let fromUserId = null;

        // Display messages
        function displayMessage(type, text) {
            messageDisplay.textContent = text;
            messageDisplay.className = `message ${type}`;
            messageDisplay.style.display = "block";
        }

        // Generate Invitation Link
        generateLinkBtn.addEventListener("click", () => {
            const currentUser = firebase.auth().currentUser;
            if (currentUser) {
                const uniqueId = Math.random().toString(36).substr(2, 9); // Create unique ID
                const inviteLink = `https://my-mandala.com/?inviteId=${uniqueId}`;

                db.collection("invitations").doc(uniqueId).set({
                    fromUserId: currentUser.uid,
                    status: "open",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                });

                inviteLinkInput.value = inviteLink;
                inviteLinkInput.classList.remove("hidden");
                copyLinkBtn.classList.remove("hidden");
            } else {
                displayMessage("error", "No user signed in.");
            }
        });

        // Copy Invite Link
        copyLinkBtn.addEventListener("click", () => {
            inviteLinkInput.select();
            document.execCommand("copy");
            displayMessage("success", "Link copied to clipboard!");
        });

        // Handle Sign Up
        signUpForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password).then((userCredential) => {
                const user = userCredential.user;
                if (inviteIdFromUrl) {
                    // Associate the invite
                    db.collection("invitations").doc(inviteIdFromUrl).update({
                        status: "accepted",
                        acceptedBy: user.uid,
                        acceptedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    });

                    // Optionally, store the invite sender's ID in the user's profile
                    db.collection("users").doc(user.uid).set({
                        inviteId: inviteIdFromUrl,
                        fromUserId: fromUserId,
                    });

                    displayMessage("success", "Invitation accepted!");
                    window.location.href = "?"; // Stay on the same page after sign-up
                }
            }).catch((error) => {
                displayMessage("error", error.message);
            });
        });

        // Handle Sign In
        signInForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("signInEmail").value;
            const password = document.getElementById("signInPassword").value;

            auth.signInWithEmailAndPassword(email, password).then((userCredential) => {
                const user = userCredential.user;
                displayMessage("success", "Signed In Successfully!");
            }).catch((error) => {
                displayMessage("error", error.message);
            });
        });

        // Load Invitations
        function loadInvitations(user) {
            db.collection("invitations").where("fromUserId", "==", user.uid)
                .get()
                .then((querySnapshot) => {
                    invitationsList.innerHTML = "";
                    querySnapshot.forEach((doc) => {
                        const invitationData = doc.data();
                        const inviteId = doc.id;

                        const inviteItem = document.createElement("div");
                        inviteItem.innerHTML = `<p>Invitation ID: ${inviteId} - Status: ${invitationData.status}</p>`;

                        // Fetch Accepted Users
                        doc.ref.collection("acceptedUsers").get().then((subSnapshot) => {
                            if (!subSnapshot.empty) {
                                subSnapshot.forEach((subDoc) => {
                                    const userData = subDoc.data();
                                    const userItem = document.createElement("p");
                                    userItem.textContent = `Accepted by: ${userData.recipientEmail}`;
                                    inviteItem.appendChild(userItem);
                                });
                            } else {
                                const noAccepts = document.createElement("p");
                                noAccepts.textContent = "No recipients yet.";
                                inviteItem.appendChild(noAccepts);
                            }
                        });

                        invitationsList.appendChild(inviteItem);
                    });
                });
        }

        // Check Authentication
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User logged in:", user);
                usernameDisplay.textContent = user.displayName || "No display name";
                profilePicture.src = user.photoURL || "default-profile.png";
                loadInvitations(user);
                signInSection.style.display = "none"; // Hide sign-in section
                signUpSection.style.display = "none"; // Hide sign-up section
                signOutBtn.classList.remove("hidden"); // Show Sign Out button
            } else {
                console.log("No user signed in.");
                signInSection.style.display = "block"; // Show sign-in section
                signUpSection.style.display = "none"; // Hide sign-up section
                signOutBtn.classList.add("hidden"); // Hide Sign Out button
            }
        });

        // Sign Out
        signOutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = "?"; // Reload page after sign-out
            });
        });
    </script>
</body>
</html>
