<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala Test</title>
  <style>
    body {
      background: #1a1a2e;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #canvasContainer {
      position: relative;
      width: 800px;
      height: 800px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border: 1px solid #4c4c7d;
      background: #0a0a1f;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="mandalaCanvas" width="800" height="800"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('mandalaCanvas');
    console.log("Canvas element:", canvas);

    const ctx = canvas.getContext('2d');
    console.log("2D Context:", ctx);

    function drawMandala() {
      console.log("Starting drawMandala...");
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      console.log("Canvas cleared");

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 150;
      const segments = 12;

      // Draw a simple mandala (star pattern)
      ctx.beginPath();
      ctx.strokeStyle = '#8a4af3';
      ctx.lineWidth = 2;

      for (let i = 0; i < segments; i++) {
        const angle = (i / segments) * Math.PI * 2;
        const outerX = centerX + Math.cos(angle) * radius;
        const outerY = centerY + Math.sin(angle) * radius;
        const innerAngle = angle + Math.PI / segments;
        const innerX = centerX + Math.cos(innerAngle) * (radius * 0.5);
        const innerY = centerY + Math.sin(innerAngle) * (radius * 0.5);

        ctx.moveTo(centerX, centerY);
        ctx.lineTo(outerX, outerY);
        ctx.lineTo(innerX, innerY);
        ctx.lineTo(centerX, centerY);
      }

      ctx.stroke();
      console.log("Mandala drawn");
    }

    window.onload = () => {
      console.log("Window loaded");
      drawMandala();
      console.log("drawMandala complete");
    };
  </script>
</body>
</html>
