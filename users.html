<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitations List</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
</head>
<body>
    <h1>Invitations</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Accepted At</th>
                <th>From User Email</th>
                <th>From User Name</th>
                <th>To User Email</th>
                <th>To User Name</th>
                <th>Status</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="invitesTable">
        </tbody>
    </table>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Listen for authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User authenticated:", user.email || "Anonymous");
                fetchInvitations();
            } else {
                console.log("User not authenticated, signing in anonymously...");
                signInAnonymously(); // Auto-login for testing
            }
        });

        // Function to sign in anonymously (for testing)
        function signInAnonymously() {
            auth.signInAnonymously().catch(error => {
                console.error("Auth error:", error);
            });
        }

        // Function to fetch invitations
        function fetchInvitations() {
            const tableBody = document.getElementById("invitesTable");
            db.collection("invitations").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                tableBody.innerHTML = ""; // Clear table
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = `
                        <tr>
                            <td>${data.acceptedAt ? new Date(data.acceptedAt.seconds * 1000).toLocaleString() : "N/A"}</td>
                            <td>${data.fromUserEmail || "N/A"}</td>
                            <td>${data.fromUserName || "N/A"}</td>
                            <td>${data.toUserEmail || "N/A"}</td>
                            <td>${data.toUserName || "N/A"}</td>
                            <td>${data.status || "N/A"}</td>
                            <td>${data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : "N/A"}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }, error => console.error("Error fetching invitations:", error));
        }
    </script>
</body>
</html>
