<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 90%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Platform!</h1>
        <p id="welcomeMessage"></p>

        <div class="error-message" id="errorMessage"></div>

        <h2>Users List</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will go here -->
            </tbody>
        </table>

        <h2>Invitations List</h2>
        <table id="invitationsTable">
            <thead>
                <tr>
                    <th>Invite ID</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invitation data will go here -->
            </tbody>
        </table>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Display user info and invitation details
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("welcomeMessage").textContent = `Hello, ${user.email}! Welcome to the platform.`;
                fetchUsers();
                fetchInvitations();
            } else {
                window.location.href = '/index.html'; // Redirect to sign-up page if not authenticated
            }
        });

        // Fetch users from Firestore
        function fetchUsers() {
            const usersTable = document.getElementById("usersTable").getElementsByTagName('tbody')[0];
            db.collection("users").get().then(snapshot => {
                usersTable.innerHTML = ""; // Clear existing rows before adding new ones
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${data.email}</td>
                            <td>${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : "N/A"}</td>
                        </tr>
                    `;
                    usersTable.innerHTML += row;
                });
            }).catch(error => {
                console.error("Error fetching users:", error);
                document.getElementById("errorMessage").textContent = "There was an error fetching users.";
            });
        }

        // Fetch invitations from Firestore (corrected collection name)
        function fetchInvitations() {
            const invitationsTable = document.getElementById("invitationsTable").getElementsByTagName('tbody')[0];
            db.collection("invitations").get().then(snapshot => {
                invitationsTable.innerHTML = ""; // Clear existing rows before adding new ones
                if (snapshot.empty) {
                    console.log("No invitations found.");
                    document.getElementById("errorMessage").textContent = "No invitations found.";
                    return;
                }
                snapshot.forEach(doc => {
                    const data = doc.data();
                    console.log("Invitation data:", data);  // Log invitation data to inspect it
                    const senderId = data.senderId;
                    const receiverId = data.receiverId;

                    if (!senderId || !receiverId) {
                        console.error("Missing senderId or receiverId in invitation document:", doc.id);
                        return; // Skip this invitation if senderId or receiverId is missing
                    }

                    // Fetch sender and receiver details
                    db.collection("users").doc(senderId).get().then(senderDoc => {
                        if (!senderDoc.exists) {
                            console.log("Sender not found:", senderId);
                            return;
                        }
                        const senderData = senderDoc.data();

                        db.collection("users").doc(receiverId).get().then(receiverDoc => {
                            if (!receiverDoc.exists) {
                                console.log("Receiver not found:", receiverId);
                                return;
                            }
                            const receiverData = receiverDoc.data();
                            const row = `
                                <tr>
                                    <td>${doc.id}</td>
                                    <td>${senderData.email}</td>
                                    <td>${receiverData.email}</td>
                                    <td>${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : "N/A"}</td>
                                </tr>
                            `;
                            invitationsTable.innerHTML += row;
                        }).catch(error => {
                            console.error("Error fetching receiver data:", error);
                        });
                    }).catch(error => {
                        console.error("Error fetching sender data:", error);
                    });
                });
            }).catch(error => {
                console.error("Error fetching invitations:", error);
                document.getElementById("errorMessage").textContent = "There was an error fetching invitations.";
            });
        }
    </script>
</body>
</html>
