<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 90%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a, .nav-links button {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-links a:hover, .nav-links button:hover {
            text-decoration: underline;
        }
        #inviteLink {
            display: none;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .share-buttons {
            margin-top: 20px;
        }
        .share-buttons button, #generateLinkBtn, #copyLinkBtn {
            margin: 5px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .share-buttons button:hover, #generateLinkBtn:hover, #copyLinkBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="invite.html">Invite</a>
        <a href="profile.html">Profile</a>
        <button id="signOutBtn">Sign Out</button>
    </div>

    <div class="container">
        <h1>Welcome to the Platform!</h1>
        <p id="welcomeMessage"></p>
        <div class="error-message" id="errorMessage"></div>

        <h2>Invitations</h2>
        <table id="invitationsTable">
            <thead>
                <tr>
                    <th>Invite ID</th>
                    <th>From Email</th>
                    <th>From User ID</th>
                    <th>Accepted By</th>
                    <th>Accepted At</th>
                    <th>Created At</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Generate Invitation Link</h2>
        <button id="generateLinkBtn">Generate Link</button>
        <input type="text" id="inviteLink" readonly>
        <button id="copyLinkBtn" style="display: none;">Copy Link</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("welcomeMessage").textContent = `Hello, ${user.email}!`;
                fetchUserInvitations(user.uid);
            } else {
                window.location.href = '/index.html';
            }
        });

        function fetchUserInvitations(userId) {
            const invitationsTable = document.getElementById("invitationsTable").getElementsByTagName('tbody')[0];
            if (!userId) return;

            // Initialize an array to store the invitations
            let allInvitations = [];

            // Query for invitations where the user is the inviter
            const inviterQuery = db.collection("invitations")
                .where("fromUserId", "==", userId)
                .get();

            // Query for invitations where the user is the invitee
            const inviteeQuery = db.collection("invitations")
                .where("toUserId", "==", userId)
                .get();

            // Combine both queries and display results
            Promise.all([inviterQuery, inviteeQuery])
                .then(([inviterSnapshot, inviteeSnapshot]) => {
                    allInvitations = [...inviterSnapshot.docs, ...inviteeSnapshot.docs];

                    // Clear the table before populating
                    invitationsTable.innerHTML = "";  

                    allInvitations.forEach(doc => {
                        const data = doc.data();
                        const acceptedAt = data.acceptedAt ? new Date(data.acceptedAt.seconds * 1000).toLocaleString() : "Not Accepted Yet";
                        const createdAt = new Date(data.timestamp.seconds * 1000).toLocaleString();
                        const acceptedBy = data.acceptedByUser ? `Email: ${data.acceptedByUser.email}<br>ID: ${data.acceptedByUser.id}<br>Name: ${data.acceptedByUser.name}` : "Not Accepted Yet";
                        const status = data.status || "open";

                        const row = `
                            <tr>
                                <td>${doc.id}</td>
                                <td>${data.fromUserEmail}</td>
                                <td>${data.fromUserId}</td>
                                <td>${acceptedBy}</td>
                                <td>${acceptedAt}</td>
                                <td>${createdAt}</td>
                                <td>${status}</td>
                            </tr>
                        `;
                        invitationsTable.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error("Error fetching invitations:", error);
                    document.getElementById("errorMessage").textContent = "Error loading invitations. Please try again.";
                });
        }

        document.getElementById("generateLinkBtn").addEventListener("click", () => {
            const user = auth.currentUser;
            if (!user) return;

            const uniqueId = Math.random().toString(36).substr(2, 9);
            const inviteLink = `https://my-mandala.com/?inviteId=${uniqueId}`;

            db.collection("invitations").doc(uniqueId).set({
                fromUserId: user.uid,
                fromUserEmail: user.email,
                status: "open",
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            }).then(() => {
                const inviteLinkInput = document.getElementById("inviteLink");
                inviteLinkInput.value = inviteLink;
                inviteLinkInput.style.display = "block";
                document.getElementById("copyLinkBtn").style.display = "inline-block";
            });
        });

        document.getElementById("copyLinkBtn").addEventListener("click", () => {
            const inviteLinkInput = document.getElementById("inviteLink");
            inviteLinkInput.select();
            document.execCommand("copy");
            alert("Link copied to clipboard!");
        });

        document.getElementById("signOutBtn").addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = '/index.html';
            });
        });
    </script>
</body>
</html>
