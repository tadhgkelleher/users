<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
            position: relative;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 90%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .sign-out-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .sign-out-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Navigation links -->
    <div class="nav-links">
        <a href="invite.html">Invite</a>
        <a href="profile.html">Profile</a>
    </div>

    <button class="sign-out-btn" onclick="signOut()">Sign Out</button>

    <div class="container">
        <h1>Welcome to the Platform!</h1>
        <p id="welcomeMessage"></p>

        <div class="error-message" id="errorMessage"></div>

        <h2>Users List</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will go here -->
            </tbody>
        </table>

        <h2>Invitations List</h2>
        <table id="invitationsTable">
            <thead>
                <tr>
                    <th>Invite ID</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Status</th>
                    <th>Accepted At</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invitation data will go here -->
            </tbody>
        </table>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Handle user authentication and fetch data
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("welcomeMessage").textContent = `Hello, ${user.email}! Welcome to the platform.`;
                fetchUsers();
                fetchInvitations();
            } else {
                window.location.href = '/index.html'; // Redirect to sign-up page if not authenticated
            }
        });

        // Sign out function
        function signOut() {
            auth.signOut().then(() => {
                window.location.href = "/index.html"; // Redirect to login page
            }).catch(error => {
                console.error("Sign-out error:", error);
            });
        }

        // Fetch users from Firestore
        function fetchUsers() {
            const usersTable = document.getElementById("usersTable").getElementsByTagName('tbody')[0];
            db.collection("users").get().then(snapshot => {
                usersTable.innerHTML = ""; // Clear existing rows before adding new ones
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${data.email}</td>
                            <td>${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : "N/A"}</td>
                        </tr>
                    `;
                    usersTable.innerHTML += row;
                });
            }).catch(error => {
                console.error("Error fetching users:", error);
                document.getElementById("errorMessage").textContent = "There was an error fetching users.";
            });
        }

        // Fetch invitations
        function fetchInvitations() {
            const invitationsTable = document.getElementById("invitationsTable").getElementsByTagName('tbody')[0];
            const currentUser = auth.currentUser;
            if (!currentUser) {
                document.getElementById("errorMessage").textContent = "You need to be logged in to view invitations.";
                return;
            }

            invitationsTable.innerHTML = ""; // Clear previous results
            const invitations = [];

            const fetchSenderInvites = db.collection("invitations")
                .where("fromUserId", "==", currentUser.uid)
                .get();

            const fetchAcceptedInvites = db.collection("invitations")
                .where("toUserId", "==", currentUser.uid)
                .where("status", "==", "accepted")
                .get();

            Promise.all([fetchSenderInvites, fetchAcceptedInvites]).then(results => {
                results.forEach(snapshot => {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        console.log("Invitation data:", data);
                        invitations.push({ id: doc.id, ...data });
                    });
                });

                if (invitations.length === 0) {
                    document.getElementById("errorMessage").textContent = "No invitations found.";
                    return;
                }

                invitations.forEach(invite => {
                    const row = `
                        <tr>
                            <td>${invite.id}</td>
                            <td>${invite.fromUserEmail || "Unknown"}</td>
                            <td>${invite.toUserEmail || "Unknown"}</td>
                            <td>${invite.status}</td>
                            <td>${invite.acceptedAt ? new Date(invite.acceptedAt.seconds * 1000).toLocaleString() : "N/A"}</td>
                            <td>${invite.timestamp ? new Date(invite.timestamp.seconds * 1000).toLocaleString() : "N/A"}</td>
                        </tr>
                    `;
                    invitationsTable.innerHTML += row;
                });
            }).catch(error => {
                console.error("Error fetching invitations:", error);
                document.getElementById("errorMessage").textContent = "There was an error fetching invitations.";
            });
        }
    </script>
</body>
</html>
