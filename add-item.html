<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Connections</title>

  <!-- Firebase SDK Scripts -->
  <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
  import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
  import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, serverTimestamp, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
    authDomain: "mandala-5165e.firebaseapp.com",
    projectId: "mandala-5165e",
    storageBucket: "mandala-5165e.firebasestorage.app",
    messagingSenderId: "569537405023",
    appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
    measurementId: "G-TER99X7NBT"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  auth.onAuthStateChanged((user) => {
    const messageDiv = document.getElementById("message");
    if (user) {
      messageDiv.textContent = 'You are logged in as ' + user.displayName;
      messageDiv.className = 'success';
      loadObjects(user.displayName);
    } else {
      messageDiv.textContent = 'You are not logged in. Please log in to manage items.';
      messageDiv.className = 'error';
    }
  });

  // Add Object to Firestore
  document.getElementById("add-object-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const objectName = document.getElementById("object-name").value;
    const messageDiv = document.getElementById("message");
    messageDiv.textContent = ''; 

    const user = auth.currentUser ? auth.currentUser : null;

    if (!user) {
      messageDiv.textContent = "You must be logged in to add objects.";
      messageDiv.className = "error";
      return;
    }

    try {
      // Add new object to Firestore
      await addDoc(collection(db, "objects"), {
        objectName: objectName,
        user: user.displayName,
        timestamp: serverTimestamp()
      });

      messageDiv.textContent = "Object added successfully!";
      messageDiv.className = "success"; 
      document.getElementById("add-object-form").reset();
      loadObjects(user.displayName);
    } catch (error) {
      console.error("Error adding object: ", error);
      messageDiv.textContent = "There was an error adding the object: " + error.message;
      messageDiv.className = "error"; 
    }
  });

  // Load Objects from Firestore
  async function loadObjects(username) {
    const objectsList = document.getElementById("objects-list");
    objectsList.innerHTML = '';

    try {
      const q = query(
        collection(db, "objects"),
        where("user", "==", username),
        orderBy("timestamp", "desc")
      );
      const querySnapshot = await getDocs(q);

      const cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [],
        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#0074D9',
              'label': 'data(objectName)'
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 3,
              'line-color': '#aaa'
            }
          }
        ],
        layout: {
          name: 'circle',
          padding: 10
        }
      });

      // Adding objects to graph and list
      querySnapshot.forEach((doc) => {
        const object = doc.data();
        const objectName = object.objectName;

        // Add to Cytoscape graph
        cy.add({ data: { id: doc.id, objectName: objectName } });

        // Add to list of objects with 'Add Connection' button
        const li = document.createElement("li");
        li.textContent = objectName;
        
        // Add 'Add Connection' button next to each object
        const addConnectionButton = document.createElement("button");
        addConnectionButton.textContent = "Add Connection";
        addConnectionButton.onclick = () => showConnectionForm(doc.id, objectName);
        li.appendChild(addConnectionButton);

        objectsList.appendChild(li);
      });

      cy.layout({ name: 'circle' }).run();
    } catch (error) {
      console.error("Error loading objects: ", error);
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "There was an error loading objects: " + error.message;
      messageDiv.className = "error";
    }
  }

  // Show connection form for selecting or creating an object
  async function showConnectionForm(fromObjectId, fromObjectName) {
    const connectionFormDiv = document.getElementById("connection-form");
    connectionFormDiv.innerHTML = `
      <h4>Connect to: ${fromObjectName}</h4>
      <ul id="selectable-objects"></ul>
    `;

    try {
      const q = query(
        collection(db, "objects"),
        where("user", "==", auth.currentUser.displayName),
        orderBy("timestamp", "desc")
      );
      const querySnapshot = await getDocs(q);

      const selectableObjects = document.getElementById("selectable-objects");
      querySnapshot.forEach((doc) => {
        if (doc.id !== fromObjectId) {
          const object = doc.data();
          const li = document.createElement("li");
          li.textContent = object.objectName;
          li.onclick = () => connectObjects(fromObjectId, doc.id, fromObjectName, object.objectName);
          selectableObjects.appendChild(li);
        }
      });
    } catch (error) {
      console.error("Error loading objects for selection: ", error);
    }

    connectionFormDiv.style.display = "block";
  }

  // Connect two objects
  async function connectObjects(fromObjectId, toObjectId, fromObjectName, toObjectName) {
    try {
      const cy = cytoscape({ container: document.getElementById('cy') });

      cy.add({
        data: { id: fromObjectId + "-" + toObjectId, source: fromObjectId, target: toObjectId }
      });

      cy.layout({ name: 'circle' }).run();
      alert(`Connected ${fromObjectName} to ${toObjectName}`);
      document.getElementById("connection-form").style.display = "none";
    } catch (error) {
      console.error("Error connecting objects: ", error);
    }
  }
  </script>

  <!-- Cytoscape Script -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.22.0/dist/cytoscape.min.js"></script>

  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>

  <h2>Manage Objects</h2>
  <div id="message"></div>
  <form id="add-object-form">
    <input type="text" id="object-name" placeholder="Enter Object Name" required />
    <button type="submit">Add Object</button>
  </form>
  <h3>Your Objects:</h3>
  <ul id="objects-list"></ul>
  <div id="connection-form"></div>
  <div id="cy"></div>

</body>
</html>
