<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Connections</title>

  <!-- Cytoscape Script -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.22.0/dist/cytoscape.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    #objects-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    #objects-list li {
      padding: 10px;
      margin: 5px 0;
      background-color: #f8f9fa;
      border-radius: 5px;
      cursor: pointer;
    }

    #objects-list li:hover {
      background-color: #e9ecef;
    }

    #cy {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 5px;
    }

    #connection-prompt {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #connection-prompt button {
      background-color: #0074D9;
      border: none;
      padding: 10px 20px;
      color: white;
    }

    #connection-prompt button:hover {
      background-color: #006BB3;
    }
  </style>
</head>
<body>
  <h2>Manage Objects</h2>

  <div id="message"></div>

  <form id="add-object-form">
    <input type="text" id="object-name" placeholder="Enter Object Name" required />
    <button type="submit">Add Object</button>
  </form>

  <h3>Your Objects:</h3>
  <ul id="objects-list"></ul>
  <div id="connection-prompt">
    <h3>Add Connection</h3>
    <select id="connection-dropdown">
      <option value="">Select an Object</option>
    </select>
    <button id="create-connection">Create Connection</button>
  </div>
  <div id="cy"></div>

 <!-- Firebase SDK Scripts -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    // Previous Firebase config and initialization remains the same
    const firebaseConfig = {
      // Your existing config
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let selectedObject = null;
    let cy = null;

    // Previous auth state change handler remains the same
    auth.onAuthStateChanged((user) => {
      // Existing auth code remains the same
    });

    // Previous add object form handler remains the same
    document.getElementById("add-object-form").addEventListener("submit", async (e) => {
      // Existing add object code remains the same
    });

    // Modified load objects function to also load connections
    async function loadObjects(username) {
      const objectsList = document.getElementById("objects-list");
      objectsList.innerHTML = '';

      try {
        // Load objects
        const objectsQuery = query(
          collection(db, "objects"),
          where("user", "==", username),
          orderBy("timestamp", "desc")
        );
        const objectsSnapshot = await getDocs(objectsQuery);

        // Initialize Cytoscape
        if (!cy) {
          cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [],
            style: [
              {
                selector: 'node',
                style: {
                  'background-color': '#0074D9',
                  'label': 'data(objectName)',
                  'color': '#fff',
                  'text-valign': 'center',
                  'text-halign': 'center',
                  'font-size': '12px'
                }
              },
              {
                selector: 'edge',
                style: {
                  'width': 3,
                  'line-color': '#aaa',
                  'curve-style': 'bezier'
                }
              }
            ],
            layout: {
              name: 'circle',
              padding: 10
            }
          });
        }

        const objects = [];

        // Add nodes to Cytoscape
        objectsSnapshot.forEach((doc) => {
          const object = doc.data();
          
          if (!cy.getElementById(doc.id).length) {
            cy.add({ data: { id: doc.id, objectName: object.objectName } });
            objects.push({ id: doc.id, name: object.objectName });
          }

          const li = document.createElement("li");
          li.textContent = object.objectName;
          li.addEventListener('click', () => {
            selectObject(doc.id, object.objectName);
          });
          objectsList.appendChild(li);
        });

        // Load connections
        const connectionsQuery = query(
          collection(db, "connections"),
          where("user", "==", username)
        );
        const connectionsSnapshot = await getDocs(connectionsQuery);

        // Add edges to Cytoscape
        connectionsSnapshot.forEach((doc) => {
          const connection = doc.data();
          if (!cy.edges(`[source = "${connection.sourceId}"][target = "${connection.targetId}"]`).length) {
            cy.add({
              data: {
                id: doc.id,
                source: connection.sourceId,
                target: connection.targetId
              }
            });
          }
        });

        cy.layout({ name: 'circle' }).run();
        updateConnectionDropdown(objects);

      } catch (error) {
        console.error("Error loading objects and connections: ", error);
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = "Error loading data: " + error.message;
        messageDiv.className = "error";
      }
    }

    // Previous updateConnectionDropdown function remains the same
    function updateConnectionDropdown(objects) {
      // Existing code remains the same
    }

    // Previous selectObject function remains the same
    function selectObject(objectId, objectName) {
      // Existing code remains the same
    }

    // Modified createEdge function to save connections
    async function createEdge(targetId) {
      if (!selectedObject) {
        alert("Please select a source object first.");
        return;
      }

      const sourceNode = cy.getElementById(selectedObject.id);
      const targetNode = cy.getElementById(targetId);
      
      if (sourceNode.length && targetNode.length) {
        const existingEdge = cy.edges(`[source = "${selectedObject.id}"][target = "${targetId}"]`);
        if (existingEdge.length === 0) {
          try {
            // Save connection to Firestore
            const connectionDoc = await addDoc(collection(db, "connections"), {
              sourceId: selectedObject.id,
              targetId: targetId,
              sourceName: selectedObject.name,
              targetName: cy.getElementById(targetId).data('objectName'),
              user: auth.currentUser.displayName,
              timestamp: serverTimestamp()
            });

            // Add edge to Cytoscape
            cy.add({
              data: {
                id: connectionDoc.id,
                source: selectedObject.id,
                target: targetId
              }
            });

            cy.layout({ name: 'circle' }).run();
            document.getElementById("connection-prompt").style.display = 'none';
            
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "Connection created and saved successfully!";
            messageDiv.className = "success";
          } catch (error) {
            console.error("Error saving connection: ", error);
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "Error saving connection: " + error.message;
            messageDiv.className = "error";
          }
        } else {
          alert("This connection already exists.");
        }
      } else {
        alert("Both nodes must exist before connecting.");
      }
    }

    // Create connection button handler
    document.getElementById("create-connection").addEventListener("click", () => {
      const selectedConnectionId = document.getElementById("connection-dropdown").value;
      if (selectedConnectionId) {
        createEdge(selectedConnectionId);
      } else {
        alert("Please select a connection.");
      }
    });
  </script>
</body>
</html>
