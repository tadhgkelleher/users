<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Manager</title>

  <style>
    body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 20px; }
    .section { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 8px; }
    #cy { height: 400px; border: 1px solid #ccc; }
    select, input, button { margin: 10px 0; padding: 8px; }
    .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .error { background: #fee; color: #c00; }
    .success { background: #efe; color: #0c0; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.22.0/dist/cytoscape.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } 
    from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let cy = null;
    let selectedNode = null;

    function showMessage(text, type = 'success') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
    }

    // Initialize Cytoscape
    cy = cytoscape({
      container: document.getElementById('cy'),
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(name)',
            'text-valign': 'center',
            'text-halign': 'center',
            'background-color': '#6272a4'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#8be9fd'
          }
        }
      ]
    });

    // Handle auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        showMessage(`Logged in as ${user.displayName}`);
        loadData(user.displayName);
      } else {
        showMessage('Please log in', 'error');
      }
    });

    // Add new object
    document.getElementById('addForm').onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('objectName').value.trim();
      
      if (!name) return;
      if (!auth.currentUser) {
        showMessage('Please log in first', 'error');
        return;
      }

      try {
        const docRef = await addDoc(collection(db, 'objects'), {
          name: name,
          user: auth.currentUser.displayName,
          created: serverTimestamp()
        });

        // Add to graph
        cy.add({ data: { id: docRef.id, name: name } });
        cy.layout({ name: 'circle' }).run();
        
        // Update dropdowns
        updateDropdowns();
        
        document.getElementById('objectName').value = '';
        showMessage('Object added');
      } catch (err) {
        showMessage(err.message, 'error');
      }
    };

    // Handle source selection
    document.getElementById('sourceSelect').onchange = (e) => {
      selectedNode = e.target.value;
      document.getElementById('targetSelect').disabled = !selectedNode;
    };

    // Create connection
    document.getElementById('connectForm').onsubmit = async (e) => {
      e.preventDefault();
      const source = selectedNode;
      const target = document.getElementById('targetSelect').value;

      if (!source || !target || source === target) {
        showMessage('Please select different objects', 'error');
        return;
      }

      try {
        await addDoc(collection(db, 'connections'), {
          source: source,
          target: target,
          user: auth.currentUser.displayName,
          created: serverTimestamp()
        });

        // Add to graph
        cy.add({ data: { source: source, target: target } });
        cy.layout({ name: 'circle' }).run();

        // Reset selections
        document.getElementById('sourceSelect').value = '';
        document.getElementById('targetSelect').value = '';
        document.getElementById('targetSelect').disabled = true;
        selectedNode = null;

        showMessage('Connection created');
      } catch (err) {
        showMessage(err.message, 'error');
      }
    };

    // Load all data
    async function loadData(username) {
      try {
        // Clear existing data
        cy.elements().remove();
        
        // Load objects
        const objectsSnap = await getDocs(
          query(collection(db, 'objects'), 
          where('user', '==', username))
        );

        // Add nodes
        objectsSnap.forEach(doc => {
          cy.add({
            data: {
              id: doc.id,
              name: doc.data().name
            }
          });
        });

        // Load connections
        const connectionsSnap = await getDocs(
          query(collection(db, 'connections'),
          where('user', '==', username))
        );

        // Add edges
        connectionsSnap.forEach(doc => {
          const data = doc.data();
          cy.add({
            data: {
              source: data.source,
              target: data.target
            }
          });
        });

        // Update dropdowns and layout
        updateDropdowns();
        cy.layout({ name: 'circle' }).run();

      } catch (err) {
        showMessage(err.message, 'error');
      }
    }

    // Update dropdown options
    function updateDropdowns() {
      const nodes = cy.nodes().map(node => ({
        id: node.id(),
        name: node.data('name')
      }));

      const sourceSelect = document.getElementById('sourceSelect');
      const targetSelect = document.getElementById('targetSelect');

      // Clear existing options
      sourceSelect.innerHTML = '<option value="">Select source</option>';
      targetSelect.innerHTML = '<option value="">Select target</option>';

      // Add new options
      nodes.forEach(node => {
        sourceSelect.add(new Option(node.name, node.id));
        targetSelect.add(new Option(node.name, node.id));
      });

      targetSelect.disabled = !selectedNode;
    }
  </script>
</head>
<body>
  <div class="section">
    <h2>Add Object</h2>
    <div id="message"></div>
    <form id="addForm">
      <input type="text" id="objectName" placeholder="Enter object name" required>
      <button type="submit">Add</button>
    </form>
  </div>

  <div class="section">
    <h2>Create Connection</h2>
    <form id="connectForm">
      <select id="sourceSelect">
        <option value="">Select source</option>
      </select>
      <select id="targetSelect" disabled>
        <option value="">Select target</option>
      </select>
      <button type="submit">Connect</button>
    </form>
  </div>

  <div class="section">
    <h2>Graph</h2>
    <div id="cy"></div>
  </div>
</body>
</html>
