<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

  <!-- Custom Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #items-list {
      list-style-type: none;
      padding: 0;
    }

    #items-list li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Add Item</h2>
  <form id="add-item-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" placeholder="Enter item name" required /><br /><br />

    <button type="submit">Add Item</button>
  </form>

  <!-- Confirmation or Error message -->
  <div id="message"></div>

  <h2>Previous Items</h2>
  <ul id="items-list"></ul>

  <script type="module">
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Add Item to Firestore
    document.getElementById("add-item-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const itemName = document.getElementById("item-name").value;
      const user = auth.currentUser ? auth.currentUser.displayName : "Anonymous";
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = ''; // Clear previous messages

      try {
        await db.collection("items").add({
          name: itemName,
          user: user,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        });

        // Success message
        messageDiv.textContent = "Item added successfully!";
        messageDiv.className = "success"; // Add success class

        document.getElementById("add-item-form").reset();
        loadItems(); // Reload the list of items after adding one
      } catch (error) {
        // Error message
        console.error("Error adding item: ", error);
        messageDiv.textContent = "There was an error adding the item. Please try again.";
        messageDiv.className = "error"; // Add error class
      }
    });

    // Load Items from Firestore
    async function loadItems() {
      const user = auth.currentUser ? auth.currentUser.displayName : "Anonymous";
      const itemsList = document.getElementById("items-list");
      itemsList.innerHTML = ''; // Clear the list before adding new items

      try {
        const querySnapshot = await db
          .collection("items")
          .where("user", "==", user)
          .orderBy("timestamp", "desc")
          .get();

        querySnapshot.forEach((doc) => {
          const item = doc.data();
          const li = document.createElement("li");
          li.textContent = item.name;
          itemsList.appendChild(li);
        });
      } catch (error) {
        console.error("Error loading items: ", error);
      }
    }

    // Load items when the page is loaded
    window.onload = loadItems;
  </script>
</body>
</html>
