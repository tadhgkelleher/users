<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Graphs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('https://blog.buddhagroove.com/wp-content/uploads/2021/03/mandala-1200x640.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
        }
        a.add-item-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #16A085;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        a.add-item-link:hover {
            background-color: #1abc9c;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
        }
        li {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #9d9d9d;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="container">
        <a href="add-item.html" class="add-item-link">Add Item</a>
        <ul id="graph-list">
            <li>Loading saved graphs...</li>
        </ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.firebasestorage.app",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const graphList = document.getElementById('graph-list');

        async function fetchSavedGraphs() {
            try {
                const querySnapshot = await getDocs(collection(db, "savedGraphs"));
                graphList.innerHTML = ''; // Clear initial loading message
                
                if (querySnapshot.empty) {
                    graphList.innerHTML = '<li>No saved graphs found.</li>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const graphData = doc.data();
                    const listItem = document.createElement('li');

                    // Display some basic information about the graph
                    listItem.textContent = `Graph ID: ${doc.id}, Data: ${JSON.stringify(graphData)}`;
                    graphList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching graphs:", error);
                graphList.innerHTML = '<li>Error fetching graphs. Check the console for details.</li>';
            }
        }

        fetchSavedGraphs();
    </script>

</body>
</html>
