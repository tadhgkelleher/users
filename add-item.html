<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Connections</title>

  <!-- Firebase SDK Scripts -->
  <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
  import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
  import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, serverTimestamp, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
    authDomain: "mandala-5165e.firebaseapp.com",
    projectId: "mandala-5165e",
    storageBucket: "mandala-5165e.firebasestorage.app",
    messagingSenderId: "569537405023",
    appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
    measurementId: "G-TER99X7NBT"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  auth.onAuthStateChanged((user) => {
    const messageDiv = document.getElementById("message");
    if (user) {
      messageDiv.textContent = 'You are logged in as ' + user.displayName;
      messageDiv.className = 'success';
      loadObjects(user.displayName);
    } else {
      messageDiv.textContent = 'You are not logged in. Please log in to manage items.';
      messageDiv.className = 'error';
    }
  });

  // Add Object to Firestore
  document.getElementById("add-object-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const objectName = document.getElementById("object-name").value;
    const messageDiv = document.getElementById("message");
    messageDiv.textContent = ''; 

    const user = auth.currentUser ? auth.currentUser : null;

    if (!user) {
      messageDiv.textContent = "You must be logged in to add objects.";
      messageDiv.className = "error";
      return;
    }

    try {
      // Add new object to Firestore
      await addDoc(collection(db, "objects"), {
        objectName: objectName,
        user: user.displayName,
        timestamp: serverTimestamp()
      });

      messageDiv.textContent = "Object added successfully!";
      messageDiv.className = "success"; 
      document.getElementById("add-object-form").reset();
      loadObjects(user.displayName);
    } catch (error) {
      console.error("Error adding object: ", error);
      messageDiv.textContent = "There was an error adding the object: " + error.message;
      messageDiv.className = "error"; 
    }
  });

  // Load Objects from Firestore
  async function loadObjects(username) {
    const objectsList = document.getElementById("objects-list");
    objectsList.innerHTML = '';

    try {
      const q = query(
        collection(db, "objects"),
        where("user", "==", username),
        orderBy("timestamp", "desc")
      );
      const querySnapshot = await getDocs(q);

      const cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [],
        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#0074D9',
              'label': 'data(objectName)'
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 3,
              'line-color': '#aaa'
            }
          }
        ],
        layout: {
          name: 'circle',
          padding: 10
        }
      });

      // Adding objects to graph and list
      querySnapshot.forEach((doc) => {
        const object = doc.data();
        const objectName = object.objectName;

        // Add to Cytoscape graph
        cy.add({ data: { id: doc.id, objectName: objectName } });

        // Add to list of objects with 'Add Connection' button
        const li = document.createElement("li");
        li.textContent = objectName;
        
        // Add 'Add Connection' button next to each object
        const addConnectionButton = document.createElement("button");
        addConnectionButton.textContent = "Add Connection";
        addConnectionButton.onclick = () => showConnectionForm(doc.id, objectName);
        li.appendChild(addConnectionButton);

        objectsList.appendChild(li);
      });

      cy.layout({ name: 'circle' }).run();
    } catch (error) {
      console.error("Error loading objects: ", error);
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "There was an error loading objects: " + error.message;
      messageDiv.className = "error";
    }
  }

  // Show connection form for selecting or creating an object
  function showConnectionForm(fromObjectId, fromObjectName) {
    const connectionFormDiv = document.getElementById("connection-form");
    connectionFormDiv.innerHTML = `
      <h4>Connect to: ${fromObjectName}</h4>
      <label for="to-object">Select or Create Object:</label>
      <input type="text" id="to-object-name" placeholder="Enter Object Name" />
      <button id="select-existing-object" onclick="connectObjects('${fromObjectId}')">Connect to Existing Object</button>
      <button id="create-new-object" onclick="createNewConnection('${fromObjectId}')">Create New Object</button>
    `;
    connectionFormDiv.style.display = "block";
  }

  // Create a new object and connection
  async function createNewConnection(fromObjectId) {
    const newObjectName = document.getElementById("to-object-name").value;

    if (!newObjectName) {
      alert("Please enter a name for the new object.");
      return;
    }

    try {
      const newObjectDocRef = await addDoc(collection(db, "objects"), {
        objectName: newObjectName,
        user: auth.currentUser.displayName,
        timestamp: serverTimestamp()
      });

      const cy = cytoscape({ container: document.getElementById('cy') });
      cy.add({ data: { id: newObjectDocRef.id, objectName: newObjectName } });

      // Create edge between the new object and the existing object
      cy.add({
        data: { id: fromObjectId + "-" + newObjectDocRef.id, source: fromObjectId, target: newObjectDocRef.id }
      });

      // Update the graph layout
      cy.layout({ name: 'circle' }).run();

      alert("Connection created between " + fromObjectName + " and " + newObjectName);
      loadObjects(auth.currentUser.displayName);
    } catch (error) {
      console.error("Error creating new object and connection: ", error);
    }
  }

  // Connect two existing objects
  async function connectObjects(fromObjectId) {
    const toObjectName = document.getElementById("to-object-name").value;

    if (!toObjectName) {
      alert("Please enter the name of the object to connect.");
      return;
    }

    try {
      const q = query(
        collection(db, "objects"),
        where("objectName", "==", toObjectName)
      );
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("No existing object found with that name.");
        return;
      }

      const toObjectDoc = querySnapshot.docs[0];
      const toObjectId = toObjectDoc.id;

      const cy = cytoscape({ container: document.getElementById('cy') });

      // Create edge between the two objects
      cy.add({
        data: { id: fromObjectId + "-" + toObjectId, source: fromObjectId, target: toObjectId }
      });

      // Update the graph layout
      cy.layout({ name: 'circle' }).run();

      alert("Connection created between " + fromObjectName + " and " + toObjectName);
      loadObjects(auth.currentUser.displayName);
    } catch (error) {
      console.error("Error connecting objects: ", error);
    }
  }
  </script>

  <!-- Cytoscape Script -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.22.0/dist/cytoscape.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    #objects-list {
      list-style-type: none;
      padding: 0;
    }

    #cy {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
    }

    #connection-form {
      margin-top: 20px;
      display: none;
    }

    #connection-form input {
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Manage Objects</h2>

  <div id="message"></div>

  <form id="add-object-form">
    <input type="text" id="object-name" placeholder="Enter Object Name" required />
    <button type="submit">Add Object</button>
  </form>

  <h3>Your Objects:</h3>
  <ul id="objects-list"></ul>

  <div id="connection-form"></div>

  <div id="cy"></div>

</body>
</html>
