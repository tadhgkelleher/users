<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add or Connect Item</title>

  <!-- Firebase SDK Scripts -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, serverTimestamp, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if user is logged in
    auth.onAuthStateChanged((user) => {
      const messageDiv = document.getElementById("message");
      if (user) {
        messageDiv.textContent = 'You are logged in as ' + user.displayName;
        messageDiv.className = 'success';
        loadItems(user.displayName);
      } else {
        messageDiv.textContent = 'You are not logged in. Please log in to add items.';
        messageDiv.className = 'error';
      }
    });

    // Add Item to Firestore
    document.getElementById("add-item-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const itemName = document.getElementById("item-name").value;
      const previousItemId = document.getElementById("previous-item").value;
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = ''; // Clear previous messages

      const user = auth.currentUser ? auth.currentUser : null;

      if (!user) {
        messageDiv.textContent = "You must be logged in to add items.";
        messageDiv.className = "error";
        return;
      }

      try {
        let newItemRef;

        if (previousItemId) {
          // Add new item associated with the previous item
          newItemRef = await addDoc(collection(db, "items"), {
            name: itemName,
            user: user.displayName,
            timestamp: serverTimestamp(),
            previousItem: previousItemId, // Link to the previous item
          });
        } else {
          // Add standalone item
          newItemRef = await addDoc(collection(db, "items"), {
            name: itemName,
            user: user.displayName,
            timestamp: serverTimestamp(),
          });
        }

        // Success message
        messageDiv.textContent = "Item added successfully!";
        messageDiv.className = "success"; // Add success class

        document.getElementById("add-item-form").reset();
        loadItems(user.displayName); // Reload the list of items after adding one
      } catch (error) {
        // Error message
        console.error("Error adding item: ", error);
        messageDiv.textContent = "There was an error adding the item: " + error.message;
        messageDiv.className = "error"; // Add error class
      }
    });

    // Load Items from Firestore
    async function loadItems(username) {
      const itemsList = document.getElementById("items-list");
      itemsList.innerHTML = ''; // Clear the list before adding new items

      const previousItemSelect = document.getElementById("previous-item");
      previousItemSelect.innerHTML = ''; // Clear previous item dropdown

      try {
        const q = query(
          collection(db, "items"),
          where("user", "==", username),
          orderBy("timestamp", "desc")
        );
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
          const item = doc.data();
          const li = document.createElement("li");
          li.textContent = item.name;
          itemsList.appendChild(li);

          // Add each item to the previous item select dropdown
          const option = document.createElement("option");
          option.value = doc.id; // Store the document ID
          option.textContent = item.name;
          previousItemSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading items: ", error);
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = "There was an error loading items: " + error.message;
        messageDiv.className = "error"; // Add error class
      }
    }
  </script>

  <!-- Custom Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #items-list {
      list-style-type: none;
      padding: 0;
    }

    #items-list li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Add or Connect Item</h2>
  <form id="add-item-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" placeholder="Enter item name" required /><br /><br />

    <label for="previous-item">Select a Previous Item (Optional):</label>
    <select id="previous-item">
      <option value="">None</option> <!-- Default value if no item is selected -->
    </select><br /><br />

    <button type="submit">Add Item or Connect</button>
  </form>

  <!-- Confirmation or Error message -->
  <div id="message"></div>

  <h2>Previous Items</h2>
  <ul id="items-list"></ul>
</body>
</html>
