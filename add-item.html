<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Add Item</h2>
  <form id="add-item-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" placeholder="Enter item name" required /><br /><br />
    <button type="submit">Add Item</button>
  </form>

  <h3>Previous Items</h3>
  <ul id="items-list"></ul> <!-- List to display previous items -->

  <script type="module">
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Add Item to Firestore
    document.getElementById("add-item-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Get item name from the form
      const itemName = document.getElementById("item-name").value;

      try {
        // Add item to Firestore
        await db.collection("items").add({
          name: itemName,
          user: auth.currentUser ? auth.currentUser.displayName : "Anonymous",
          timestamp: new Date(),
        });

        // Show success message and reset form
        alert("Item added successfully!");
        document.getElementById("add-item-form").reset();
        displayItems();  // Update the list after adding a new item
      } catch (error) {
        console.error("Error adding item: ", error);
        alert("There was an error adding the item.");
      }
    });

    // Display items from Firestore
    async function displayItems() {
      // Clear previous items
      const itemsList = document.getElementById("items-list");
      itemsList.innerHTML = '';

      try {
        const user = auth.currentUser;
        if (user) {
          // Query for items specific to the current user
          const querySnapshot = await db.collection("items")
            .where("user", "==", user.displayName)
            .orderBy("timestamp", "desc")  // Show the most recent items first
            .get();

          querySnapshot.forEach(doc => {
            const itemName = doc.data().name;
            const li = document.createElement("li");
            li.textContent = itemName;
            itemsList.appendChild(li);
          });
        } else {
          alert("Please log in to see your items.");
        }
      } catch (error) {
        console.error("Error fetching items: ", error);
        alert("There was an error fetching items.");
      }
    }

    // Run the displayItems function when the page loads
    window.onload = function() {
      // Check if the user is logged in, then display their items
      auth.onAuthStateChanged(function(user) {
        if (user) {
          displayItems(); // Display the items if the user is logged in
        } else {
          alert("Please log in to view your items.");
        }
      });
    };
  </script>
</body>
</html>
