<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Connections</title>

  <!-- Firebase SDK Scripts -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, serverTimestamp, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if user is logged in
    auth.onAuthStateChanged((user) => {
      const messageDiv = document.getElementById("message");
      if (user) {
        messageDiv.textContent = 'You are logged in as ' + user.displayName;
        messageDiv.className = 'success';
        loadItems(user.displayName);
      } else {
        messageDiv.textContent = 'You are not logged in. Please log in to manage items.';
        messageDiv.className = 'error';
      }
    });

    // Add Connection to Firestore
    document.getElementById("add-connection-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const itemName = document.getElementById("connection-name").value;
      const previousItemId = document.getElementById("previous-item").value;
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = ''; // Clear previous messages

      const user = auth.currentUser ? auth.currentUser : null;

      if (!user) {
        messageDiv.textContent = "You must be logged in to add connections.";
        messageDiv.className = "error";
        return;
      }

      try {
        if (previousItemId) {
          // Add connection as a new item
          const connectionRef = await addDoc(collection(db, "items"), {
            itemName: itemName,
            user: user.displayName,
            timestamp: serverTimestamp(),
            previousItem: previousItemId, // Link to the previous item
          });

          // Add this connection to the connections collection
          await addDoc(collection(db, "connections"), {
            itemName: itemName,
            user: user.displayName,
            timestamp: serverTimestamp(),
            previousItem: previousItemId,
          });

          // Success message
          messageDiv.textContent = "Connection added successfully!";
          messageDiv.className = "success"; // Add success class

          document.getElementById("add-connection-form").reset();
          loadItems(user.displayName); // Reload the list of items after adding one
        } else {
          messageDiv.textContent = "Please select a previous item to connect to.";
          messageDiv.className = "error"; // Add error class
        }
      } catch (error) {
        console.error("Error adding connection: ", error);
        messageDiv.textContent = "There was an error adding the connection: " + error.message;
        messageDiv.className = "error"; // Add error class
      }
    });

    // Load Items from Firestore
    async function loadItems(username) {
      const itemsList = document.getElementById("items-list");
      itemsList.innerHTML = ''; // Clear the list before adding new items

      const previousItemSelect = document.getElementById("previous-item");
      previousItemSelect.innerHTML = ''; // Clear previous item dropdown

      try {
        const q = query(
          collection(db, "items"),
          where("user", "==", username),
          orderBy("timestamp", "desc")
        );
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
          const item = doc.data();
          const li = document.createElement("li");
          li.textContent = item.itemName;
          itemsList.appendChild(li);

          // Add each item to the previous item select dropdown
          const option = document.createElement("option");
          option.value = doc.id; // Store the document ID
          option.textContent = item.itemName;
          previousItemSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading items: ", error);
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = "There was an error loading items: " + error.message;
        messageDiv.className = "error"; // Add error class
      }
    }

    // Load Connections for an Item (Chain)
    async function loadConnections(itemId) {
      const connectionsList = document.getElementById("connections-list");
      connectionsList.innerHTML = ''; // Clear the list before adding new connections

      try {
        let currentItemId = itemId;
        let connectionChain = [];

        // Loop to get the entire connection chain
        while (currentItemId) {
          const q = query(
            collection(db, "connections"),
            where("previousItem", "==", currentItemId)
          );
          const querySnapshot = await getDocs(q);

          querySnapshot.forEach((doc) => {
            const connection = doc.data();
            connectionChain.push(connection.itemName);
            currentItemId = doc.id; // Update to the next item in the chain
          });
        }

        // Display the connection chain as a list
        const connectionText = connectionChain.join(" - ");
        const li = document.createElement("li");
        li.textContent = connectionText;
        connectionsList.appendChild(li);
      } catch (error) {
        console.error("Error loading connections: ", error);
      }
    }

    // Show connections when a previous item is selected
    document.getElementById("previous-item").addEventListener("change", (e) => {
      const selectedItemId = e.target.value;
      if (selectedItemId) {
        loadConnections(selectedItemId); // Load the connections for the selected previous item
      } else {
        document.getElementById("connections-list").innerHTML = ''; // Clear if no item is selected
      }
    });
  </script>

  <!-- Custom Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #items-list,
    #connections-list {
      list-style-type: none;
      padding: 0;
    }

    #items-list li,
    #connections-list li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Add or Connect Item</h2>
  <form id="add-connection-form">
    <label for="connection-name">Connection Name:</label>
    <input type="text" id="connection-name" placeholder="Enter connection name" required /><br /><br />

    <label for="previous-item">Select Previous Item:</label>
    <select id="previous-item">
      <option value="">--Select--</option>
    </select><br /><br />

    <button type="submit">Add Connection</button>
  </form>

  <!-- Confirmation or Error message -->
  <div id="message"></div>

  <h2>Previous Items</h2>
  <ul id="items-list"></ul>

  <h2>Connections</h2>
  <ul id="connections-list"></ul>
</body>
</html>
