<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Add Item</h2>
  <form id="add-item-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" placeholder="Enter item name" required /><br /><br />

    <label for="item-description">Item Description:</label>
    <textarea id="item-description" placeholder="Enter item description" required></textarea><br /><br />

    <button type="submit">Add Item</button>
  </form>

  <h3>Previous Items</h3>
  <div id="item-list"></div> <!-- Section to display saved items -->

  <script type="module">
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Add Item to Firestore
    document.getElementById("add-item-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Get item name and description from the form
      const itemName = document.getElementById("item-name").value;
      const itemDescription = document.getElementById("item-description").value;

      try {
        // Add item to Firestore
        await db.collection("items").add({
          name: itemName,
          description: itemDescription,
          user: auth.currentUser ? auth.currentUser.displayName : "Anonymous",
          timestamp: new Date(),
        });

        // Show success message and reset form
        alert("Item added successfully!");
        document.getElementById("add-item-form").reset();
        loadItems(); // Reload items after successful addition
      } catch (error) {
        console.error("Error adding item: ", error);
        alert("There was an error adding the item.");
      }
    });

    // Retrieve and display items from Firestore
    async function loadItems() {
      const itemsContainer = document.getElementById("item-list");
      itemsContainer.innerHTML = ""; // Clear current items

      try {
        const querySnapshot = await db.collection("items").orderBy("timestamp", "desc").get();
        querySnapshot.forEach((doc) => {
          const item = doc.data();
          const itemElement = document.createElement("div");
          itemElement.innerHTML = `
            <strong>${item.name}</strong>
            <p>${item.description}</p>
            <small>By: ${item.user} on ${new Date(item.timestamp.seconds * 1000).toLocaleString()}</small>
            <hr>
          `;
          itemsContainer.appendChild(itemElement);
        });
      } catch (error) {
        console.error("Error retrieving items: ", error);
      }
    }

    // Load items when the page loads
    window.onload = loadItems;
  </script>
</body>
</html>
