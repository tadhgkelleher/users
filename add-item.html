<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Connection App</title>

  <!-- Firebase SDK Scripts -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add Object to Firestore
    document.getElementById("add-object-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const objectName = document.getElementById("object-name").value;
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = ''; // Clear previous messages

      try {
        // Add the object to Firestore
        await addDoc(collection(db, "objects"), {
          name: objectName,
          timestamp: serverTimestamp(),
          connections: [] // Initial empty connections
        });

        // Success message
        messageDiv.textContent = "Object added successfully!";
        messageDiv.className = "success";

        // Clear the input
        document.getElementById("add-object-form").reset();
        loadObjects(); // Reload the list of objects
      } catch (error) {
        console.error("Error adding object: ", error);
        messageDiv.textContent = "There was an error adding the object: " + error.message;
        messageDiv.className = "error";
      }
    });

    // Load Objects from Firestore
    async function loadObjects() {
      const objectsList = document.getElementById("objects-list");
      objectsList.innerHTML = ''; // Clear the list before adding new objects

      const nodes = []; // Array to store nodes
      const edges = []; // Array to store edges

      try {
        const querySnapshot = await getDocs(collection(db, "objects"));

        querySnapshot.forEach((doc) => {
          const object = doc.data();
          const li = document.createElement("li");

          // Create the list item with the object name
          li.textContent = object.name;
          li.dataset.id = doc.id;
          li.addEventListener("click", () => selectNode(doc.id, object.name)); // Add event listener for node selection
          objectsList.appendChild(li);

          // Add each object as a node for Cytoscape
          nodes.push({ data: { id: doc.id, label: object.name } });

          // Add edges if the object has connections
          if (object.connections) {
            object.connections.forEach(connectionId => {
              edges.push({ data: { source: doc.id, target: connectionId } });
            });
          }
        });

        // Initialize Cytoscape to visualize the nodes and edges
        renderGraph(nodes, edges);
      } catch (error) {
        console.error("Error loading objects: ", error);
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = "There was an error loading objects: " + error.message;
        messageDiv.className = "error";
      }
    }

    // Select Node for Connection
    let selectedNode = null;
    function selectNode(nodeId, nodeName) {
      if (selectedNode) {
        // If a node is already selected, add an edge between the nodes
        addConnection(selectedNode, nodeId);
      } else {
        selectedNode = nodeId;
        alert("Selected node: " + nodeName + ". Now, click another node to connect.");
      }
    }

    // Add Connection between Nodes
    async function addConnection(fromNodeId, toNodeId) {
      const messageDiv = document.getElementById("message");

      try {
        // Get the existing connections of the "from" node
        const objectRef = doc(db, "objects", fromNodeId);
        const objectDoc = await getDoc(objectRef);
        const objectData = objectDoc.data();

        // Add the "to" node to the connections array
        objectData.connections.push(toNodeId);

        // Update the connections in Firestore
        await updateDoc(objectRef, { connections: objectData.connections });

        // Success message
        messageDiv.textContent = "Connection added successfully!";
        messageDiv.className = "success";

        // Reload the objects and reset the selected node
        loadObjects();
        selectedNode = null;
      } catch (error) {
        console.error("Error adding connection: ", error);
        messageDiv.textContent = "There was an error adding the connection: " + error.message;
        messageDiv.className = "error";
      }
    }

    // Render the Cytoscape Graph
    function renderGraph(nodes, edges) {
      const cy = cytoscape({
        container: document.getElementById('cy'),

        elements: [
          ...nodes,
          ...edges
        ],

        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#0074d9',
              'label': 'data(label)',
              'width': '40px',
              'height': '40px',
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 3,
              'line-color': '#ccc',
              'target-arrow-color': '#ccc',
              'target-arrow-shape': 'triangle',
            }
          }
        ],

        layout: {
          name: 'circle',
          padding: 10
        }
      });
    }

    // Initialize the app
    loadObjects();
  </script>

  <!-- Firebase & Cytoscape CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    #objects-list {
      list-style-type: none;
      padding: 0;
    }

    #cy {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Node Connection App</h2>

  <div id="message"></div>

  <!-- Add Object Form -->
  <form id="add-object-form">
    <input type="text" id="object-name" placeholder="Enter object name" required />
    <button type="submit">Add Object</button>
  </form>

  <!-- Object List -->
  <h3>Objects</h3>
  <ul id="objects-list"></ul>

  <!-- Cytoscape Graph -->
  <div id="cy"></div>

</body>
</html>
