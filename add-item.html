<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Manager</title>

  <style>
    body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 20px; }
    .section { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 8px; }
    #cy { height: 400px; border: 1px solid #ccc; }
    select, input, button { margin: 10px 0; padding: 8px; width: 100%; }
    .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .error { background: #fee; color: #c00; }
    .success { background: #efe; color: #0c0; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.22.0/dist/cytoscape.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, serverTimestamp } 
    from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
      authDomain: "mandala-5165e.firebaseapp.com",
      projectId: "mandala-5165e",
      storageBucket: "mandala-5165e.firebasestorage.app",
      messagingSenderId: "569537405023",
      appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
      measurementId: "G-TER99X7NBT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let cy = null;

    // Initialize Cytoscape with specific label settings
    function initCytoscape() {
      return cytoscape({
        container: document.getElementById('cy'),
        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#6272a4',
              'label': 'data(objectName)', // Using objectName for consistency
              'color': '#000000',
              'text-valign': 'center',
              'text-halign': 'center',
              'font-size': '12px',
              'text-outline-width': 2,
              'text-outline-color': '#ffffff'
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 2,
              'line-color': '#8be9fd',
              'curve-style': 'bezier'
            }
          }
        ]
      });
    }

    // Show message function
    function showMessage(text, type = 'success') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      cy = initCytoscape();
      
      auth.onAuthStateChanged(user => {
        if (user) {
          showMessage(`Logged in as ${user.displayName}`);
          loadData(user.displayName);
        } else {
          showMessage('Please log in', 'error');
        }
      });
    });

    // Load data function
    async function loadData(username) {
      try {
        // Clear existing elements
        cy.elements().remove();
        
        // Get all objects
        const objectsQuery = query(
          collection(db, 'objects'),
          where('user', '==', username),
          orderBy('timestamp', 'desc')
        );
        
        const objectsSnapshot = await getDocs(objectsQuery);
        const objects = [];
        
        // First pass: collect all objects
        objectsSnapshot.forEach(doc => {
          const data = doc.data();
          objects.push({
            id: doc.id,
            objectName: data.objectName
          });
        });

        // Add nodes to cytoscape
        objects.forEach(obj => {
          cy.add({
            group: 'nodes',
            data: {
              id: obj.id,
              objectName: obj.objectName
            }
          });
        });

        // Update dropdowns
        updateDropdowns(objects);

        // Get connections
        const connectionsQuery = query(
          collection(db, 'connections'),
          where('user', '==', username)
        );
        
        const connectionsSnapshot = await getDocs(connectionsQuery);
        
        // Add edges
        connectionsSnapshot.forEach(doc => {
          const connection = doc.data();
          cy.add({
            group: 'edges',
            data: {
              source: connection.source,
              target: connection.target
            }
          });
        });

        // Apply layout
        cy.layout({ name: 'circle', padding: 50 }).run();
        
      } catch (error) {
        console.error('Error loading data:', error);
        showMessage('Error loading data: ' + error.message, 'error');
      }
    }

    // Update dropdowns function
    function updateDropdowns(objects) {
      const sourceSelect = document.getElementById('sourceSelect');
      const targetSelect = document.getElementById('targetSelect');
      
      // Clear existing options
      sourceSelect.innerHTML = '<option value="">Select source</option>';
      targetSelect.innerHTML = '<option value="">Select target</option>';
      
      // Add new options
      objects.forEach(obj => {
        const sourceOption = new Option(obj.objectName, obj.id);
        const targetOption = new Option(obj.objectName, obj.id);
        
        sourceSelect.add(sourceOption);
        targetSelect.add(targetOption);
      });
    }

    // Add new object
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!auth.currentUser) {
        showMessage('Please log in first', 'error');
        return;
      }

      const objectName = document.getElementById('objectName').value.trim();
      if (!objectName) {
        showMessage('Please enter an object name', 'error');
        return;
      }

      try {
        await addDoc(collection(db, 'objects'), {
          objectName: objectName,
          user: auth.currentUser.displayName,
          timestamp: serverTimestamp()
        });

        document.getElementById('objectName').value = '';
        showMessage('Object added successfully');
        
        // Reload data to update everything
        await loadData(auth.currentUser.displayName);
        
      } catch (error) {
        console.error('Error adding object:', error);
        showMessage('Error adding object: ' + error.message, 'error');
      }
    });

    // Create connection
    document.getElementById('connectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const source = document.getElementById('sourceSelect').value;
      const target = document.getElementById('targetSelect').value;

      if (!source || !target) {
        showMessage('Please select both source and target objects', 'error');
        return;
      }

      if (source === target) {
        showMessage('Cannot connect an object to itself', 'error');
        return;
      }

      try {
        await addDoc(collection(db, 'connections'), {
          source: source,
          target: target,
          user: auth.currentUser.displayName,
          timestamp: serverTimestamp()
        });

        showMessage('Connection created successfully');
        
        // Reload data to update everything
        await loadData(auth.currentUser.displayName);
        
      } catch (error) {
        console.error('Error creating connection:', error);
        showMessage('Error creating connection: ' + error.message, 'error');
      }
    });
  </script>
</head>
<body>
  <div class="section">
    <h2>Add Object</h2>
    <div id="message"></div>
    <form id="addForm">
      <input type="text" id="objectName" placeholder="Enter object name" required>
      <button type="submit">Add Object</button>
    </form>
  </div>

  <div class="section">
    <h2>Create Connection</h2>
    <form id="connectForm">
      <select id="sourceSelect" required>
        <option value="">Select source object</option>
      </select>
      <select id="targetSelect" required>
        <option value="">Select target object</option>
      </select>
      <button type="submit">Create Connection</button>
    </form>
  </div>

  <div class="section">
    <h2>Graph View</h2>
    <div id="cy"></div>
  </div>
</body>
</html>
