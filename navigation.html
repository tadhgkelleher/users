
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users' Saved Graphs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('https://blog.buddhagroove.com/wp-content/uploads/2021/03/mandala-1200x640.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            z-index: 1;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Increase transparency */
            z-index: 2;
        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 3;
            text-align: center;
        }
        .add-item-link {
            display: inline-block;
            padding: 20px 40px;
            background-color: #16A085;
            color: white;
            font-size: 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 50px;
            transition: background-color 0.3s ease;
        }
        .add-item-link:hover {
            background-color: #1abc9c;
        }
        .graph-list {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }
        .graph-list li {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .graph-list li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .graph-list li a:hover {
            color: #16A085;
        }
        /* Modal Styles */
        #data-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        #data-modal pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #data-modal button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #16A085;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #data-modal button:hover {
            background: #1abc9c;
        }
        /* Style for the graph visualization container */
        #graph-container {
            width: 100%;
            height: 500px;
            margin: 20px auto;
            border: 2px solid #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.0/cytoscape.min.js"></script>
</head>
<body>

    <div class="overlay"></div>

    <div class="container" id="graphs-container">
        <a href="add-item.html" class="add-item-link">Add Item</a> <!-- Prominent Link -->
        <!-- Dynamically loaded graphs will appear here -->
    </div>

    <!-- Modal for displaying raw data -->
    <div id="data-modal">
        <button onclick="closeModal()">Close</button>
        <h2>Graph Data</h2>
        <pre id="graph-data"></pre>
        <div id="graph-container"></div> <!-- Placeholder for visual graph -->
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.firebasestorage.app",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

       // Function to open modal and display raw data
function openModal(data) {
    const modal = document.getElementById('data-modal');
    const dataContainer = document.getElementById('graph-data');
    const graphContainer = document.getElementById('graph-container');
    
    dataContainer.textContent = JSON.stringify(data, null, 2); // Format JSON nicely
    graphContainer.innerHTML = ''; // Clear previous content

    // Initialize Cytoscape.js with the graph data
    const cy = cytoscape({
        container: graphContainer,

        elements: [
            // Nodes from the data
            ...data.nodes.map(node => ({
                data: {
                    id: node.data.id,
                    label: node.data.objectName || node.data.id  // Use objectName as label
                }
            })),
            // Edges from the data (if any)
            ...data.edges.map(edge => ({
                data: {
                    source: edge.source,
                    target: edge.target
                }
            }))
        ],

        style: [
            {
                selector: 'node',
                style: {
                    'background-color': '#16A085',
                    'label': 'data(label)', // Display the label for each node
                    'color': '#fff'
                }
            },
            {
                selector: 'edge',
                style: {
                    'width': 2,
                    'line-color': '#16A085'
                }
            }
        ],

        layout: {
            name: 'circle', // Use the circular layout
            padding: 10 // Optional: adds some padding around the circle
        }
    });

    modal.style.display = 'block';
}


        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('data-modal');
            modal.style.display = 'none';
        }

        // Function to load all saved graphs from all users
        async function loadAllSavedGraphs() {
            const graphsContainer = document.getElementById('graphs-container');
            const graphsList = document.createElement('ul');
            graphsList.classList.add('graph-list');
            const querySnapshot = await getDocs(collection(db, "savedGraphs"));

            if (querySnapshot.empty) {
                graphsContainer.innerHTML += '<p>No saved graphs found.</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const graphData = doc.data();
                const listItem = document.createElement('li');
                const graphLink = document.createElement('a');
                graphLink.href = '#'; // Disable navigation
                graphLink.textContent = graphData.graphTitle || "Untitled Graph";
                graphLink.onclick = () => openModal(graphData); // Show raw data and graph on click
                listItem.appendChild(graphLink);
                graphsList.appendChild(listItem);
            });

            graphsContainer.appendChild(graphsList);
        }

        // Load all saved graphs when the page loads
        loadAllSavedGraphs();
    </script>

</body>
</html>
