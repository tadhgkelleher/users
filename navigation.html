<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mandala - Saved Graphs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('https://blog.buddhagroove.com/wp-content/uploads/2021/03/mandala-1200x640.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            padding: 20px;
        }
        .graph-list {
            list-style-type: none;
            padding: 0;
        }
        .graph-list li {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .graph-list li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .graph-list li a:hover {
            color: #16A085;
        }
    </style>
</head>
<body>

    <div class="container" id="graphs-container">
        <!-- Dynamically loaded graphs will appear here -->
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.firebasestorage.app",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to load saved graphs for the authenticated user
        async function loadSavedGraphs(userId) {
            const graphsContainer = document.getElementById('graphs-container');
            const graphsList = document.createElement('ul');
            graphsList.classList.add('graph-list');
            const q = query(collection(db, "savedGraphs"), where("userId", "==", userId));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                graphsContainer.innerHTML = '<p>No saved graphs found.</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const graphData = doc.data();
                const listItem = document.createElement('li');
                const graphLink = document.createElement('a');
                graphLink.href = graphData.graphUrl; // Assuming there's a `graphUrl` in the data
                graphLink.textContent = graphData.graphTitle || "Untitled Graph";
                listItem.appendChild(graphLink);
                graphsList.appendChild(listItem);
            });

            graphsContainer.appendChild(graphsList);
        }

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadSavedGraphs(user.uid);
            } else {
                window.location.href = '/login.html'; // Redirect to login if not authenticated
            }
        });
    </script>

</body>
</html>
