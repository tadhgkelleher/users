<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mandala</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://blog.buddhagroove.com/wp-content/uploads/2021/03/mandala-1200x640.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* semi-transparent black overlay */
        }

        .content {
            z-index: 1;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        a {
            text-decoration: none;
            color: #FF6347; /* Cool orange color */
            font-size: 30px;
            padding: 10px 30px;
            border: 2px solid #FF6347;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #FF6347;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="add-item.html">Add Item</a>
    </div>
</body>
</html>
