<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users' Saved Graphs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('https://blog.buddhagroove.com/wp-content/uploads/2021/03/mandala-1200x640.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            z-index: 1;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 3;
            text-align: center;
        }
        .add-item-link {
            display: inline-block;
            padding: 20px 40px;
            background-color: #16A085;
            color: white;
            font-size: 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 50px;
            transition: background-color 0.3s ease;
        }
        .add-item-link:hover {
            background-color: #1abc9c;
        }
        .graph-list {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }
        .graph-list li {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .graph-list li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .graph-list li a:hover {
            color: #16A085;
        }
        .delete-btn {
            background-color: #E74C3C;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #C0392B;
        }
        #data-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #data-modal pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #data-modal button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #16A085;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #data-modal button:hover {
            background: #1abc9c;
        }
        #graph-container {
            width: 80%;
            height: 500px;
            margin: 20px auto;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .modal-content {
            position: relative;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .no-graphs {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.0/cytoscape.min.js"></script>
</head>
<body>
    <div class="overlay"></div>

    <div class="container" id="graphs-container">
        <a href="add-item.html" class="add-item-link">Add Item</a>
    </div>

    <div id="data-modal">
        <div class="modal-content">
            <button id="close-modal-btn">Close</button>
            <h2>Graph Data</h2>
            <pre id="graph-data"></pre>
            <div id="graph-container"></div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.firebasestorage.app",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make closeModal function available globally
        window.closeModal = function() {
            const modal = document.getElementById('data-modal');
            modal.style.display = 'none';
        };

        // Add event listener for close button
        document.getElementById('close-modal-btn').addEventListener('click', window.closeModal);

        // Function to open modal and display graph
        function openModal(data) {
            const modal = document.getElementById('data-modal');
            const graphContainer = document.getElementById('graph-container');
            
            graphContainer.innerHTML = '';

            // Initialize Cytoscape.js with the graph data
            const cy = cytoscape({
                container: graphContainer,
                elements: [
                    // Remove duplicate nodes and blank nodes
                    ...data.nodes
                        .filter((value, index, self) =>
                            index === self.findIndex((t) => t.data.id === value.data.id && value.data.objectName !== ''))
                        .map(node => ({
                            data: {
                                id: node.data.id,
                                label: node.data.objectName || node.data.id
                            }
                        })),
                    // Remove edges without proper source and target
                    ...data.edges
                        .filter(edge => edge.source && edge.target)
                        .map(edge => ({
                            data: {
                                source: edge.source,
                                target: edge.target
                            }
                        }))
                ],
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#16A085',
                            'label': 'data(label)',
                            'color': '#fff',
                            'text-outline-color': '#000',
                            'text-outline-width': 2,
                            'font-size': '14px',
                            'text-valign': 'center',
                            'text-halign': 'center'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': '#16A085',
                            'curve-style': 'bezier'
                        }
                    }
                ],
                layout: {
                    name: 'circle',
                    padding: 50,
                    animate: true,
                    animationDuration: 500,
                    fit: true,
                    centerGraph: true
                },
                wheelSensitivity: 0.2,
                minZoom: 0.1,
                maxZoom: 3,
            });

            // Center and fit the graph after initialization
            cy.ready(() => {
                cy.center();
                cy.fit();
                cy.zoom({
                    level: 0.8,
                    position: cy.center()
                });
            });

            // Add zoom controls
            cy.on('tap', 'node', function(evt){
                const node = evt.target;
                cy.fit(node, 50);
            });

            // Display the modal
            modal.style.display = 'block';
        }

        // Function to delete a graph from the Firestore database
        async function deleteGraph(graphId) {
            try {
                await deleteDoc(doc(db, "savedGraphs", graphId));
                alert('Graph deleted successfully!');
                loadAllSavedGraphs(); // Reload the graphs after deletion
            } catch (error) {
                console.error("Error deleting graph:", error);
                alert('Failed to delete the graph. Please try again.');
            }
        }

        // Function to load all saved graphs
        async function loadAllSavedGraphs() {
            const graphsContainer = document.getElementById('graphs-container');
            const graphsList = document.createElement('ul');
            graphsList.classList.add('graph-list');
            
            try {
                const querySnapshot = await getDocs(collection(db, "savedGraphs"));

                if (querySnapshot.empty) {
                    const noGraphs = document.createElement('div');
                    noGraphs.classList.add('no-graphs');
                    noGraphs.textContent = 'No saved graphs found.';
                    graphsContainer.appendChild(noGraphs);
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const graphData = doc.data();
                    const listItem = document.createElement('li');
                    const graphLink = document.createElement('a');
                    graphLink.href = '#';

                    const graphTitle = graphData.graphTitle || "Untitled Graph";
                    graphLink.textContent = graphTitle;

                    const creatorName = graphData.creatorName || 'Unknown User';
                    const creatorLabel = document.createElement('span');
                    creatorLabel.textContent = ` by ${creatorName}`;
                    creatorLabel.style.fontSize = '14px';
                    creatorLabel.style.color = '#16A085';
                    graphLink.appendChild(creatorLabel);

                    graphLink.onclick = (e) => {
                        e.preventDefault();
                        openModal(graphData);
                    };

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-btn');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteGraph(doc.id);

                    listItem.appendChild(graphLink);
                    listItem.appendChild(deleteButton);
                    graphsList.appendChild(listItem);
                });

                graphsContainer.appendChild(graphsList);
            } catch (error) {
                console.error("Error loading graphs:", error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('no-graphs');
                errorMessage.textContent = 'Error loading graphs. Please try again later.';
                graphsContainer.appendChild(errorMessage);
            }
        }

        // Load all saved graphs when the page loads
        document.addEventListener('DOMContentLoaded', loadAllSavedGraphs);

        // Add keyboard support for closing modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.closeModal();
            }
        });
    </script>
</body>
</html>
