<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/800/400') center/cover;
            opacity: 0.1;
            animation: pulse 4s infinite;
        }

        header h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        main {
            max-width: 800px;
            margin: -3rem auto 2rem;
            padding: 2rem;
            position: relative;
        }

        .profile {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            animation: fadeInUp 1s;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            padding: 4px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.05);
        }

        .profile h2 {
            color: var(--text);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .invite-form {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            animation: fadeInUp 1s 0.2s backwards;
        }

        .invite-form h3 {
            color: var(--text);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
        }

        .invite-form form {
            display: flex;
            gap: 1rem;
        }

        .invite-form input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }

        .invite-form input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .invite-form button {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .invite-form button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .notifications {
            margin-top: 2rem;
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            animation: fadeInUp 1s 0.4s backwards;
        }

        .notifications h3 {
            color: var(--text);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
        }

        .notification {
            padding: 1rem;
            background: var(--background);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            animation: slideInRight 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @media (max-width: 640px) {
            main {
                padding: 1rem;
                margin-top: -2rem;
            }

            .invite-form form {
                flex-direction: column;
            }

            .invite-form button {
                width: 100%;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeIn">Welcome to Our Social Network</h1>
    </header>
    <main>
        <div class="profile">
            <img src="/api/placeholder/120/120" alt="Profile Picture">
            <h2 id="username">User Name</h2>
        </div>

        <div class="invite-form">
            <h3>Invite Friends</h3>
            <form id="inviteForm">
                <input type="email" id="inviteEmail" placeholder="Enter email address" required>
                <button type="submit">Send Invite</button>
            </form>
        </div>

        <div class="notifications">
            <h3>Notifications</h3>
            <div id="notificationList">
                <div class="notification">Welcome! Get started by inviting your friends.</div>
                <div class="notification">Complete your profile to connect with more people.</div>
            </div>
        </div>
    </main>

    <script>
        // Firebase setup (replace with your actual configuration)
        import { getFirestore, doc, setDoc, onSnapshot } from "firebase/firestore";

        const db = getFirestore();
        const userId = "currentUserId"; // Replace with actual user ID

        document.getElementById("inviteForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("inviteEmail").value;
            if (email) {
                try {
                    await setDoc(doc(db, "invites", email), {
                        invitedBy: userId,
                        status: "pending",
                        timestamp: new Date(),
                    });
                    alert("Invite sent successfully!");
                } catch (error) {
                    console.error("Error sending invite: ", error);
                }
            }
        });

        // Real-time notifications
        const notificationList = document.getElementById("notificationList");
        onSnapshot(doc(db, "users", userId), (doc) => {
            const data = doc.data();
            if (data && data.notifications) {
                notificationList.innerHTML = "";
                data.notifications.forEach((notification) => {
                    const div = document.createElement("div");
                    div.className = "notification";
                    div.textContent = notification.message;
                    notificationList.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
