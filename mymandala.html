<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Same styles as before */
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8nC973Wex5WJVgovi_MVzDtmuL4IOhjE",
            authDomain: "mandala-5165e.firebaseapp.com",
            projectId: "mandala-5165e",
            storageBucket: "mandala-5165e.appspot.com",
            messagingSenderId: "569537405023",
            appId: "1:569537405023:web:e7f795e6280f7a21e9bbea",
            measurementId: "G-TER99X7NBT",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function getGravatarUrl(email) {
            const hash = MD5(email.trim().toLowerCase());
            return `https://www.gravatar.com/avatar/${hash}?s=200&d=mp`;
        }

        async function fetchUserProfile(user) {
            const userRef = doc(db, 'users', user.uid);  // Adjust Firestore path
            const userDoc = await getDoc(userRef);

            if (userDoc.exists()) {
                const userData = userDoc.data();
                const username = userData.username;
                const email = userData.email || user.email;

                document.getElementById('profileImage').src = getGravatarUrl(email);
                document.getElementById('username').textContent = username;
                document.getElementById('email').textContent = email;
            }
        }

        function displayMessage(type, text) {
            const messageDisplay = document.getElementById('message'); // Ensure messageDisplay is selected
            messageDisplay.textContent = text;
            messageDisplay.className = `message ${type}`;
            messageDisplay.style.display = "block";
        }

        document.getElementById("sendEmailBtn").addEventListener("click", async () => {
            const emailAddress = document.getElementById("emailInput").value;
            if (emailAddress) {
                try {
                    const response = await fetch("https://d6db-37-228-215-45.ngrok-free.app/send-email", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            to: emailAddress,
                            subject: 'Profile Update Notification',
                            text: 'Your profile has been successfully updated!',
                        }),
                    });

                    const result = await response.text();
                    displayMessage("success", result);
                } catch (error) {
                    displayMessage('error', `Email send failed: ${error.message}`);
                }
            } else {
                displayMessage('error', 'Please enter an email address');
            }
        });

        function MD5(str) {
            return str.split('').reduce(function (a, b) {
                a = ((a << 5) - a) + b.charCodeAt(0);
                return a & a;
            }, 0).toString(16);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                fetchUserProfile(user);
            } else {
                displayMessage('error', 'No user signed in');
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Your Profile</h1>
    </header>
    <main>
        <div class="profile">
            <img id="profileImage" class="profile-image" src="default-avatar.jpg" alt="Profile Image">
            <h2 id="username">Loading...</h2>
            <p id="email">Loading...</p>

            <input type="email" id="emailInput" placeholder="Enter email to notify">
            <button id="sendEmailBtn">Send Notification</button>
            
            <div id="message" class="message"></div>
        </div>
    </main>
</body>
</html>
